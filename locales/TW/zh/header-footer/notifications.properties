notification.WS_Label_Alert_PaypalCreditOutage_Text=由於網站維護，PayPal.com 將在 {outage_start}至 {outage_end}期間暫停信貸服務。造成不便，敬請見諒。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=確保你帳戶的安全。我們一直致力於確保 PayPal 的交易安全。請提供社會安全號碼 (SSN) 的末 4 碼等額外資料以協助我們。請在 {documentation_deadline}前採取行動，以免帳戶被設下使用限制。新手上路。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=請對你的 PayPal 帳戶採取行動。根據政府法規，我們必須收集你的法律名稱、社會安全號碼 (SSN) 末 4 碼及目前的地址。請在 {documentation_deadline}前採取行動，以免帳戶餘額被設下使用限制。新手上路。
