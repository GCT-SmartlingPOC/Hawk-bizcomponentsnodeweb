notification.WS_Label_Alert_FFA_Disabled_Business_Text=你的帳戶不再符合使用 Funds Now 的資格。原因可能是帳戶變更、銷售活動或潛在的詐騙疑慮。<a href="{linkPrefix}/smarthelp/contact-us">與我們聯絡以了解詳情</a>
