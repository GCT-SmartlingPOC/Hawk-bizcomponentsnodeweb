notification.WS_Label_Alert_Compliance_BO_Verification_Day0=請在 {due_date}之前提供實益擁有人。因為已經為你的業務提高卡片銷售，所以我們需要你提供有關實益擁有人的資料。若要繼續接收購物款項，請在 {due_date}之前提供資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=別忘了在 {due_date}之前提供實益擁有人。因為已經為你的業務提高卡片銷售，所以我們需要你提供實益擁有人的資料。若要繼續接收購物款項，請在 {due_date}之前提供資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=你的帳戶受到限制。提供實益擁有人資料的期限已過，因此你的帳戶目前受到限制，並且無法收到購物款項。若要取消帳戶限制，請提供立即資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=已確認你的實益擁有人資料。我們已收到並確認你為商業帳戶提供的實益擁有人資料。你可以照常使用你的商業帳戶。
