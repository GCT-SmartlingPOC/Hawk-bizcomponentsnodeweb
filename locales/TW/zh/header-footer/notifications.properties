notification.WS_Label_Alert_KB_Reserve_Update_Text=你的 PayPal Here<sup>tm</sup> 交易的帳戶儲備金門檻已變更。造訪<a href="https://www.paypal.com/mep/dashboard">你的帳戶平台</a>了解詳細資料，並<a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">進一步了解帳戶儲備金</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>你無法支付或提領。</strong><br>你還缺少部分的帳戶資料，因此目前無法支付或提領交易款項。如果我們未在 {documentation_deadline}前收到資料，你也將無法接收款項。<br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">立即更新資料。</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>你無法支付、提領或接收。</strong><br>你還缺少部分的帳戶資料，因此目前無法支付、接收或提領交易款項。請立即更新資料，以便正常使用帳戶。<br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">立即更新資料。</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=提供身分文件<br>為了保障帳戶安全，請<a href="{linkPrefix}/policy/flow/verifyCip">提供能夠確認你身分的文件</a>。如果你已新增這些文件，謹此致謝。我們審核這些文件後，便會以電子郵件通知你。
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>你最近參加了測試，，用幾乎同步的速度更快取得 PayPal 餘額。檢視測試頁面，並分享你的意見反應。</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=協助確認你的公司身分<br>為維護你的帳戶安全，請<a href="{linkPrefix}/policy/flow/verifyCip">提供能確認你的公司身分的文件</a>。如果你已新增這些文件，謹此致謝。我們審核這些文件後，便會以電子郵件通知你。
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=如果你想要使用你的 PayPal 餘額付款或消費，請立即確認資料。| <a href="{linkPrefix}/policy/flow/verifyCip">確認你的資料</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=如果你想要使用你的 PayPal 餘額付款或消費，請立即確認資料。或在收到交易款項時提領至你的銀行帳戶。| <a href="{linkPrefix}/moneytransfer/choice">更多資料</a>
