notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=La loi canadienne exige que nous recueillions certaines informations sur les utilisateurs supplémentaires de ce compte dans les 15 jours. Veuillez consulter la page Gestion des utilisateurs pour connaître les informations dont nous avons besoin.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=La loi canadienne exige que nous recueillions certaines informations sur ce compte d’ici les 15 prochains jours. Veuillez demander à l’utilisateur principal de la mettre à jour.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Le privilège de transaction d’utilisateurs secondaires a été révoqué puisque les données supplémentaires requises conformément aux nouvella réglementation canadiennes n’ont pas été fournies. Veuillez consulter la page Gestion des utilisateurs secondaires pour connaître les informations dont nous avons besoin.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Le solde de votre compte PayPal est automatiquement transféré vers votre compte bancaire local quotidiennement, sous réserve des Conditions d’utilisation. Il faut prévoir jusqu’à 7 jours avant que les fonds n’apparaissent dans votre compte bancaire.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Les paiements que vous recevez sont automatiquement virés sur votre compte bancaire principal tous les 7 jours. Si vous souhaitez effectuer des virements aussi souvent que vous le souhaitez, veuillez procéder à la confirmation de votre identité.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Nous avons besoin de davantage d'informations de votre part. Veuillez mettre à jour vos informations bancaires.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Action requise :</strong> La combinaison de votre nom et de votre Nº d’identification du contribuable (TIN) ne correspond pas aux données de l’IRS. Vous devez fournir les informations à jour du formulaire W-9 d'ici le {documentation_deadline} pour que votre compte ne fasse pas l'objet de restrictions.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Action requise :</strong> La combinaison de votre nom et de votre Nº d’identification du contribuable (TIN) ne correspond pas aux données de l’IRS. Vous ne pouvez actuellement pas fermer votre compte. Pour éviter des restrictions supplémentaires sur votre compte, veuillez fournir les informations à jour du formulaire W-9 d'ici le {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Compte limité :</strong> la combinaison de votre nom et de votre numéro d'identification fiscale (TIN) ne correspond pas aux données de l'IRS et vous n'avez pas répondu aux demandes antérieures de correction de votre nom ou de votre TIN. Vous devez fournir des informations W-9 à jour pour éliminer les restrictions imposées et recevoir de nouveau des fonds sur votre compte.
