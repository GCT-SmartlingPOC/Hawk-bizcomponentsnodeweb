notification.WS_Label_Alert_US_Bank_Removed_Text=En raison des exigences juridiques votre compte bancaire aux États-Unis a été supprimé de votre compte PayPal. Par conséquent, vous ne pourrez pas virer de fonds sur ce compte bancaire.
