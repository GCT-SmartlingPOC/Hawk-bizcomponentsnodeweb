notification.WS_Label_Alert_External_Hold_Text_TH=Dans le cas des objets affichés et vendus sur eBay.com, eBay.ca et eBay.cafr, tant que vous n’aurez pas constitué un historique des ventes positif sur eBay, les fonds provenant de vos ventes ne seront disponibles, dans la plupart des cas, que 21 jours après que l’acheteur aura fait son paiement. 
notification.WS_Label_Alert_External_Hold_Text_GB=eBay a demandé une mise en suspens des fonds de votre vente. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contactez eBay</a> pour en savoir plus. Vos fonds seront disponibles dans un délai de 21 jours.
notification.WS_Label_Alert_External_Hold_Text_IT=À la lumière de vos activités de vente sur eBay à ce jour, PayPal peut suspendre de l’argent sur chacune de vos transactions eBay. La durée du blocage peut s’échelonner sur 21 jours à compter de la date à laquelle nous vous informons que l’objet en question est OK pour livrer.
