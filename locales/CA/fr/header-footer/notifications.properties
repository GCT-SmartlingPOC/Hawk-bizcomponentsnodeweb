notification.WS_Label_MY_PRE_WARNING=Vous avez atteint une étape importante de votre utilisation avec un solde du compte de 3000 MYR. Conformément à la réglementation en vigueur dans votre pays, nous devons confirmer votre identité en tant que titulaire du compte. Veuillez confirmer votre identité sur le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>
notification.WS_Label_MY_WARNING=Vous avez atteint une étape importante de votre utilisation avec un solde du compte d'au moins 5000 MYR. Conformément à la réglementation en vigueur dans votre pays, nous devons confirmer votre identité en tant que titulaire du compte. Pour éviter toutes limites sur votre compte, veuillez confirmer votre identité  sur le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>
