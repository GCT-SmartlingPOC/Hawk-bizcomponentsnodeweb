notification.COW_string_WS_Label_Alert_SafeBrowser_Text_FR=Mettez votre navigateur à jour : il semble que vous utilisez un navigateur plus ancien qui pourrait présenter des problèmes de sécurité connus. Aidez-nous à protéger votre compte. Mettre à jour maintenant
notification.COW_string_WS_Label_Alert_SafeBrowser_Text_IN=Mettez votre navigateur à jour : il semble que vous utilisez un navigateur plus ancien qui pourrait présenter des problèmes de sécurité connus. Pour nous aider à protéger votre compte PayPal, veuillez mettre votre navigateur à jour à la version la plus récente. Vous pouvez choisir parmi les navigateurs suivants : Internet Explorer, Opera, Safari, Chrome ou Firefox. 
notification.WS_Label_Alert_PaypalCreditOutage_Text=Le service d'assistance au crédit sur PayPal.com sera indisponible du {outage_start} au {outage_end} en raison de maintenance de site. Nous vous prions de nous excuser pour la gêne occasionnée.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Assurez la sécurité de votre compte. Nous nous efforçons d'assurer la sécurité de PayPal. Aidez-nous en fournissant quelques informations supplémentaires, comme les quatre derniers chiffres de votre numéro de sécurité sociale. Veuillez prendre les mesures nécessaires d'ici le {documentation_deadline} afin de pouvoir continuer à utiliser votre compte sans restrictions. Premiers pas
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Prenez les mesures nécessaires sur votre compte. La réglementation gouvernementale nous oblige à recueillir votre nom légal, les quatre derniers chiffres de votre numéro de sécurité sociale et votre adresse actuelle. Veuillez prendre les mesures nécessaires d'ici le {documentation_deadline}, afin de pouvoir continuer à utiliser votre solde sans restrictions. Premiers pas
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Mettez à jour vos revenus actuels</a> pour vous assurer de ne pas manquer de possibilités d'augmenter votre ligne de crédit PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Fournir les documents d'identité<br>Pour assurer la sécurité de votre compte, veuillez <a href="{linkPrefix}/policy/flow/verifyCip">fournir des documents qui confirment votre identité</a>. Si vous les avez déjà ajoutés, nous vous en remercions. Nous vous enverrons un courriel une fois que nous les aurons vérifiés.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Nous améliorons actuellement l’expérience PayPal Credit. Vous ne serez donc pas en mesure d’accéder au site Web de PayPal Credit du {outage_start} au {outage_end}. <a href="#">En savoir plus</a>
