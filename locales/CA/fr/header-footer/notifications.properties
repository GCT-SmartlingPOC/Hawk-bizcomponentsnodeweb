notification.WS_Label_Alert_CEAgreementsAvailableWarn_Text=Pour poursuivre le traitement des paiements par carte de crédit de certaines sociétés de carte de crédit, veuillez <a href="{linkPrefix}/businessexp/notifications/ce">consulter et accepter le Contrat de traitement de carte de crédit de la banque</a>. 
notification.WS_Label_Alert_CEAgreementPastDueWarn_Text=Pour rétablir la possibilité de traiter les paiements par carte de crédit, <a href="{linkPrefix}/businessexp/notifications/ce">consultez et acceptez le Contrat de traitement de carte de crédit de la banque.</a> 
notification.WS_Label_Alert_CEAgreementsPastDueWarn_Text=Pour rétablir la possibilité de traiter les paiements par carte de crédit, <a href="{linkPrefix}/businessexp/notifications/ce">consultez et acceptez les Contrats de traitement de carte de crédit de la banque</a>. 
notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=De l'argent vous attend sur votre compte <strong>{Partner_name}</strong>. Récupérez l'argent maintenant en liant votre compte PayPal à votre compte <strong>{Partner_name}</strong>.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Vous pouvez maintenant accepter les paiements par cartes American Express et JCB. En savoir plus sur <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express et JCB</a>.
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Ajouter le message de primes Smart<br> pour Venmo</a></strong><br>Informez davantage de visiteurs que vous acceptez<br> les paiements Venmo.
notification.WS_Label_Tag_Manager_Not_Created_TODO=Activer la messagerie de PayPal
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Nous avons besoin d'informations. Vous avez essayé d’envoyer un paiement qui dépasse les limites de paiement déterminées par la législation européenne. Pour lever la limite, la loi requiert que vous confirmiez votre identité. Fournissez vos informations.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Nous avons besoin d'informations. La carte que vous avez ajouté à votre compte ne peut être utilisée pour l’instant. Pour l’utiliser, les lois locales vous demandent d’abord de confirmer votre identité en fournissant un peu plus d’informations. Fournissez vos informations.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Nous avons besoin d'informations. Quelqu'un a essayé de vous envoyer de l’argent à l’aide de PayPal, mais le montant dépasse les limites établies par la législation européenne. Pour lever la limite, la loi requiert que vous confirmiez votre identité. Fournissez vos informations.
notification.WS_Label_IN_TAX_ALERT=Veuillez fournir les détails de vos impôts afin de récupérer vos points de crédit d’impôt.
notification.WS_Label_IN_KYC_ALERT=Pour recevoir des paiements nationaux <strong>et</strong> internationaux, veuillez <strong>fournir des informations sur votre activité</strong> ainsi que des documents de connaissance de la clientèle.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Veuillez nous aider à vérifier votre statut de contribuable afin d’éviter les restrictions sur votre compte.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Aidez-nous à vérifier votre statut de contribuable. Cela nous aidera, ainsi que nos sociétés affiliées, à remplir nos obligations légales. 
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Le certificat de statut étranger que vous avez déclaré en {Last_Claim_Year} expirera en {Expiry_Year}. Renouvelez votre certificat de statut étranger dès maintenant pour éviter toute restriction ultérieure de votre compte. Ne tenez pas compte de ce message si votre nouveau certificat vous a été délivré récemment.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Confirmez votre identité d'ici le {documentation_deadline}.</strong><br> Pour aider à lutter contre la fraude, indiquez votre dénomination sociale, votre date de naissance, les 4 derniers chiffres de votre NSS et votre adresse actuelle. N’oubliez pas de prendre les mesures nécessaires d'ici le {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Confirmez votre identité d'ici le {documentation_deadline}.</strong><br> C’est l’un des moyens que nous utilisons pour protéger votre compte. Nous avons besoin de quelques renseignements supplémentaires, comme les 4 derniers chiffres de votre NSS. N’oubliez pas de prendre les mesures nécessaires d'ici le {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Nous avons mis à niveau vos filtres de protection contre la fraude avec les filtres de gestion des fraudes gratuits et améliorés, sans perte de fonctionnalité. Obtenez plus d'informations sur les filtres de protection contre la fraude <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">ici</a> et <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>. Si vous avez des questions, communiquez avec nous au (888) 221-1161. Nous vous remercions d'avoir choisi PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Nous avons mis à niveau vos filtres de protection contre la fraude avec les filtres de gestion des fraudes gratuits et améliorés, sans perte de fonctionnalité. Si vous avez des questions, communiquez avec nous au (888) 221-1161. Nous vous remercions d'avoir choisi PayPal. Obtenez plus d'informations sur les filtres de protection contre la fraude <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Certains des fonds provenant de paiements récemment acceptés avec PayPal Here<sup>tm</sup> sont suspendus. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">En savoir plus sur les réserves de compte</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Le seuil de réserve de compte pour vos transactions PayPal Here<sup>tm</sup> a changé. Consultez <a href="https://www.paypal.com/mep/dashboard">le tableau de bord de votre compte</a> pour plus de détails et pour <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">en savoir plus sur les réserves de compte.</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Vous ne pouvez pas envoyer ou virer d'argent. </strong><br>Certaines informations de votre compte sont manquantes ; par conséquent, vous ne pouvez pas envoyer ni virer d'argent pour l'instant. Si nous ne recevons pas ces informations d'ici le {documentation_deadline}, vous ne pourrez plus recevoir d'argent. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Vous ne pouvez pas envoyer, virer ou recevoir d'argent. </strong><br>Certaines informations de votre compte sont manquantes ; par conséquent, vous ne pouvez pas envoyer, recevoir ou virer d'argent pour l'instant. Veuillez mettre à jour vos informations immédiatement, afin de pouvoir utiliser de nouveau votre compte normalement. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Fournir les documents d'identité<br>Pour assurer la sécurité de votre compte, veuillez <a href="{linkPrefix}/policy/flow/verifyCip">fournir des documents qui confirment votre identité</a>. Si vous les avez déjà ajoutés, nous vous en remercions. Nous vous enverrons un courriel une fois que nous les aurons vérifiés.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Vous participez depuis peu de temps à un test pour accéder plus rapidement à l'argent de votre solde PayPal, presque sans attente. Affichez la page de test et faites part de vos commentaires.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Aidez-nous à confirmer l'identité de votre entreprise<br>Pour assurer la sécurité de votre compte, veuillez <a href="{linkPrefix}/policy/flow/verifyCip">fournir des documents qui confirment l'identité de votre entreprise</a>. Si vous les avez déjà ajoutés, nous vous en remercions. Nous vous enverrons un courriel une fois que nous les aurons vérifiés.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Si vous souhaitez utiliser votre solde PayPal afin d'envoyer de l'argent ou d'effectuer des achats, veuillez confirmez vos informations maintenant. | <a href="{linkPrefix}/policy/flow/verifyCip">Confirmer vos informations</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Si vous souhaitez utiliser votre solde PayPal afin d'envoyer de l'argent ou d'effectuer des achats, veuillez confirmez vos informations maintenant. Ou le virer vers votre compte bancaire lorsque vous recevez de l’argent. | <a href="{linkPrefix}/moneytransfer/choice">Plus de détails</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Afin de protéger votre compte, nous vérifions son activité récente. Cette situation peut entraîner un retard dans l’accès à votre argent. Une fois le problème résolu, vous pouvez reprendre vos activités habituelles avec un accès complet aux fonds maintenant. <a href="{linkPrefix}/businessprovision/funds">Accéder à Fonds maintenant</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Bonne nouvelle ! Vous avez maintenant 100% accès à votre argent par l'entremise de Fonds maintenant. Continuez à faire des affaires comme d'habitude pour éviter les blocages futurs sur votre argent. <a href="{linkPrefix}/businessprovision/funds">Découvrez Fonds maintenant</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Votre compte n'est plus admissible à Fonds maintenant. Cela peut être dû à des changements dans votre compte ou dans votre activité de vente ou encore à des problèmes potentiels de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Contactez-nous pour en savoir plus</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANT : Document de déclaration d'impôt sur le revenu - le formulaire 1099-K pour votre compte a été généré. Vous pouvez y accéder sous Activité &gt; Relevés &gt; Documents fiscaux ou cliquez sur le lien de notification.
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Fournissez les informations sur les propriétaires effectifs avant le {due_date}. Étant donné l'augmentation de ventes par cartes pour votre entreprise, nous avons besoin que vous fournissiez des informations sur vos propriétaires effectifs. Pour continuer à recevoir des paiements, veuillez fournir les informations avant le {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=N'oubliez pas de fournir les informations sur les propriétaires effectifs avant le {due_date}. Étant donné l'augmentation de ventes par cartes pour votre entreprise, nous avons besoin que vous fournissiez des informations sur le propriétaire effectif. Pour continuer à recevoir des paiements, veuillez fournir les informations avant le {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=L'accès à votre compte est restreint. Le délai pour fournir des informations sur le propriétaire effectif est dépassé. Ainsi, l'accès à votre compte est actuellement restreint et vous ne pouvez pas recevoir de paiements. Pour lever les restrictions, veuillez fournir les informations maintenant.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Les informations sur le propriétaire effectif sont confirmées. Nous avons reçu et confirmé les informations sur le propriétaire effectif que vous avez fourni pour votre compte Business. Vous pouvez utiliser votre compte Business comme à l'habitude.
notification.WS_Message_BML_Invalid_Email_Alert=Aucune adresse de courriel valide n’est associée à votre compte Bill Me Later.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Règlement sur la suspension des paiements
notification.WS_Message_BML_Payment_Due_Alert=Votre paiement PayPal Credit est dû {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Effectuez un paiement</a>.<br>Le saviez-vous ? Un paiement mensuel minimum s'applique désormais à tous les achats.
