notification.WS_Error_EU_CSSF_Biz_Info_Changed_Message=Vous avez modifié certaines de vos informations sur votre activité. Vous devez nous fournir des documents permettant d'étayer la modification. <a href="{linkPrefix}/policy/hub?level=kyc">Tableau de bord de conformité</a>
notification.WS_Label_Alert_Secondary_User_Info_Required=<a href="{linkPrefix}/businessmanage/users">Veuillez confirmer l'identité de tous les utilisateurs disposant de privilèges de déplacement de fonds sur votre compte avant que l'accès ne soit donné.</a>
notification.WS_Label_Alert_OneTouchRollingExpiration_Text=Nous apportons un changement à One Touch afin de l'améliorer pour vous.
notification.WS_RU_KYC_Trigger_CIP_Failed_Warning_Message=Fournissez des détails supplémentaires sur votre compte afin d'empêcher que l'accès à votre compte soit restreint. Indiquez toutes les informations requises <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">ici</a>.
notification.WS_RU_KYC_Trigger_CIP_Failed_Low_Restriction_Message=L'accès à votre compte a été restreint, car vous n'avez pas fourni les détails requis. Pour restituer l'accès complet à votre compte, allez <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">ici</a> et fournissez toutes les informations requises.
notification.WS_Label_MerchantDebitCard_Undeliverable_Text=URGENT : votre carte Mastercard Business Debit n'a pas pu être distribuée. Veuillez cliquer <a href="{linkPrefix}/myaccount/settings">ici</a> pour mettre à jour votre adresse et appeler le Service clientèle au 1 844 896-4937 pour obtenir votre carte de remplacement.
notification.WS_Label_AnywhereCard_Undeliverable_Text=URGENT : votre carte PayPal Anywhere n'a pas pu être distribuée. Veuillez cliquer <a href="{linkPrefix}/myaccount/settings">ici</a> pour mettre à jour votre adresse et appeler le Service clientèle au 1 844 896-4937 pour obtenir votre carte de remplacement.
notification.WS_LABEL_HK_GENERIC_CONTENT=Conformément à la réglementation en vigueur dans votre pays, nous avons besoin de renseignements supplémentaires pour confirmer votre identité en tant que titulaire du compte. Confirmez votre identité dans le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>.
notification.WS_Label_HK_BALANCE_FUNDED_NESC_WARNING=Conformément à la réglementation en vigueur dans votre pays, nous avons besoin de renseignements supplémentaires pour confirmer votre identité en tant que titulaire du compte. Confirmez votre identité dans le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>.
notification.WS_Label_HK_BALANCE_FUNDED_ESC_WARNING=Vous avez atteint une étape marquante en tant qu'utilisateur, où vous avez utilisé votre solde PayPal pour envoyer des paiements dépassant 5 000 $ SDG sur une période d'un an. Conformément à la réglementation en vigueur dans votre pays, nous devons confirmer votre identité en tant que titulaire du compte. Pour éviter toute limite sur votre compte, confirmez votre identité sur le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>.
notification.WS_Label_HK_BALANCE_FUNDED_LOW_HIGH=Vous avez atteint une étape marquante en tant qu'utilisateur, où vous avez utilisé votre solde PayPal pour envoyer des paiements dépassant 5 000 $ SDG sur une période d'un an. Conformément à la réglementation en vigueur dans votre pays, nous devons confirmer votre identité en tant que titulaire du compte. En attendant, l'accès à votre compte PayPal a été restreint. Pour supprimer les limites sur votre compte, veuillez confirmer votre identité dans le <a href="{linkPrefix}/policy/hub/cip">tableau de bord</a>.
notification.Exp_pricing_offers=Il ne vous en manque pas beaucoup pour recevoir une ristourne ce mois-ci! Il ne vous manque que {percentage} % en ventes pour être admissible. <a href="{linkPrefix}/businessexp/fees/paypal-fees">Afficher les détails de la tarification</a>
