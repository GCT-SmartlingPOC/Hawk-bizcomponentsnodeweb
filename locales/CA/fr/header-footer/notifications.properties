notification.WS_Alert_Other_Bank_Selected=Pour l'instant, vous ne pouvez payer directement qu'à partir de votre compte bancaire de ~1. Si votre banque ne prend pas en charge les paiements avec PayPal, enregistrez une carte de crédit.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Pour effectuer des paiements avec PayPal, vous devez ajouter un compte chèque ~1. Vous pouvez lier d’autres comptes bancaires à votre compte PayPal pour effectuer des virements (toutes les banques brésiliennes sont acceptées).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Pour effectuer des paiements avec PayPal, vous devez ajouter un compte chèque ~1 ou ajouter une carte de crédit.
