notification.WS_Label_Alert_External_Hold_Text_FR=À la lumière de vos activités de vente sur eBay à ce jour, PayPal peut suspendre les fonds de chacune de vos transactions eBay pendant 21 jours à compter de la date à laquelle nous vous informons que l'article en question est OK pour livrer. 
notification.WS_Label_Alert_External_Hold_Text_TR=À la lumière de vos activités de vente sur eBay à ce jour, PayPal peut suspendre les fonds de chacune de vos transactions eBay pendant 21 jours à partir de la date à laquelle nous vous informons que l'article en question est OK pour livrer, afin que nous puissions vérifier qu'il n'y a pas de problème. 
notification.WS_Label_Alert_External_Hold_Text_BR=Selon l'historique de vos ventes eBay, PayPal peut suspendre le paiement que vous avez reçu à la suite d'une vente eBay. Dans la plupart des cas, le paiement devient disponible dans les 21 jours ou avant, si vous fournissez les informations sur la livraison. 
