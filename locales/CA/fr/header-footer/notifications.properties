notification.WS_Label_Alert_External_Hold_Text_ES=À la lumière de vos activités de vente sur eBay à ce jour, PayPal peut suspendre les fonds de chacune de vos transactions eBay pendant 21 jours à compter de la date à laquelle nous vous informons que l'article en question est OK pour livrer.  
