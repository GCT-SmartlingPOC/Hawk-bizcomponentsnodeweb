notification.WS_Notification_Legacy_Templates_Sunset_Message=Nous sommes désolés, mais vous ne pouvez pas utiliser vos modèles existants pour créer une facture. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Accédez à Gérer les modèles</a> pour les recréer à l’aide de notre nouveau modèle de mise en page. Vos modèles actuels ne seront plus disponibles après le 30 juin 2011.
notification.WS_Notification_SBR_Send_Money_Message=Conformément aux règlements indiens, vous ne pouvez utiliser les fonds de votre solde PayPal pour envoyer des paiements. Utilisez une carte de débit ou de crédit pour effectuer des achats et envoyer des paiements.
notification.WS_Notification_SBR_Check_Out_Message=Conformément aux règlements indiens, vous ne pouvez utiliser les fonds de votre solde PayPal pour effectuer des paiements pour vos achats. Utilisez une carte de débit ou de crédit pour effectuer des achats et envoyer des paiements.
notification.WS_Notification_about_small_medium_packet=Le 1er avril 2013, Royal Mail va lancer deux nouveaux types de colis dans ses services de 1ère classe et 1ère classe signé, Small Parcel et Medium Parcel. Ils remplaceront Packet. Ces nouveaux types de colos seront disponibles sur PayPal à partir du 9 avril 2013. En attendant, veuillez utiliser eBay Label flow pour les transactions relatives à eBay et utilisez directement les services Royal Mail pour les transactions extérieures à eBay. 
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Pour pourvoir utiliser toutes les fonctionnalités de votre compte PayPal, mettez d'abord à jour votre CNPJ et la raison sociale.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Votre compte n'est pas autorisé à recevoir des paiements. Ne vous inquiétez pas, mettez simplement à jour votre CPF et votre nom et vous serez fin prêt. 
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Vous avez atteint les limites initiales de votre compte. Pour continuer à utiliser PayPal, veuillez supprimer ces limites en <a href="/compliance/dashboard">confirmant votre carte bancaire et votre identité.</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Félicitations ! Les limites de votre compte ont été levées.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Nous devons recueillir des renseignements supplémentaires à votre sujet avant que vous puissiez continuer à utiliser PayPal. Veuillez mettre vos détails à jour.
notification.WS_Label_Limitation_Message_178_003=Nous devons recueillir des informations supplémentaires sur vous et vos activités pour nous conformer à la réglementation en vigueur en Russie. Afin de nous communiquer ces informations, accédez à <a href="http://www.paypal-merchant.ru"> http://www.paypal-merchant.ru</a> et connectez-vous à l'aide de votre courriel et de votre mot de passe. Veuillez suivre les instructions supplémentaires sur la page.
