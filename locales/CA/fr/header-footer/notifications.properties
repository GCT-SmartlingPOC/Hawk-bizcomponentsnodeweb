notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Nous vous avons envoyé un courriel expliquant ce que vous devez faire pour supprimer la limitation sur votre compte.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Votre identité a été confirmée et vous pouvez continuer à payer avec PayPal, faire des demandes de paiements et envoyer et recevoir de l'argent. Nous allons virer 100 RUB sur votre compte PayPal pour couvrir les frais.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Veuillez confirmer vos informations en personne dès que possible ou nous serons tenus de limiter l'accès à votre compte. <a href="{linkPrefix}/compliance/instruction">Cliquez ici</a> pour en savoir plus. 
