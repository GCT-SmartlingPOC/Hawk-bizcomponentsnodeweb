notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=תודה על הפרטים שסיפקת. לאחר שנאשר את זהותך, נשחזר את הגישה המלאה אל החשבון שלך.
notification.WS_Label_MY_PRE_WARNING=הגעת לנקודת ציון של שימוש, עם יתרת חשבון של 3,000 רינגיט מלזי. בהתאם לתקנות החלות בארצך, עלינו לאשר את זהותך כבעל החשבון. אשר את זהותך ב<a href="{linkPrefix}/policy/hub/cip">לוח הבקרה</a>
