notification.WS_Label_Alert_PaypalCreditOutage_Text=שירותי האשראי ב-PayPal.com לא יהיו זמינים מ-{outage_start} עד {outage_end} עקב פעולות תחזוקה באתר. אנו מתנצלים על אי-הנוחות.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=שמור על אבטחת החשבון שלך. אנו פועלים כדי לשמור על האבטחה של PayPal. יש לעזור לנו על-ידי מסירת מספר פרטים נוספים, כגון 4 הספרות האחרונות של מספר הביטוח הלאומי שלך (SSN). עליך לנקוט פעולה עד {documentation_deadline} כדי להמשיך להשתמש בחשבון שלך ללא הגבלות. Get Started.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=עליך לבצע פעולה בחשבון שלך. תקנות ממשלתיות מחייבות אותנו לאסוף את שמך החוקי, את 4 הספרות האחרונות של מספר הביטוח הלאומי שלך (SSN) ואת הכתובת הנוכחית שלך. עליך לנקוט פעולה עד {documentation_deadline} כדי להמשיך להשתמש ביתרה שלך ללא הגבלות. התחל.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">עדכן את הכנסתך הנוכחית</a> כדי לוודא שלא תחמיץ אפשרות להגדלה של קו האשראי מ-PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=ספק מסמכים מזהים<br>כדי לעזור לשמור על אבטחת החשבון שלך, <a href="{linkPrefix}/policy/flow/verifyCip">ספק מסמכים המאשרים את זהותך</a>. אם כבר עשית זאת, אנו מודים לך על כך. אנו נשלח לך הודעת אימייל לאחר שנבחן אותם.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=אנו משדרגים את חוויית PayPal Credit, לכן לא תוכל לגשת לאתר PayPal Credit מ- {outage_start} כדי {outage_end}. <a href="#">לפרטים נוספים</a>
