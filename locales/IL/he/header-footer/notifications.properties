notification.WS_Label_Alert_External_Hold_Text_BR=על סמך היסטוריית המכירות שלך ב-eBay‏, PayPal עשויה לעכב תשלום שקיבלת ממכירה ב-eBay‏. ברוב המקרים, התשלום יהיה זמין לאחר 21 יום לכל היותר - או קודם לכן, אם תספק לנו את פרטי המשלוח. 
