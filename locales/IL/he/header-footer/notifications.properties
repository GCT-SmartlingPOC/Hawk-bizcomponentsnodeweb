notification.WS_Notification_Legacy_Templates_Sunset_Message=מצטערים, אינך יכול להשתמש בתבניות הקיימות שלך כדי ליצור בקשת תשלום מפורטת. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">עבור אל 'נהל תבניות' </a> כדי ליצור אותן מחדש באמצעות עיצוב התבניות החדש שלנו. התבניות הקיימות שלך לא יהיו זמינות לאחר ה-30 ביוני 2011.
notification.WS_Notification_SBR_Send_Money_Message=בהתאם לתקנות החלות בהודו, לא ניתן להשתמש בכסף ביתרת חשבון ה-PayPal שלך לשליחת תשלום. השתמש בכרטיס אשראי כדי לבצע קניות ולשלוח תשלום.
notification.WS_Notification_SBR_Check_Out_Message=בהתאם לתקנות החלות בהודו, לא ניתן להשתמש בכסף ביתרת חשבון ה-PayPal שלך לביצוע תשלום עבור קניות. השתמש בכרטיס אשראי כדי לבצע קניות ולשלוח תשלום.
notification.WS_Notification_about_small_medium_packet=החל מהראשון באפריל, 2013, Royal Mail תציג שני סוגי חבילות חדשים במסגרת שירותי 1st Class ו-1st class signed for, Small Parcel ו-Medium Parcel. אלו ישמשו כתחליף ל-Packet. סוגי החבילות החדשים יהיו זמינים ב-PayPal החל מה-9 באפריל 2013. בינתיים, עבור עסקאות הנוגעות ל-eBay, השתמש בזרימת la bel של eBay, ועבור עסקאות מחוץ ל-eBay, השתמש ישירות בשירותי Royal Mail.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=כדי להשתמש בתכונות המלאות של חשבון ה-PayPal שלך, כל שעליך לעשות הוא לעדכן את ה-CNPJ ואת שם העסק שלך.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=החשבון שלך אינו מורשה לקבל תשלום. אל דאגה, כל שעליך לעשות הוא לעדכן את ה-CPF ואת השם שלך ותהיה מוכן.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=הגעת למגבלות ראשוניות על החשבון שלך. כדי להמשיך להשתמש ב-PayPal, הסר מגבלות אלו על-ידי <a href="/compliance/dashboard">אימות כרטיס האשראי והזהות שלך</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=ברכותינו! מגבלות החשבון שלך הוסרו.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=אנו צריכים לאסוף פרטים נוספים לגביך לפני שתוכל להמשיך להשתמש ב-PayPal‏. עדכן את הפרטים שלך.
notification.WS_Label_Limitation_Message_178_003=אנו צריכים לאסוף פרטים נוספים לגביך ולגבי העסק שלך על מנת לעמוד בדרישות הרגולציה ברוסיה. כדי לספק פרטים אלו, עבור אל <a href="http://www.paypal-merchant.ru">http://www.paypal-merchant.ru</a> והיכנס לחשבון שלך באמצעות כתובת האימייל והסיסמה שלך ב-PayPal‏. מלא אחר ההוראות שיופיעו בדף.
