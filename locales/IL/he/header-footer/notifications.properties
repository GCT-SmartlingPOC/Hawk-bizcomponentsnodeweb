notification.WS_Label_Alert_External_Hold_Text_AU=eBay ביקשה עיכבון על כספי המכירה שלך. לפרטים נוספים, <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">צור קשר עם eBay</a>. הכסף אמור להיות זמין תוך 21 יום.
