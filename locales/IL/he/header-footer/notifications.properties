notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>נדרשת פעולה:</strong> השילוב של שמך ומספר הזהות שלך כמשלם מיסים (TIN) לא תואם את המידע ברשומות של רשות המיסים בארה”ב (IRS‏). כדי להימנע מהגבלת השימוש בחשבון שלך, שלח פרטי W-9‎ עדכניים עד לתאריך {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>נדרשת פעולה:</strong> השילוב של שמך ומספר הזהות שלך כמשלם מיסים (TIN) לא תואם את המידע ברשומות של רשות המיסים בארה”ב (IRS‏). אינך יכול לסגור את החשבון שלך בשלב זה. כדי להימנע מהטלת מגבלות נוספות על החשבון שלך, שלח פרטי W-9‎ עדכניים עד לתאריך {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>החשבון הוגבל:</strong> השילוב של שמך ומספר הזהות שלך כמשלם מיסים (TIN) לא תואם למידע ברשומות של רשות המיסים בארה"ב (IRS), ולא הגבת לבקשותינו לתקן את שמך ו/או ה-TIN שלך.  כדי להסיר את המגבלה ולחזור לקבל כסף בחשבון שלך, שלח פרטי W-9‎ עדכניים.
