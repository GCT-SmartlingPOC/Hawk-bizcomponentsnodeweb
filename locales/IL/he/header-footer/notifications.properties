notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=החוק הקנדי מחייב אותנו לאסוף פרטים מסוימים של המשתמשים הנוספים בחשבון זה, תוך 15 יום. בקר בדף 'ניהול משתמשים' כדי לברר אילו פרטים דרושים לנו.
