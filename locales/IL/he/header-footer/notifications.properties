notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>לא ניתן לשלוח, למשוך כסף או לקבל תשלום. </strong><br>חלק מהפרטים בחשבון שלך חסרים, ולכן בשלב זה לא תוכל לשלוח או  לקבל תשלום, או למשוך כסף. עדכן את הפרטים כדי שתוכל לשוב להשתמש בחשבון שלך באופן רגיל. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">עדכן פרטים עכשיו.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=ספק מסמכים מזהים<br>כדי לעזור לשמור על אבטחת החשבון שלך, <a href="{linkPrefix}/policy/flow/verifyCip">ספק מסמכים המאשרים את זהותך</a>. אם כבר עשית זאת, אנו מודים לך על כך. אנו נשלח לך הודעת אימייל לאחר שנבחן אותם.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>לאחרונה הצטרפת לבדיקה הכוללת קבלת גישה מהירה יותר ליתרת חשבון ה-PayPal שלך, כמעט ללא עיכובים. הצג את דף הבדיקה ושתף את המשוב שלך.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=עזור לאשר את זהות העסק שלך<br>כדי לעזור לשמור על אבטחת החשבון שלך <a href="{linkPrefix}/policy/flow/verifyCip">ספק מסמכים המאשרים את זהות העסק שלך</a>. אם כבר עשית זאת, אנו מודים לך על כך. אנו נשלח לך הודעת אימייל לאחר שנבחן אותם.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=אם תרצה להשתמש ביתרת חשבון ה-PayPal שלך כדי לשלוח תשלום או לבצע קניות, אשר את הפרטים שלך כעת. | <a href="{linkPrefix}/policy/flow/verifyCip">אשר את הפרטים שלך</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=אם תרצה להשתמש ביתרת חשבון ה-PayPal שלך כדי לשלוח תשלום או לבצע קניות, אשר את הפרטים שלך כעת. או משוך לחשבון הבנק שלך כשאתה מקבל תשלום. | <a href="{linkPrefix}/moneytransfer/choice">פרטים נוספים</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=כדי לעזור בהגנה על החשבון שלך, אנו בוחנים את הפעולות האחרונות. הדבר עשוי לעכב את גישתך לכסף שלך. לאחר פתרון הבעיה, תוכל לחזור לפעילות עסקית רגילה ולקבל גישה מלאה ל'כסף עכשיו'. <a href="{linkPrefix}/businessprovision/funds">עבור אל 'כסף עכשיו'</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=חדשות טובות! באמצעות 'כסף עכשיו', יש לך כעת גישה מלאה אל הכסף שלך. המשך בפעילות עסקית רגילה כדי להימנע מעיכבונות כלשהם על כספך העתיד. <a href="{linkPrefix}/businessprovision/funds">בדוק את 'כסף עכשיו'</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=החשבון שלך אינו עומד עוד בתנאים של 'כסף עכשיו'. הסיבה עשויה להיות שינויים בחשבונך, בפעילויות המכירה או בשל חששות מפעילויות הונאה פוטנציאליות. <a href="{linkPrefix}/smarthelp/contact-us">צור עמנו קשר לקבלת פרטים נוספים</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=הודעה חשובה: מסמך החזר מס -טופס 1099-K - עבור החשבון שלך נוצר. תוכל למצוא אותו תחת 'דוחות' &gt; 'מסמכי מס' או לחץ על הקישור הודעה
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=ספק בעלים מוטבים עד {due_date}. מכיוון שהמכירות בכרטיסי אשראי גדלו עבור העסק שלך, עליך לספק פרטים אודות הבעלים המוטבים שלך. כדי להמשיך לקבל תשלום, ספק את הפרטים עד {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=אל תשכח לספק את פרטי הבעלים המוטבים עד {due_date}. מכיוון שהמכירות בכרטיסי אשראי גדלו עבור העסק שלך, עליך לספק לנו את פרטי הבעלים המוטב. כדי להמשיך לקבל תשלום, ספק את הפרטים עד {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=חשבונך הוגבל. מכיוון שתאריך היעד לאספקת פרטי הבעלים המוטב עבר, החשבון שלך מוגבל כעת ולא תוכל לקבל תשלום. כדי להסיר את המגבלה, עליך לספק את הפרטים עוד היום.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=פרטי הבעלים המוטב שלך אושרו. קיבלנו את פרטי הבעלים המוטב שסיפקת עבור החשבון העסקי שלך ואישרנו אותם. תוכל להשתמש בחשבון העסקי שלך כרגיל.
