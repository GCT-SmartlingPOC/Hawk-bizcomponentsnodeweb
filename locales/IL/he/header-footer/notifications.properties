notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=כדי להעניק את הגנת הקונה, המגדילה מכירות, PayPal עשויה לעכב באופן זמני את התשלום מכל עסקאות eBay שלך. משך הזמן המרבי הוא 21 יום. עזור לנו לקצר תהליך זה על-ידי העלאת פרטי המעקב שלך, או על-ידי סימון הפריטים כפריטים שנשלחו ב-eBay או PayPal‏. 
notification.WS_Label_Alert_External_Hold_Text_FR=לאור פעילות המכירות שלך ב-eBay עד כה, PayPal עשויה להחזיק את התשלום מכל עסקאות eBay שלך עד 21 יום מהתאריך שבו הודענו לך שניתן לשלוח את הפריט הרלוונטי. 
