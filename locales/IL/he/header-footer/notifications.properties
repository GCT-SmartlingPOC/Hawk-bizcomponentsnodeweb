notification.WS_Label_Alert_KB_Reserve_Update_Text=סף עתודת החשבון שלך עבור עסקאות ‏<sup>tm</sup>‏‏PayPal Here‏‏ השתנה. בקר ב<a href="https://www.paypal.com/mep/dashboard">לוח הבקרה של החשבון שלך</a> לפרטים נוספים <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">אודות עתודות חשבון</a>
