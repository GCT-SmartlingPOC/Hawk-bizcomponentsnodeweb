notification.WS_Label_Alert_External_Hold_Text_GB=eBay ביקשה עיכבון על כספי המכירה שלך. לפרטים נוספים, <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">צור קשר עם eBay</a>. הכסף יהיה זמין תוך 21 יום.
