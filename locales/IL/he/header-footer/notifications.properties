notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=ההרשאה של משתמשים משניים לבצע עסקאות בוטלה משום שלא סופקו נתונים נוספים, הנדרשים במסגרת התקנות החדשות של קנדה. בקר בדף 'ניהול משתמש משני' כדי לברר אילו פרטים דרושים לנו.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=בכל יום, יתרת חשבון ה-PayPal שלך נמשכת באופן אוטומטי לחשבון הבנק המקומי שלך בכפוף לתנאי הסכם המשתמש. יידרשו עד לשבעה ימים להופעת הכסף בחשבון הבנק שלך.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=כל תשלום שתקבל יועבר באופן אוטומטי אל חשבון הבנק שלך, מדי שבעה ימים. כדי שתוכל למשוך את הכסף שלך לעתים קרובות ככל שתרצה, השלם את תהליך אישור הזהות שלנו.
