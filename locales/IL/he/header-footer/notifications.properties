notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=זהותך אושרה, וכעת תוכל להמשיך לשלם באמצעות PayPal, וכן לבקש, לשלוח ולקבל תשלום. אנו נעביר 100 רובל לחשבון ה-PayPal שלך, לכיסוי העלויות.
