notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Confirme sua identidade até {documentation_deadline}.</strong><br> Para ajudar a evitar fraudes, forneça seu nome, data de nascimento, últimos quatro dígitos do número do seguro social e endereço atual. Lembre-se de tomar medidas até {documentation_deadline}.
