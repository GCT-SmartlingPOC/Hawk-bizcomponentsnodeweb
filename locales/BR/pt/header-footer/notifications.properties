notification.WS_Label_Alert_External_Hold_Text_BR=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido por uma venda feita no eBay. Na maioria das vezes, o pagamento fica disponível em até 21 dias, ou até antes, caso nos forneça informações sobre o envio. 
notification.WS_Label_Alert_External_Hold_Text_JP=Para produtos listados e vendidos no eBay.com, eBay.ca e eBay.cafr, até que você estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os recursos provenientes de suas vendas só serão disponibilizados para você 21 dias depois que o comprador fizer o pagamento. Para obter os recursos antes, envie o pedido rapidamente e forneça as referências de rastreamento necessárias no eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Com base em suas atividades de vendas no eBay até o momento, o PayPal pode reter o pagamento de suas transações no eBay por até 21 dias a contar da data em que indicamos que você poderia enviar o produto relevante.  
notification.WS_Label_Alert_External_Hold_Text_C2=Para produtos listados e vendidos no eBay.com, eBay.ca e eBay.cafr, até que você estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os recursos provenientes de suas vendas só serão disponibilizados para você 21 dias depois que o comprador fizer o pagamento. Os recursos poderão ser liberados antes se você enviar rapidamente o pedido e fornecer as informações de rastreamento necessárias. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Enquanto você não tiver estabelecido um histórico de vendas bem-sucedido no eBay, os recursos provenientes de produtos vendidos em eBay.com, eBay.ca e eBay.cafr só estarão disponíveis, na maioria dos casos, 21 dias após o comprador lhe pagar. Os recursos poderão ser liberados antes se você enviar rapidamente o pedido e fornecer as referências de rastreamento necessárias. 
notification.WS_Label_Alert_External_Hold_Text_IL=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido por uma venda feita no eBay. Na maioria dos casos, o pagamento estará disponível em até 21 dias - ou antes, se você nos fornecer os dados de envio. Para obter os recursos mais depressa, faça upload das informações de rastreamento ou marque os produtos como enviados no eBay. Se o comprador relatar um problema, talvez você demore mais a obter os recursos. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido por uma venda feita no eBay. Na maioria dos casos, o pagamento está disponível em até 21 dias. Para receber os valores mais depressa, envie os produtos e faça o upload das informações de rastreamento ou marque os produtos como enviados no eBay. Se o comprador relatar um problema, talvez você demore mais para receber os valores a ele relacionados. 
notification.WS_Label_Alert_External_Hold_Text_PL=Com base em suas atividades de vendas no eBay até o momento, o PayPal pode reter o pagamento de suas transações no eBay. A duração da retenção pode ser de até 21 dias a contar da data em que indicamos que você poderia enviar o produto relevante. 
notification.WS_Label_Alert_External_Hold_Text_IN=Enquanto você estabelece um histórico de vendas bem-sucedido no eBay, na maioria dos casos, os recursos provenientes de vendas no eBay estão disponíveis em 21 dias ou antes, dependendo de como você enviar o pedido. Para obter os valores mais depressa, imprima suas etiquetas de envio no eBay ou PayPal, faça upload das informações de rastreamento ou marque os produtos como enviados no eBay. Se o comprador relatar um problema, talvez você demore mais a obter os recursos. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Para produtos listados e vendidos no eBay.com, eBay.ca e eBay.cafr, até que você estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os recursos provenientes de suas vendas só serão disponibilizados para você 21 dias depois que o comprador fizer o pagamento. Para obter os recursos antes, envie rapidamente o pedido e nos forneça as referências de rastreamento necessárias. 
