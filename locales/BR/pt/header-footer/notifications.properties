notification.WS_Label_Alert_Compliance_BO_Verification_Completion=As informações do seu beneficiário final foram confirmadas. Recebemos e confirmamos as informações do beneficiário final que você forneceu para sua conta Empresa. Você pode usar sua conta Empresa normalmente.
