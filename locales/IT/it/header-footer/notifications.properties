notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Ai sensi della legge canadese, siamo tenuti a richiedere alcuni dati degli utenti aggiuntivi di questo conto entro i prossimi 15 giorni. Visita la pagina Gestisci utenti per sapere di quali dati abbiamo bisogno.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Ai sensi della legge canadese, siamo tenuti a richiedere alcuni dati di questo conto entro i prossimi 15 giorni. Chiedi all'utente principale di aggiornarlo.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Il diritto di eseguire transazioni è stato revocato agli utenti secondari poiché non sono stati forniti i dati aggiuntivi richiesti in base alle nuove normative canadesi. Visita la pagina Gestisci utente secondario per sapere di quali dati abbiamo bisogno.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Il tuo saldo PayPal viene trasferito in automatico sul tuo conto bancario locale tutti i giorni, in base ai termini delle Condizioni d'uso. La ricezione del denaro sul tuo conto bancario può richiedere fino a 7 giorni.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=I pagamenti che ricevi vengono automaticamente trasferiti sul tuo conto bancario principale ogni 7 giorni. Per trasferire il tuo denaro quando lo desideri, completa la procedura di conferma dell'identità.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Abbiamo bisogno di maggiori informazioni da parte tua. Aggiorna i tuoi dati bancari.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Operazione richiesta:</strong> la combinazione del tuo nome e del TIN non corrisponde ai dati dell'IRS (Ufficio delle entrate statunitense). Devi inviare immediatamente il modulo W-9 aggiornato entro il {documentation_deadline}, per evitare limitazioni e continuare a usare il tuo conto.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Operazione richiesta:</strong> la combinazione del tuo nome e del TIN non corrisponde ai dati dell'IRS (Ufficio delle entrate statunitense). Al momento, non puoi chiudere il tuo conto. Per evitare ulteriori limitazioni sul tuo conto, invia immediatamente il modulo W-9 aggiornato entro il {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Conto limitato:</strong> la combinazione di nome e codice fiscale identificativo (TIN) non corrisponde ai dati dell'IRS (Ufficio delle entrate statunitense). Inoltre, non hai risposto alle precedenti richieste di correggere il tuo nome e/o il TIN. Devi inviare il modulo W-9 aggiornato per rimuovere la limitazione e continuare a ricevere denaro sul tuo conto.
