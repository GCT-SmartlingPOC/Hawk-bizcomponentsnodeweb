notification.WS_Alert_Other_Bank_Selected=Al momento puoi pagare direttamente solo dal tuo conto bancario registrato presso ~1. Se la tua banca non supporta i pagamenti con PayPal, collega una carta. 
notification.WS_Alert_Other_Bank_Selected_CC_Added=Per inviare pagamenti con PayPal devi collegare un conto bancario registrato presso ~1. Puoi collegare altri conti bancari al tuo conto PayPal per i trasferimenti (sono accettate tutte le banche brasiliane).
