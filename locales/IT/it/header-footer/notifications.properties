notification.WS_Label_Alert_AMEXOptBlueCA_Text=Ora puoi accettare pagamenti con carte American Express e JCB. Maggiori informazioni su <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express e JCB</a>. 
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Aggiungi messaggio sugli Incentivi Smart <br> per Venmo</a></strong><br>Fai sapere ai clienti che accetti <br>pagamenti con Venmo.
notification.WS_Label_Tag_Manager_Not_Created_TODO=Abilita la messaggistica PayPal
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Abbiamo bisogno di alcune informazioni aggiuntive. Hai tentato di inviare un pagamento al di sopra dei limiti di invio previsti dalla normativa europea. Per rimuovere tale limite, siamo tenuti per legge a confermare la tua identità. Fornisci i tuoi dati.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Abbiamo bisogno di alcune informazioni aggiuntive. Al momento non puoi usare la carta che hai collegato al tuo conto. Per farlo, conferma la tua identità fornendo alcuni dati aggiuntivi ai sensi delle normative in vigore. Fornisci i tuoi dati.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Abbiamo bisogno di alcune informazioni aggiuntive. Qualcuno ha tentato di inviarti denaro con PayPal, ma l'importo supera i limiti stabiliti dalla normativa europea. Per rimuovere tale limite, siamo tenuti per legge a confermare la tua identità. Fornisci i tuoi dati.
notification.WS_Label_IN_TAX_ALERT=Fornisci i tuoi dati fiscali per ottenere i tuoi punti.
notification.WS_Label_IN_KYC_ALERT=Per ricevere <strong>sia</strong> i pagamenti nazionali che internazionali, <strong>fornisci i tuoi dati aziendali</strong> e i documenti KYC.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Poiché ricevi pagamenti per beni o servizi tramite PayPal, devi verificare il tuo stato di contribuente negli Stati Uniti per evitare che vengano applicate limitazioni al tuo conto. 
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Poiché ricevi pagamenti per beni o servizi tramite PayPal, devi verificare il tuo stato di contribuente negli Stati Uniti. Procedi ora per evitare che vengano applicate ulteriori limitazioni al tuo conto.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Il certificato di Status di cittadino straniero che hai richiesto nel {Last_Claim_Year} scadrà nel {Expiry_Year}. Rinnova il certificato di Status di cittadino straniero ora per evitare limitazioni al conto in futuro. Ignora questo messaggio se di recente hai richiesto il CFS.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Conferma la tua identità entro il {documentation_deadline}.</strong><br> Per evitare frodi, fornisci il tuo nome, la data di nascita, le ultime 4 cifre del tuo codice fiscale e il tuo indirizzo attuale. Fornisci i dati richiesti entro il {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Conferma la tua identità entro il {documentation_deadline}.</strong><br> È una procedura che contribuisce alla sicurezza del tuo conto. Abbiamo bisogno di alcuni dati aggiuntivi, come le ultime 4 cifre del tuo codice fiscale. Fornisci i dati richiesti entro il {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=I "Filtri antifrode" sono stati aggiornati alla versione gratuita e migliorata "Filtri di gestione antifrode" senza alcuna perdita di funzionalità. Scopri di più sui "Filtri di gestione antifrode" <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">qui</a> e <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">qui</a>. Per eventuali domande, contattaci al numero (888) 221-1161. Grazie per avere scelto PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=I "Filtri antifrode" sono stati aggiornati alla versione gratuita e migliorata "Filtri di gestione antifrode" senza alcuna perdita di funzionalità. Per eventuali domande, contattaci al numero (888) 221-1161. Grazie per avere scelto PayPal. Scopri di più sui <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">Filtri di gestione antifrode</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Una parte dei pagamenti recentemente accettati con PayPal Here<sup>tm</sup> è stata bloccata. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Maggiori informazioni sulle riserve applicate ai conti</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=La soglia della riserva applicata al tuo conto per le transazioni PayPal Here<sup>tm</sup> è stata modificata. Per maggiori dettagli, visita la <a href="https://www.paypal.com/mep/dashboard">pagina principale del tuo conto</a> e <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">scopri maggiori informazioni sulle riserve applicate al conto</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Sospensione delle operazioni di invio e trasferimento di denaro. </strong><br>Poiché i dati del tuo conto PayPal non sono completi, al momento non puoi inviare né trasferire denaro. Inoltre, se non riceveremo i dati richiesti entro il {documentation_deadline}, non potrai nemmeno ricevere denaro. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aggiorna i tuoi dati ora.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Sospensione delle operazioni di invio, trasferimento e ricezione di denaro. </strong><br>Poiché i dati del tuo conto PayPal non sono completi, al momento non puoi inviare, ricevere o trasferire denaro. Fornisci i tuoi dati ora e potrai continuare a utilizzare tutte le funzioni del tuo conto PayPal. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aggiorna i tuoi dati ora.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Fornisci i documenti di identità<br>Per rendere più sicuro il tuo conto, <a href="{linkPrefix}/policy/flow/verifyCip">fornisci i documenti che confermano la tua identità</a>. Grazie, se nel frattempo li avessi già forniti. Una volta che li avremo esaminati, ti invieremo una email.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Di recente hai partecipato a un test per accedere in modo più rapido al tuo saldo PayPal senza troppi ritardi. Visualizza la pagina di prova e condividi il tuo feedback.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Aiutaci a confermare la registrazione della tua azienda<br>Per rendere più sicuro il tuo conto, <a href="{linkPrefix}/policy/flow/verifyCip">fornisci i documenti che confermano la registrazione della tua attività</a>. Ti ringraziamo, se nel frattempo li avessi già forniti. Una volta che li avremo esaminati, ti invieremo un'email.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Se desideri usare il tuo saldo PayPal per inviare denaro o fare acquisti, conferma subito i tuoi dati. | <a href="{linkPrefix}/policy/flow/verifyCip">Conferma i tuoi dati</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Se desideri usare il tuo saldo PayPal per inviare denaro o fare acquisti, conferma subito i tuoi dati. Oppure puoi trasferire il denaro che ricevi sul tuo conto bancario. | <a href="{linkPrefix}/moneytransfer/choice">Ulteriori dettagli</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Per motivi di sicurezza relativi alla protezione del tuo account, stiamo esaminando le attività recenti. Di conseguenza, potresti non essere in grado di accedere subito al tuo denaro. Una volta risolto il problema, potrai tornare a dedicarti come al solito alla tua azienda con accesso completo a Funds Now. <a href="{linkPrefix}/businessprovision/funds">Passa a Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Importante: Ora hai accesso al 100% del tuo denaro con Funds Now. Continua a svolgere la tua attività come sempre per evitare il blocco dei tuoi pagamenti in futuro. <a href="{linkPrefix}/businessprovision/funds">Scopri Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Il conto non è più idoneo per Funds Now. Potrebbe essere dovuto a cambiamenti sul tuo conto, all’attività di vendita o a possibili problemi di frode. <a href="{linkPrefix}/smarthelp/contact-us">Contattaci per saperne di più</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANTE Documento per la dichiarazione dei redditi: il modulo 1099-K per il tuo conto è stato generato. Lo trovi nella sezione "Report" &gt; "Documentazione fiscale", oppure clicca il link di notifica
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Fornisci i titolari effettivi entro il {due_date}. Poiché per la tua attività i pagamenti tramite carta sono aumentati, abbiamo bisogno che tu ci fornisca i dati relativi ai titolari effettivi. Per continuare a ricevere i pagamenti, fornisci i dati richiesti entro il {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Non dimenticare di fornirci i titolari effettivi entro il {due_date}. Poiché per la tua attività i pagamenti tramite carta sono aumentati, abbiamo bisogno che tu ci fornisca i dati relativi ai titolari effettivi. Per continuare a ricevere i pagamenti, fornisci i dati richiesti entro il {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Il tuo conto è stato limitato. Poiché è scaduto il termine per fornire i dati relativi ai titolari effettivi, il tuo account è attualmente limitato e non potrai ricevere pagamenti. Per rimuovere la limitazione, fornisci i dati richiesti entro oggi.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Le informazioni relative ai titolari effettivi sono confermate. Abbiamo ricevuto e confermato i dati relativi ai titolari effettivi forniteci per il tuo conto Business. Puoi usare il tuo conto Business come sempre.
notification.WS_Message_BML_Invalid_Email_Alert=Al tuo conto Bill Me Later manca un indirizzo email valido.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Regole sul blocco dei pagamenti
notification.WS_Message_BML_Payment_Due_Alert=Il tuo pagamento PayPal Credit è in scadenza {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Effettua un pagamento</a>.<br>Suggerimenti utili Un pagamento minimo mensile è ora applicabile a tutti gli acquisti.
