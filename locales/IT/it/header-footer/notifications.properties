notification.WS_Label_Alert_External_Hold_Text_TH=Fino a quando non avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante dalle tue vendite su eBay.com, eBay.ca, ed eBay.cafr sarà disponibile, nella maggior parte dei casi, 21 giorni dopo il pagamento da parte dell'acquirente. 
notification.WS_Label_Alert_External_Hold_Text_GB=eBay ha richiesto un blocco del denaro proveniente dalla tua vendita. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contatta eBay</a> per maggiori informazioni. Il denaro sarà disponibile entro 21 giorni.
notification.WS_Label_Alert_External_Hold_Text_IT=In base alla tua cronologia di vendite su eBay ad oggi, PayPal potrebbe bloccare il denaro derivante dalle tue transazioni eBay. Il blocco può durare fino a 21 giorni dalla data in cui ricevi l'approvazione per spedire la merce.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Per una maggiore tutela degli acquirenti, PayPal può temporaneamente bloccare il denaro delle tue transazioni eBay. Il blocco può durare al massimo 21 giorni. Puoi aiutarci a ridurre i tempi caricando i dati di tracciamento o contrassegnando gli articoli come spediti su eBay o PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=Viste le tue vendite su eBay ad oggi, PayPal potrebbe bloccare il denaro relativo alle tue transazioni eBay per un massimo di 21 giorni dalla data in cui ti comunichiamo che la merce può essere spedita. 
notification.WS_Label_Alert_External_Hold_Text_TR=Vista la tua attività di vendita su eBay ad oggi, PayPal potrebbe bloccare i fondi relativi alle tue transazioni eBay per un massimo di 21 giorni dalla data in cui ti viene comunicata l'approvazione della spedizione dell'articolo, allo scopo di verificare che non sussistano problemi. 
notification.WS_Label_Alert_External_Hold_Text_BR=A seconda della tua cronologia di vendite su eBay, PayPal potrebbe bloccare il pagamento ricevuto per una vendita su eBay. Nella maggior parte dei casi il pagamento viene reso disponibile entro 21 giorni o prima se fornisci i dati di spedizione. 
notification.WS_Label_Alert_External_Hold_Text_JP=Fino a quando non avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante dalle tue vendite su eBay.com, eBay.ca, ed eBay.cafr sarà disponibile, nella maggior parte dei casi, 21 giorni dopo il pagamento da parte dell'acquirente. Per ottenere i pagamenti in tempi più brevi, spedisci subito la merce e fornisci i dati di tracciamento richiesti su eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Viste le tue vendite su eBay ad oggi, PayPal potrebbe bloccare il denaro relativo alle tue transazioni eBay per un massimo di 21 giorni dalla data in cui ti comunichiamo che la merce può essere spedita.  
notification.WS_Label_Alert_External_Hold_Text_C2=Fino a quando non avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante dalle tue vendite su eBay.com, eBay.ca, ed eBay.cafr sarà disponibile, nella maggior parte dei casi, 21 giorni dopo il pagamento da parte dell'acquirente. Il denaro potrà essere sbloccato in tempi più brevi se spedisci l'ordine e fornisci i dati di tracciamento richiesti al più presto. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Fino a quando non avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante dalle tue vendite su eBay.com, eBay.ca, ed eBay.cafr sarà disponibile, nella maggior parte dei casi, 21 giorni dopo il pagamento da parte dell'acquirente. Il denaro potrà essere sbloccato in tempi più brevi se spedisci l'ordine e fornisci i dati di tracciamento richiesti al più presto. 
notification.WS_Label_Alert_External_Hold_Text_IL=A seconda della tua cronologia di vendite su eBay, PayPal potrebbe bloccare il pagamento ricevuto per una vendita su eBay. Nella maggior parte dei casi il pagamento è disponibile entro 21 giorni, o in tempi più brevi se fornisci i dati di spedizione. Puoi ricevere il denaro più velocemente se carichi i dati di tracciamento o contrassegni gli articoli come spediti su eBay. Se l'acquirente segnala un problema, può essere necessario più tempo per ricevere il denaro. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=A seconda della tua cronologia di vendite su eBay, PayPal potrebbe bloccare il pagamento ricevuto per una vendita su eBay. Nella maggior parte dei casi, il pagamento sarà disponibile entro un massimo di 21 giorni. Puoi ricevere il denaro in tempi più brevi se spedisci la merce e carichi i dati di tracciamento o contrassegni gli articoli come Spediti su eBay. Se l'acquirente segnala un problema, può essere necessario più tempo per ricevere il denaro. 
notification.WS_Label_Alert_External_Hold_Text_PL=In base alla tua cronologia di vendite su eBay ad oggi, PayPal potrebbe bloccare il denaro derivante dalle tue transazioni eBay. Il blocco può durare fino a 21 giorni dalla data in cui ricevi l'approvazione per spedire la merce. 
notification.WS_Label_Alert_External_Hold_Text_IN=Quando avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante da tali vendite sarà in genere disponibile entro 21 giorni, o prima, in base alla modalità di spedizione dell'ordine. Per ricevere il denaro in tempi più brevi, stampa le etichette di spedizione su eBay o PayPal, carica i dati di tracciamento o contrassegna gli articoli come spediti su eBay. Se l'acquirente segnala un problema, può essere necessario più tempo per ricevere il denaro. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Fino a quando non avrai instaurato una cronologia di vendite positiva su eBay, il denaro derivante dalle tue vendite su eBay.com, eBay.ca, ed eBay.cafr sarà disponibile, nella maggior parte dei casi, 21 giorni dopo il pagamento da parte dell'acquirente. Per ottenere i pagamenti in tempi più brevi, spedisci subito l'ordine e comunica i dati di tracciamento richiesti. 
