notification.WS_Label_Limitation_Message_178_003=Abbiamo bisogno di maggiori informazioni su di te e sulla tua attività in conformità alle normative russe. Per fornire queste informazioni, vai su <a href="http://www.paypal-merchant.ru">http://www.paypal-merchant.ru</a> e accedi con il tuo indirizzo email e la password PayPal. Quindi segui le istruzioni fornite.
