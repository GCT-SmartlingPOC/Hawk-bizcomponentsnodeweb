notification.WS_Message_BML_Delinquent_Payment_Alert=Il tuo conto PayPal Credit è in arretrato di {delinquent_payments} pagamento/i. Programma <a href=" www.paypal.com/myaccount/credit/payment/onetime">un pagamento adesso</a> o chiama il numero {service_number}. <br>QUESTO È UN TENTATIVO DI RECUPERARE UN CREDITO E I DATI OTTENUTI SARANNO USATI A TALE SCOPO.
