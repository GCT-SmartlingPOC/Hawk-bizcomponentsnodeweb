notification.WS_Label_Alert_US_Bank_Removed_Text=Ai sensi delle normative applicabili, il tuo conto bancario registrato negli Stati Uniti è stato rimosso dal tuo conto PayPal. Ciò significa che non potrai più trasferire denaro su questo conto bancario.
