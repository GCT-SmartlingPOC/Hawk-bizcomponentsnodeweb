notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Inizialmente pari a ~1, il limite di trasferimento massimo per le banche in Corea per giorno lavorativo è stato portato a ~2 per i conti PayPal verificati.
notification.WS_Notification_Legacy_Templates_Sunset_Message=Spiacenti, non puoi usare i modelli esistenti per creare una fattura. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Vai a Gestisci modelli</a> per ricrearli usando il nostro nuovo modello. I modelli esistenti non saranno più disponibili dopo il 30 giugno 2011.
notification.WS_Notification_SBR_Send_Money_Message=Ai sensi delle attuali normative indiane, il denaro presente sul tuo saldo PayPal non può esser usato per inviare pagamenti. Usa una carta per fare acquisti e inviare pagamenti.
notification.WS_Notification_SBR_Check_Out_Message=Ai sensi delle attuali normative indiane, il denaro presente sul tuo saldo PayPal non può esser usato per fare acquisti. Usa una carta per fare acquisti e inviare pagamenti.
notification.WS_Notification_about_small_medium_packet=Dal primo aprile 2013, Royal Mail ha introdotto due nuovi tipi di pacco all'interno della 1st class e 1st class signed: Small Parcel e Medium Parcel. Tali servizi sostituiranno Packet. Questi nuovi servizi saranno disponibili su PayPal a partire dal 9 aprile 2013. Nel frattempo, usa le etichette eBay per le transazioni eBay e usa direttamente i servizi Royal Mail per le transazioni non-eBay.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Per usare tutte le funzioni del tuo conto PayPal, devi solo aggiornare il codice fiscale (CNPJ) e la ragione sociale.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Il tuo conto non è abilitato alla ricezione di pagamenti. Nessun problema, aggiorna il codice fiscale (CPF) e il nome.
