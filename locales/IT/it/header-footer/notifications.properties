notification.WS_Label_Alert_PaypalCreditOutage_Text=A causa di operazioni di manutenzione del sito, i servizi di credito PayPal non saranno disponibili dalle {outage_start} alle {outage_end}. Ci scusiamo per il disagio.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Mantieni il tuo conto protetto. La sicurezza della nostra rete di pagamenti è per noi una priorità. Ti invitiamo a fornire alcuni dati aggiuntivi, come le ultime 4 cifre del tuo SSN. Esegui un'azione entro il {documentation_deadline} per continuare a usare il saldo senza restrizioni. Inizia.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Intraprendi un'azione sul tuo conto. Ai sensi delle normative in vigore, siamo tenuti a richiederti la ragione sociale della tua azienda, le ultime 4 cifre del tuo SSN e il tuo attuale indirizzo. Esegui un'azione entro il {documentation_deadline} per continuare a usare il saldo senza restrizioni. Inizia.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Aggiorna il tuo reddito attuale</a> per avere l'opportunità di aumentare la tua linea di credito di PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Fornisci i documenti di identità<br>Per rendere più sicuro il tuo conto, <a href="{linkPrefix}/policy/flow/verifyCip">fornisci i documenti che confermano la tua identità</a> Grazie, se nel frattempo li avessi già forniti. Una volta che li avremo esaminati, ti invieremo una email.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Stiamo aggiornando PayPal Credit, pertanto non potrai accedere al sito web di PayPal Credit da {outage_start} a {outage_end}. <a href="#">Scopri di più</a>
