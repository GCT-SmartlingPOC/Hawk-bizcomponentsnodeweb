notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=La tua identità è stata confermata e puoi continuare a pagare, inviare e ricevere denaro con PayPal. Trasferiremo 100 RUB sul tuo conto PayPal per coprire i costi.
