notification.WS_Label_Alert_External_Hold_Text_TH=Pour les articles vendus sur eBay.com, eBay.ca et eBay.cafr, l'argent de vos ventes ne sera généralement disponible que sous 21 jours suivant la date de paiement de l'acheteur, et ce jusqu'à ce que vous ayez établi un historique de ventes réussies sur eBay. 
notification.WS_Label_Alert_External_Hold_Text_GB=eBay a demandé de suspendre de l'argent de votre vente. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contactez eBay</a> pour en savoir plus. Votre argent sera disponible sous 21 jours.
notification.WS_Label_Alert_External_Hold_Text_IT=Compte tenu de votre activité de ventes sur eBay jusqu'à aujourd'hui, PayPal pourra suspendre l'argent de chacune de vos transactions eBay. La suspension pourra durer jusqu'à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l'article concerné.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Afin d'assurer la Protection des Achats, PayPal peut temporairement suspendre l'argent de chacune de vos transactions eBay. Cela peut prendre jusqu’à 21 jours. Aidez-nous à accélérer ce processus en téléchargeant vos informations de suivi, ou signalant les articles comme expédiés sur eBay ou PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=Compte tenu de votre activité de ventes sur eBay jusqu'à aujourd'hui, PayPal pourra suspendre l'argent de chacune de vos transactions sur eBay jusqu'à 21 jours, et ce à partir de la date à laquelle nous vous informons que l'objet peut être expédié. 
notification.WS_Label_Alert_External_Hold_Text_TR=Compte tenu de votre activité de vente sur eBay jusqu'aujourd'hui, PayPal pourra suspendre l'argent de chacune de vos transactions réalisées sur eBay jusqu'à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l'article concerné, afin que nous puissions nous assurer qu'il n'y a aucun problème. 
notification.WS_Label_Alert_External_Hold_Text_BR=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d'une vente sur eBay. Dans la plupart des cas, le paiement sera disponible sous 21 jours, ou plus tôt si vous nous fournissez les informations d'expédition. 
notification.WS_Label_Alert_External_Hold_Text_JP=Pour les articles vendus sur eBay.com, eBay.ca et eBay.cafr, l'argent de vos ventes ne sera généralement disponible qu'au bout de 21 jours suivant la date de paiement de l'acheteur, et ce jusqu'à ce que vous ayez établi un historique de ventes réussies sur eBay. Pour obtenir vos fonds plus tôt, expédiez rapidement la commande et fournissez les références de suivi requises sur eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Compte tenu de votre activité de ventes sur eBay jusqu'à aujourd'hui, PayPal pourra suspendre l'argent de chacune de vos transactions sur eBay jusqu'à 21 jours, et ce à partir de la date à laquelle nous vous informons que l'objet peut être expédié. 
notification.WS_Label_Alert_External_Hold_Text_C2=Pour les articles vendus sur eBay.com, eBay.ca et eBay.cafr, l'argent de vos ventes ne sera généralement disponible qu'au bout de 21 jours suivant la date de paiement de l'acheteur, et ce jusqu'à ce que vous ayez établi un historique de ventes réussies sur eBay. Les fonds peuvent être débloqués plus tôt si vous expédiez rapidement la commande et fournissez les informations de suivi requises. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Pour les articles vendus sur eBay.com, eBay.ca et eBay.cafr, l'argent de vos ventes ne sera généralement disponible que sous 21 jours suivant la date de paiement de l'acheteur, jusqu'à ce que vous ayez établi un historique de ventes réussies sur eBay. Les fonds peuvent être débloqués plus tôt si vous expédiez rapidement la commande et fournissez les informations de suivi requises. 
notification.WS_Label_Alert_External_Hold_Text_IL=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d'une vente sur eBay. Dans la plupart des cas, l'argent est rendu disponible dans les 21 jours, ou plus rapidement, si vous nous fournissez les informations de livraison. Pour recevoir votre argent plus rapidement, téléchargez vos informations de suivi ou signalez les articles comme expédiés sur eBay. Si votre acheteur signale un problème, l'obtention de vos fonds peut prendre plus de temps. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d'une vente sur eBay. Dans la plupart des cas, le paiement est disponible sous 21 jours maximum. Pour recevoir votre argent plus rapidement, expédiez les objets et téléchargez vos informations de suivi ou signalez les articles comme expédiés sur eBay. Si votre acheteur signale un problème, l'obtention de votre argent peut prendre plus de temps. 
notification.WS_Label_Alert_External_Hold_Text_PL=Compte tenu de votre activité de ventes sur eBay jusqu'à aujourd'hui, PayPal pourra suspendre l'argent de chacune de vos transactions eBay. La suspension pourra durer jusqu'à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l'article concerné. 
