notification.WS_Label_Alert_PaypalCreditOutage_Text=Le crédit sera indisponible sur PayPal.com de {outage_start} à {outage_end} en raison d'une maintenance de site. Veuillez nous excuser pour la gêne occasionnée.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Sécurisez votre compte. Nous mettons tout en œuvre pour assurer la sécurité de PayPal. Aidez-nous en nous fournissant des informations supplémentaires, comme les quatre derniers chiffres de votre numéro de sécurité sociale. Prenez les mesures nécessaires avant le {documentation_deadline} pour continuer à utiliser votre compte sans restriction. Démarrez.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Action requise sur votre compte PayPal Afin de nous conformer aux réglementations gouvernementales, nous devons recueillir votre nom, les quatre derniers chiffres de votre numéro de sécurité sociale et votre adresse actuelle. Prenez les mesures nécessaires avant le {documentation_deadline} pour continuer à utiliser votre solde sans restriction. Démarrez.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Mettez à jour votre revenu actuel</a> pour ne manquer aucune possibilité d'augmentation de votre ligne de crédit de PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Envoyez des pièces d'identité<br>Pour garantir la sécurité de votre compte, envoyez <a href="{linkPrefix}/policy/flow/verifyCip">des documents confirmant votre identité</a>. Si vous les avez déjà enregistrés, nous vous en remercions. Nous vous enverrons un email dès que nous les aurons vérifiés.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Nous procédons à l’amélioration de l’expérience PayPal Credit, c'est pourquoi vous ne pourrez pas accéder au site PayPal Credit du {outage_start} au {outage_end}. <a href="#">Pour en savoir plus</a>
