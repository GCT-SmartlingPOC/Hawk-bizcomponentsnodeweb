notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Le certificat de statut étranger que vous avez reçu en {Last_Claim_Year} expirera en {Expiry_Year}. Renouvelez-le dès maintenant pour éviter toute restriction à l'avenir. Ne tenez pas compte de ce message si votre nouveau certificat vous a été délivré récemment.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Confirmez votre identité avant le {documentation_deadline}.</strong><br> Afin de lutter contre la fraude, indiquez votre nom, votre date de naissance, les 4 derniers chiffres de votre numéro de sécurité sociale et votre adresse actuelle. Merci de nous les communiquer avant le {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Confirmez votre identité avant le {documentation_deadline}.</strong><br> Ces données nous permettent de sécuriser votre compte. Nous avons besoin d'informations supplémentaires telles que les 4 derniers chiffres de votre numéro de sécurité sociale. Merci de nous les communiquer avant le {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Vous bénéficiez maintenant des filtres de gestion de la fraude gratuits et améliorés sans perte de fonctionnalité. Pour en savoir plus sur les filtres de gestion de la fraude, cliquez <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">ici</a> et <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>. Pour toute question, contactez-nous au (888) 221-1161. Merci d'avoir choisi PayPal pour vos paiements en ligne.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Vous bénéficiez maintenant des filtres de gestion de la fraude gratuits et améliorés sans perte de fonctionnalité. Pour toute question, contactez-nous au (888) 221-1161. Merci d'avoir choisi PayPal pour vos paiements en ligne. Pour en savoir plus sur les filtres de gestion de la fraude, cliquez <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Une partie de l'argent que vous avez reçu récemment avec PayPal Here<sup>TM</sup> est suspendue. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">En savoir plus sur les réserves de compte</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Le seuil de réserve de votre compte pour les transactions PayPal Here<sup>TM</sup> a changé. Rendez-vous sur <a href="https://www.paypal.com/mep/dashboard">le tableau de bord de votre compte</a> pour <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">en savoir plus sur les réserves de compte</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Vous ne pouvez ni envoyer ni virer d'argent. </strong><br>Certaines de vos informations de compte sont manquantes. Vous ne pouvez donc ni envoyer ni virer d'argent pour l'instant. Si nous ne les recevons pas d'ici au {documentation_deadline}, vous ne pourrez pas non plus recevoir d'argent. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Vous ne pouvez ni envoyer, ni virer, ni recevoir d'argent. </strong><br>Certaines de vos informations de compte sont manquantes. Vous ne pouvez donc ni envoyer, ni recevoir, ni virer d'argent pour l'instant. Mettez à jour vos informations immédiatement pour pouvoir réutiliser votre compte comme d'habitude. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Envoyez des pièces d'identité<br>Pour garantir la sécurité de votre compte, envoyez <a href="{linkPrefix}/policy/flow/verifyCip">des documents confirmant votre identité</a>. Si vous les avez déjà enregistrés, nous vous en remercions. Nous vous enverrons un email dès que nous les aurons vérifiés.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Vous avez récemment accepté de participer à un test pour bénéficier d'un accès quasi immédiat à votre solde PayPal. Affichez la page de test et donnez-nous votre avis.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Aidez-nous à confirmer votre identité commerciale<br>Pour garantir la sécurité de votre compte, envoyez <a href="{linkPrefix}/policy/flow/verifyCip">des documents confirmant votre identité commerciale</a>. Si vous les avez déjà enregistrés, nous vous en remercions. Nous vous enverrons un email dès que nous les aurons vérifiés.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Si vous souhaitez utiliser votre solde PayPal pour envoyer ou dépenser de l'argent, confirmez vos informations maintenant. | <a href="{linkPrefix}/policy/flow/verifyCip">Confirmez vos informations</a>.
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Si vous souhaitez utiliser votre solde PayPal pour envoyer ou dépenser de l'argent, confirmez vos informations maintenant. Sinon, transférez l'argent sur votre compte bancaire lorsque vous le recevrez. | <a href="{linkPrefix}/moneytransfer/choice">En savoir plus</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Afin de protéger votre compte, nous étudions actuellement son activité récente. Cela peut retarder l'accès à votre argent. Une fois le problème résolu, vous pourrez reprendre votre activité comme avant et accéder à toutes les fonctionnalités de Funds Now. <a href="{linkPrefix}/businessprovision/funds">Accéder à Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Bonne nouvelle. Vous bénéficiez désormais d'un accès total à votre argent avec Funds Now. Continuez vos activités normalement afin d'éviter de futures suspensions de votre argent. <a href="{linkPrefix}/businessprovision/funds">Découvrir Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Votre compte n'est plus éligible à Funds Now. Cela peut être dû à des changements sur votre compte ou dans vos activités de vente, ou à d'éventuels problèmes de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Contactez-nous pour en savoir plus</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANT : document de déclaration d’impôts. Le formulaire 1099-K pour votre compte a été créé. Vous le trouverez sous Rapports &gt; Documents fiscaux ou cliquez sur le lien de notification
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Merci de nous envoyer les informations sur les bénéficiaires effectifs d'ici au {due_date}. Les ventes par carte de votre entreprise ont augmenté. Nous avons donc besoin d'informations sur vos bénéficiaires effectifs. Pour continuer à recevoir des paiements, merci de nous envoyer ces informations d'ici au {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=N'oubliez pas de nous envoyer les informations sur les bénéficiaires effectifs d'ici au {due_date}. Les ventes par carte de votre entreprise ont augmenté. Nous avons donc besoin d'informations sur les bénéficiaires effectifs. Pour continuer à recevoir des paiements, merci de nous envoyer ces informations d'ici au {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Votre compte est restreint. La date limite d'envoi des informations sur les bénéficiaires actifs est passée. Votre compte est donc actuellement restreint, et vous ne pouvez pas recevoir de paiements. Pour lever cette restriction, merci de nous envoyer ces informations aujourd'hui.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Vos informations sur les bénéficiaires effectifs ont été confirmées. Nous avons reçu et confirmé les informations sur les bénéficiaires actifs que vous nous avez envoyées pour votre compte Professionnel. Vous pouvez utiliser votre compte Professionnel comme d'habitude.
notification.WS_Message_BML_Invalid_Email_Alert=L'adresse email renseignée pour votre compte Bill Me Later n'est pas valide.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Règlement relatif aux suspensions de paiements
notification.WS_Message_BML_Payment_Due_Alert=Votre paiement PayPal Credit est dû le {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Effectuez un paiement</a>.<br>Le saviez-vous ? Un paiement minimum mensuel s'applique maintenant à tous les achats.
notification.WS_Message_BML_Statement_Ready=Votre relevé Bill Me Later est maintenant disponible.
notification.WS_Message_BML_Delinquent_Payment_Alert=Votre compte PayPal Credit présente des impayés de {delinquent_payments}. <a href=" www.paypal.com/myaccount/credit/payment/onetime">Programmez un paiement maintenant</a> ou appelez le {service_number}. <br>IL S'AGIT D'UNE TENTATIVE DE RECOUVREMENT DE CRÉANCE, ET LES INFORMATIONS OBTENUES SERONT UTILISÉES À CET EFFET.
