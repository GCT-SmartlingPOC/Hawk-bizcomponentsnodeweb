notification.WS_Message_BML_Payment_Due_Alert=Ihre PayPal Credit-Zahlung ist fällig am {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Zahlung durchführen</a><br>Wussten Sie schon? Es gilt jetzt eine monatliche Mindestzahlung für alle Einkäufe.
