notification.WS_RU_KYC_Trigger_CIP_Failed_Low_Restriction_Message=Da Sie die erforderlichen Details nicht angegeben haben, wurde der Zugriff auf Ihr Konto eingeschränkt. Geben Sie alle erforderlichen Informationen <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">hier</a> an, um Ihren Kontozugriff wieder vollständig herzustellen.
notification.WS_Label_MerchantDebitCard_Undeliverable_Text=Achtung: Ihre Business Debit MasterCard konnte nicht zugestellt werden. Klicken Sie <a href="{linkPrefix}/myaccount/settings">hier</a>, um Ihre Adresse zu aktualisieren, und fordern Sie unter 844-896-4937 eine Ersatzkarte an.
notification.WS_Label_AnywhereCard_Undeliverable_Text=Achtung: Ihre PayPal Anywhere Card konnte nicht zugestellt werden. Klicken Sie <a href="{linkPrefix}/myaccount/settings">hier</a>, um Ihre Adresse zu aktualisieren, und fordern Sie unter 844-896-4937 eine Ersatzkarte an.
notification.WS_LABEL_HK_GENERIC_CONTENT=Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften benötigen wir weitere Informationen, um Ihre Identität zu bestätigen. Bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>.
notification.WS_Label_HK_BALANCE_FUNDED_NESC_WARNING=Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften benötigen wir weitere Informationen, um Ihre Identität zu bestätigen. Bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>.
notification.WS_Label_HK_BALANCE_FUNDED_ESC_WARNING=Sie haben mit Ihrem PayPal-Guthaben innerhalb eines Jahres Zahlungen von mehr als 5.000 SGD gesendet und damit Ihr Sendelimit erreicht. Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften müssen wir nun Ihre Identität bestätigen. Um Ihr Konto weiterhin uneingeschränkt nutzen zu können, bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>.
notification.WS_Label_HK_BALANCE_FUNDED_LOW_HIGH=Sie haben mit Ihrem PayPal-Guthaben innerhalb eines Jahres Zahlungen von mehr als 5.000 SGD gesendet und damit Ihr Sendelimit erreicht. Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften müssen wir nun Ihre Identität bestätigen. In der Zwischenzeit wurde Ihr PayPal-Konto eingeschränkt. Um die Einschränkungen Ihres Kontos aufzuheben, bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>.
