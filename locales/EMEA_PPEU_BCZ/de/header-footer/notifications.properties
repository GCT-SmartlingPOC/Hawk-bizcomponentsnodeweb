notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Wir brauchen noch einige Informationen von Ihnen. Sie haben versucht, eine Zahlung zu senden, die das durch europäisches Recht vorgeschriebene Sendelimit überschreitet. Aufgrund dieser gesetzlichen Vorschriften müssen Sie Ihre Identität bestätigen, bevor das Limit aufgehoben werden kann. Bitte senden Sie uns die erforderlichen Informationen.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Wir brauchen noch einige Informationen von Ihnen. Sie können die Kreditkarte, die Sie Ihrem Konto hinzugefügt haben, noch nicht verwenden. Aufgrund gesetzlicher Vorschriften müssen Sie Ihre Identität bestätigen, bevor Sie sie nutzen können. Bitte senden Sie uns die erforderlichen Informationen.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Wir brauchen noch einige Informationen von Ihnen. Jemand hat versucht, Ihnen mit PayPal Geld zu senden. Der Betrag liegt jedoch über dem durch europäisches Recht vorgeschriebenen Empfangslimit. Aufgrund dieser gesetzlichen Vorschriften müssen Sie Ihre Identität bestätigen, bevor das Limit aufgehoben werden kann. Bitte senden Sie uns die erforderlichen Informationen.
notification.WS_Label_IN_TAX_ALERT=Geben Sie Ihre Steuerdaten ein, um Punkte für Ihre Steuergutschrift zu erhalten.
notification.WS_Label_IN_KYC_ALERT=Um <strong>sowohl</strong> lokale als auch internationale Zahlungen zu empfangen, <strong>legen Sie Ihre Geschäftsinformationen</strong> zusammen mit den KYC-Dokumenten vor.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Da Sie Zahlungen für Waren oder Dienstleistungen über PayPal erhalten, müssen Sie Ihren Status als Steuerzahler in den USA bestätigen, um Einschränkungen Ihres Kontos zu vermeiden.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Da Sie Zahlungen für Waren oder Dienstleistungen über PayPal erhalten, müssen Sie Ihren Status als Steuerzahler in den USA bestätigen. Sie müssen etwas unternehmen, um weitere Einschränkungen Ihres Kontos zu vermeiden.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Die Erklärung für Steuerausländer, die Sie {Last_Claim_Year} beantragt haben, läuft {Expiry_Year} ab. Verlängern Sie Ihre Erklärung für Steuerausländer jetzt, um eine zukünftige Einschränkung Ihres Kontos zu vermeiden. Ignorieren Sie diese Information, wenn Sie kürzlich eine Erklärung für Steuerausländer beantragt haben.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Bestätigen Sie Ihre Identität bis zum {documentation_deadline}.</strong><br> Aus Sicherheitsgründen benötigen wir Ihren vollständigen Namen, Ihr Geburtsdatum, die letzten vier Ziffern Ihrer Social Security Number und Ihre aktuelle Adresse. Machen Sie diese Angaben bis zum {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Bestätigen Sie Ihre Identität bis zum {documentation_deadline}.</strong><br> Denn Ihre Sicherheit steht bei uns an erster Stelle. Wir brauchen noch weitere Informationen, z.B. die letzten 4 Ziffern Ihrer Social Security Number. Machen Sie diese Angaben bis zum {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Wir haben Ihre Betrugsschutzfilter auf die kostenlose und verbesserte Version bei voller Funktionalität hochgestuft. Lesen Sie <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">hier</a> und <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">hier</a> mehr über Betrugsschutzfilter. Wenn Sie Fragen haben, rufen Sie uns unter 888 221-1161 an. Danke, dass Sie PayPal nutzen.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Wir haben Ihre Betrugsschutzfilter auf die kostenlose und verbesserte Version bei voller Funktionalität hochgestuft. Wenn Sie Fragen haben, rufen Sie uns unter 888 221-1161 an. Danke, dass Sie PayPal nutzen. Lesen Sie <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">hier</a> mehr über Betrugsschutzfilter.
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Einige Ihrer PayPal Here<sup>tm</sup>-Zahlungen wurden einbehalten. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Mehr über Reserven</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Ihre Reserve für PayPal Here<sup>tm</sup>-Zahlungen hat sich geändert. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Weitere Informationen über Reserven</a> finden Sie in Ihrem <a href="https://www.paypal.com/mep/dashboard">PayPal-Konto</a>.
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Sie können kein Geld senden oder abbuchen </strong><br>Ihre Kontoinformationen sind unvollständig. Daher können Sie zurzeit kein Geld senden oder abbuchen. Wenn wir die Informationen nicht bis zum {documentation_deadline} erhalten, können Sie auch kein Geld mehr empfangen. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualisieren Sie jetzt Ihre Kontoinformationen.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Sie können kein Geld senden, abbuchen oder empfangen </strong><br>Ihre Kontoinformationen sind unvollständig. Daher können Sie zurzeit kein Geld senden, empfangen oder abbuchen. Aktualisieren Sie die Informationen umgehend, damit Sie Ihr Konto wieder wie gewohnt nutzen können. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualisieren Sie jetzt Ihre Kontoinformationen.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Identitätsnachweise bereitstellen<br>Aus Sicherheitsgründen <a href="{linkPrefix}/policy/flow/verifyCip">müssen Sie uns Dokumente senden, die Ihre Identität bestätigen</a>. Vielen Dank, falls Sie die Dokumente bereits hinzugefügt haben. Wir senden Ihnen eine E-Mail, sobald wir sie geprüft haben.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Sie haben kürzlich an einem Test teilgenommen, um schneller Zugriff auf Ihr PayPal-Guthaben zu erhalten – fast ohne Verzögerungen. Zeigen Sie die Testseite an und teilen Sie Ihr Feedback.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Bestätigen Sie die Identität Ihres Unternehmens<br>Senden Sie uns zum Schutz Ihres Kontos <a href="{linkPrefix}/policy/flow/verifyCip">Unterlagen, die die Identität Ihres Unternehmens bestätigen</a>. Vielen Dank, falls Sie die Dokumente bereits hinzugefügt haben. Wir senden Ihnen eine E-Mail, sobald wir sie geprüft haben.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Bestätigen Sie jetzt Ihre Angaben, damit Sie über Ihr PayPal-Guthaben Geld senden und ausgeben können. | <a href="{linkPrefix}/policy/flow/verifyCip">Angaben bestätigen</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Bestätigen Sie jetzt Ihre Angaben, damit Sie über Ihr PayPal-Guthaben Geld senden und ausgeben können. Oder buchen Sie das Geld auf Ihr Bankkonto ab, wenn Sie Zahlungen erhalten. | <a href="{linkPrefix}/moneytransfer/choice">Weitere Details</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Zum Schutz Ihres Kontos überprüfen wir Ihre letzten Aktivitäten. Der Zugriff auf Ihr Geld verzögert sich dadurch womöglich. Sobald das Problem gelöst ist, können Sie PayPal wieder wie gewohnt mit vollen Zugriff auf Funds Now nutzen. Zu <a href="{linkPrefix}/businessprovision/funds">Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Großartige Neuigkeiten: Mit Funds Now steht Ihnen Ihr Geld sofort zur Verfügung. Machen Sie wie gewohnt Geschäfte und vermeiden Sie, dass Ihr Geld zukünftig einbehalten wird. <a href="{linkPrefix}/businessprovision/funds">Funds Now entdecken</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Ihr Konto ist nicht mehr für Funds Now qualifiziert. Dies kann an Änderungen in Ihrem Konto, Ihrer Verkaufsaktivität oder an potenziellem Betrug liegen. <a href="{linkPrefix}/smarthelp/contact-us">Wenn Sie mehr erfahren wollen, wenden Sie sich an uns.</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=Ein wichtiges Steuererklärungsdokument für Ihr Konto, Formular 1099-K, wurde erstellt. Sie finden es unter "Berichte" &gt; Steuernachweise oder klicken Sie auf den Benachrichtigungslink
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Geben Sie uns bis zum {due_date} Informationen zu wirtschaftlich Berechtigten. Da Kreditkartenzahlungen für Ihr Unternehmen zugenommen haben, geben Sie uns Informationen zu Ihren wirtschaftlich Berechtigten. Um weiterhin Zahlungen zu erhalten, geben Sie diese Informationen bis zum {due_date} an.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Denken Sie daran, die Informationen zu wirtschaftlich Berechtigten bis zum {due_date} anzugeben. Da Kreditkartenzahlungen für Ihr Unternehmen zugenommen haben, geben Sie uns Informationen über Ihre wirtschaftlich Berechtigten. Um weiterhin Zahlungen zu erhalten, geben Sie diese Informationen bis zum {due_date} an.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Ihr PayPal-Konto ist zurzeit leider eingeschränkt. Da die Frist zur Angabe der Informationen zu wirtschaftlich Berechtigten abgelaufen ist, ist Ihr Konto zurzeit eingeschränkt und Sie können keine Zahlungen erhalten. Um die Einschränkung aufzuheben, geben Sie die Informationen noch heute an.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Ihre Informationen zu den wirtschaftlich Berechtigten wurden bestätigt. Wir haben Ihre Informationen zu den wirtschaftlich Berechtigten erhalten, die Sie für Ihr Geschäftskonto angegeben haben. Sie können Ihr Geschäftskonto wie gewohnt nutzen.
