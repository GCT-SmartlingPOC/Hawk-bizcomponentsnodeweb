notification.WS_Label_Alert_External_Hold_Text_IN=Für neue eBay-Verkäufer ist das Geld aus eBay-Verkäufen in den meisten Fällen innerhalb von 21 Tagen verfügbar. Je nachdem, wie Sie die Ware versenden, auch früher. Wenn Sie Ihre Versandetiketten bei eBay oder PayPal drucken, Ihre Versandinformationen hochladen bzw. Ihre Artikel bei eBay als "Versendet" markieren, kommen Sie schneller an Ihr Geld. Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Für neue eBay-Verkäufer ist das Geld aus Verkäufen bei eBay.com, eBay.ca und eBay.fr normalerweise erst 21 Tage, nachdem der Käufer gezahlt hat, verfügbar. Damit Sie früher an Ihr Geld kommen, versenden Sie die Ware schnell, und stellen Sie die Versandinformationen bereit. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal und eBay möchten, dass Käufer ein angenehmes Kauferlebnis bei eBay haben. Daher wird im PayPal-Konto von eBay-Verkäufern, die eine erfolgreiche Verkaufshistorie haben, für Geld aus eBay-Verkäufen für eine gewisse Zeit "Noch nicht verfügbar" angezeigt, bevor es dann verfügbar ist. Dies gilt für Artikel, die bei eBay.ca und eBay.com eingestellt und verkauft werden. 
