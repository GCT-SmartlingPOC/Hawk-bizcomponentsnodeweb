notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=Sie haben bei <strong>{Partner_name}</strong> eine Zahlung empfangen. Verknüpfen Sie Ihr PayPal-Konto mit <strong>{Partner_name}</strong>, um das Geld zu erhalten.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Ab sofort können Sie American Express- und JCB-Karten-Zahlungen akzeptieren. Weitere Informationen über <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express und JCB</a>
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Zeigen Sie Banner<br> für Venmo an</a></strong><br>Machen Sie mehr Kunden darauf aufmerksam, dass Sie Venmo-Zahlungen<br> akzeptieren.
