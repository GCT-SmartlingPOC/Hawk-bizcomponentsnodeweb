notification.WS_Label_3PL_BALANCE_FUNDED_ESC_WARNING=Sie haben mit Ihrem PayPal-Guthaben innerhalb eines Jahres Zahlungen von mehr als 5.000 SGD gesendet und damit Ihr Sendelimit erreicht. Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften müssen wir nun Ihre Identität bestätigen. Um Ihr Konto weiterhin uneingeschränkt nutzen zu können, bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>.
