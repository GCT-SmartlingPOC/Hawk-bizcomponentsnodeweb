notification.COW_string_WS_Label_Alert_SafeBrowser_Text_IN=Aktualisieren Sie Ihren Browser. Sie verwenden möglicherweise einen älteren Browser mit bekannten Sicherheitslücken. Tragen Sie zum Schutz Ihres PayPal-Kontos bei. Aktualisieren Sie Ihren Browser auf die neueste Version. Wählen Sie einen dieser Browser: Internet Explorer, Opera, Safari, Chrome oder Firefox. 
notification.WS_Label_Alert_PaypalCreditOutage_Text=Aufgrund von Wartungsarbeiten können vom {outage_start} bis zum {outage_end} in Ihrem Konto keine Änderungen durchgeführt werden. Wir bedauern eventuelle Unannehmlichkeiten. Wenn Sie in diesem Zeitraum Hilfe brauchen, setzen Sie sich mit dem Kundenservice in Verbindung.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Schützen Sie Ihr Konto. Wir sind stets um die Sicherheit von PayPal bemüht. Stellen Sie weitere Informationen bereit, z.B. die letzten 4 Ziffern Ihrer Sozialversicherungsnummer. Stellen Sie diese Informationen spätestens bis zum {documentation_deadline} bereit, damit Sie Ihr Konto weiterhin ohne Einschränkungen nutzen können. Los geht's
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Führen Sie die erforderlichen Schritte für Ihr Konto durch. Wir sind gesetzlich dazu verpflichtet, Ihren vollständigen Namen, die letzten 4 Ziffern Ihrer Sozialversicherungsnummer und Ihre aktuelle Adresse zu erfassen. Stellen Sie diese Informationen spätestens bis zum {documentation_deadline} bereit, damit Sie Ihr Guthaben weiterhin ohne Einschränkungen nutzen können. Los geht's
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Aktualisieren Sie Ihr derzeitiges Einkommen</a>, damit Sie keine möglichen Erhöhungen Ihres Kreditrahmens von PayPal Credit verpassen.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Identitätsnachweise bereitstellen<br>Aus Sicherheitsgründen <a href="{linkPrefix}/policy/flow/verifyCip">müssen Sie uns Dokumente senden, die Ihre Identität bestätigen</a>. Vielen Dank, falls Sie die Dokumente bereits hinzugefügt haben. Wir senden Ihnen eine E-Mail, sobald wir sie geprüft haben.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Während wir PayPal Credit für Sie verbessern, ist die PayPal Credit-Website von {outage_start} bis {outage_end} nicht aufrufbar. <a href="#">Weitere Informationen</a>
