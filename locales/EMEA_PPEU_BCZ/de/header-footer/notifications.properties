notification.WS_Label_Alert_US_Bank_Removed_Text=Aufgrund rechtlicher Vorschriften wurde Ihr US-Bankkonto aus Ihrem PayPal-Konto entfernt. Das bedeutet, dass Sie keine Gelder auf Ihr Bankkonto buchen lassen können.
