notification.WS_Error_EU_CSSF_REC_LMT_LE_1800_EUR=<p>Ihr Konto erreicht ein gesetzlich festgelegtes Limit, bei dem der Nachweis der persönlichen Identität vorgeschrieben ist. Bestätigen Sie Ihre persönlichen Angaben und Geschäftsinformationen, damit Sie Ihr Konto auch in Zukunft uneingeschränkt nutzen können. <a href="{linkPrefix}/policy/hub?level=kyc">Compliance-Prüfung</a></p>
