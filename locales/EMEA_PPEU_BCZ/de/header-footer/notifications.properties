notification.WS_Label_Alert_External_Hold_Text_NL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten.
