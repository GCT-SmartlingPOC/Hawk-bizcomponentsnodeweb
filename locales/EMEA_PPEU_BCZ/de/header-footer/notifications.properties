notification.WS_Notification_Legacy_Templates_Sunset_Message=Sie können leider mit den vorhandenen Vorlagen keine Rechnung erstellen. Klicken Sie auf <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Vorlagen verwalten</a> und erstellen Sie Vorlagen mit unserem neuen Layout. Ihre vorhandenen Vorlagen sind nach dem 30. Juni 2011 nicht mehr verfügbar.
notification.WS_Notification_SBR_Send_Money_Message=In Übereinstimmung mit den Vorschriften Indiens kann das PayPal-Guthaben nicht zum Senden von Zahlungen verwendet werden. Verwenden Sie Ihre Kreditkarte, um einzukaufen und Zahlungen zu senden.
notification.WS_Notification_SBR_Check_Out_Message=In Übereinstimmung mit den Vorschriften Indiens kann das PayPal-Guthaben nicht für Zahlungen von Einkäufen verwendet werden. Verwenden Sie Ihre Kreditkarte, um einzukaufen und Zahlungen zu senden.
notification.WS_Notification_about_small_medium_packet=Ab dem 1. April 2013 führt Royal Mail zwei neue Pakettypen für die Services 1st Class und 1st Class Signed For ein: Small Parcel und Medium Parcel. Diese ersetzen Packet. Diese neuen Pakettypen sind seit dem 9. April 2013 bei PayPal verfügbar. Verwenden Sie in der Zwischenzeit für eBay-Transaktionen die eBay-Versandlösung und für andere Transaktionen direkt die Royal-Mail-Dienste.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Geben Sie Ihre CNPJ-Nummer und Ihren Firmennamen ein, damit Sie Ihr PayPal-Konto uneingeschränkt nutzen können.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Sie können mit Ihrem Konto noch keine Zahlungen empfangen. Aktualisieren Sie einfach Ihre CPF und Ihren Namen, und schon kann's losgehen.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Sie haben die anfänglichen Limits für Ihr Konto erreicht. Damit Sie PayPal weiter nutzen können, heben Sie einfach diese Limits auf, indem Sie <a href="/compliance/dashboard">Ihre Bankkarte und Ihre Identität bestätigen</a>.
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Glückwunsch! Ihre Kontolimits wurden aufgehoben.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Wir brauchen von Ihnen weitere Informationen, damit Sie PayPal weiterhin nutzen können. Bitte aktualisieren Sie Ihre Angaben.
notification.WS_Label_Limitation_Message_178_003=Aufgrund gesetzlicher Vorschriften in Russland müssen wir Sie um weitere Informationen über Sie und Ihr Unternehmen bitten. Um uns diese Informationen zukommen zu lassen, loggen Sie sich mit Ihrer E-Mail-Adresse und Ihrem Passwort auf <a href="http://www.paypal-merchant.ru">http://www.paypal-merchant.ru</a> ein. Folgen Sie den Anweisungen auf der Seite.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Wir haben Ihnen weitere Informationen an Ihre Standard-E-Mail-Adresse gesendet.
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Wir haben Ihnen eine E-Mail gesendet, die erläutert, was wir von Ihnen benötigen, damit die Einschränkung Ihres Kontos aufgehoben werden kann.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Sie haben Ihre Identität bestätigt und können nun weiterhin mit PayPal bezahlen, Zahlungen anfordern sowie Zahlungen senden und empfangen. Wir überweisen 100 RUB auf Ihr PayPal-Konto, um Ihre Kosten zu decken.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Bitte bestätigen Sie so schnell wie möglich persönlich Ihre Angaben, andernfalls sind wir verpflichtet, den Zugriff auf Ihr Konto einzuschränken. <a href="{linkPrefix}/compliance/instruction">Hier</a> finden Sie weitere Informationen.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Vielen Dank für die bereitgestellten Informationen. Sobald wir Ihre Identität bestätigt haben, stellen wir den uneingeschränkten Zugriff auf Ihr Konto wieder her.
notification.WS_Label_MY_PRE_WARNING=Mit einem Kontostand von 3000,00 MYR haben Sie ein Limit erreicht. Gemäß den in Ihrem Land geltenden regulatorischen Vorschriften müssen wir nun Ihre Identität bestätigen. Bestätigen Sie Ihre Identität <a href="{linkPrefix}/policy/hub/cip">hier</a>
