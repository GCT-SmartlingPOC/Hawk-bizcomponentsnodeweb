notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Threshold_Reached_Text=Für Ihr Konto gilt ein Sendelimit von 100.000 JPY pro Transaktion. Um dieses Limit aufzuheben, müssen Sie Ihre Identität bestätigen. Hierfür benötigen wir von Ihnen einen Identitätsnachweis.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=Für Ihr Konto gilt ein Sendelimit von 100.000 JPY pro Transaktion. Um dieses Limit aufzuheben, müssen Sie die Identität Ihres Unternehmens bestätigen. Hierfür benötigen wir einen Identitätsnachweis für Ihr Unternehmen.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Exceeded_Text=Für Ihr Konto gilt ein Sendelimit von 100.000 JPY pro Transaktion. Um dieses Limit aufzuheben, müssen Sie Ihre Identität bestätigen. Hierfür benötigen wir von Ihnen einen Identitätsnachweis.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Exceeded_Text=Für Ihr Konto gilt ein Sendelimit von 100.000 JPY pro Transaktion. Um dieses Limit aufzuheben, müssen Sie die Identität Ihres Unternehmens bestätigen. Hierfür benötigen wir einen Identitätsnachweis für Ihr Unternehmen.
