notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Nach kanadischem Recht sind wir verpflichtet, innerhalb der nächsten 15 Tage bestimmte Informationen über weitere Nutzer dieses PayPal-Kontos einzuholen. Unter "Nutzer verwalten" erfahren Sie, welche Angaben wir benötigen.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Nach kanadischem Recht sind wir verpflichtet, innerhalb der nächsten 15 Tage bestimmte Informationen zu diesem PayPal-Konto einzuholen. Lassen Sie das Konto bitte von Ihrem Hauptnutzer aktualisieren.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Wir haben die Zahlungsberechtigungen für zusätzliche Nutzer vorübergehend deaktiviert, da uns die nach den neuen Bestimmungen in Kanada erforderlichen Informationen noch nicht vorgelegt wurden. Unter "Nutzer verwalten" erfahren Sie, welche Angaben wir benötigen.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Ihr PayPal-Guthaben wird gemäß unseren Nutzungsbedingungen täglich automatisch auf Ihr Bankkonto abgebucht. Es kann bis zu 7 Tage dauern, bis das Geld Ihrem Bankkonto gutgeschrieben wird.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Ihre eingehenden Zahlungen werden alle sieben Tage automatisch auf Ihr Standardbankkonto abgebucht. Wenn Sie Ihr Geld jederzeit abbuchen wollen, schließen Sie bitte den Bestätigungsvorgang ab.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Wir benötigen weitere Informationen von Ihnen. Bitte aktualisieren Sie Ihre Bankverbindung.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Maßnahme erforderlich:</strong> Ihr Name oder Ihre Steuernummer (TIN) stimmen nicht mit den Unterlagen des IRS überein. Wenn Sie Ihr Konto weiterhin uneingeschränkt nutzen wollen, senden Sie uns aktualisierte W-9-Informationen bis zum {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Maßnahme erforderlich:</strong> Ihr Name oder Ihre Steuernummer (TIN) stimmen nicht mit den Unterlagen des IRS überein. Sie können Ihr Konto derzeit nicht schließen. Um weitere Einschränkungen für Ihr Konto zu vermeiden, senden Sie uns aktualisierte W-9-Informationen bis zum {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Konto eingeschränkt:</strong> Ihr Name und/oder Ihre Steuernummer (TIN) stimmen nicht mit den Angaben des IRS überein. Auf unsere Bitte, Ihre Angaben zu korrigieren, haben Sie nicht reagiert. Sie müssen ein aktuelles W-9-Formular vorlegen, damit die Einschränkungen Ihres Kontos aufgehoben werden und Sie weiterhin Zahlungen empfangen können.
