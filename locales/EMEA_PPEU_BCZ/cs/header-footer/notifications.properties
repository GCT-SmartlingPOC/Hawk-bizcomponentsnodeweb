notification.WS_Label_Insufficient_Privileges_To_Edit_Profile=K úpravě informací v tomto profilu nemáte oprávnění. Chcete-li provést změny, obraťte se na majitele účtu.
notification.WS_Error_Privacy_Policy_Not_Agreed=Vyjádřete souhlas se zásadami ochrany osobních údajů.
notification.WS_Label_Alert_US_Bank_Removed_Text=V souladu s právními předpisy byl z vašeho účtu PayPal odstraněn váš americký bankovní účet. Na tento bankovní účet tedy nebudete moci převádět vybrané prostředky.
notification.WS_Label_Alert_US_Bank_Removed_Command_Text_RU=Přidejte ruský bankovní účet, abyste mohli vybírat prostředky.
notification.WS_Alert_Other_Bank_Selected=Momentálně můžete platit pouze přímo z bankovního účtu (~1). Pokud vaše banka nepodporuje platby přes PayPal, přidejte kreditní kartu.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Chcete-li platit přes PayPal, je potřeba přidat běžný účet (~1). K účtu PayPal lze přidat další bankovní účty, na které lze převést vybrané prostředky (jsou podporovány všechny brazilské banky).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Chcete-li platit přes PayPal, je potřeba přidat běžný účet (~1) nebo kreditní kartu.
notification.WS_Description_Email_Link_Confirm_Text1=propojit a potvrdit debetní nebo kreditní kartu
notification.WS_Description_Email_Link_Confirm_Text2=propojit a potvrdit bankovní účet nebo požádat o službu PayPal Credit
