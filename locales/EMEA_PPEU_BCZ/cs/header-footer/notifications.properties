notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=U ověřených účtů PayPal se od ~1 zvýší maximální limit pro výběr a převod prostředků na bankovní účty v Koreji na ~2 za jeden pracovní den.
notification.WS_Notification_Legacy_Templates_Sunset_Message=Je nám líto, ale stávající šablony nelze použít k vytvoření faktury. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Přejděte na stránku Spravovat šablony</a> a vytvořte je znovu pomocí nového rozvržení šablon. Stávající šablony nebudou po 30. červnu 2011 k dispozici.
notification.WS_Notification_SBR_Send_Money_Message=Podle indických předpisů není možné použít zůstatek na účtu PayPal k posílání plateb. K nákupům a posílání plateb použijte kreditní nebo debetní kartu.
notification.WS_Notification_SBR_Check_Out_Message=Podle indických předpisů není možné použít zůstatek na účtu PayPal k platbě za nákupy. K nákupům a posílání plateb použijte kreditní nebo debetní kartu.
notification.WS_Notification_about_small_medium_packet=Společnost Royal Mail od 1. dubna 2013 v rámci služby 1st Class a Signed for 1st Class zavádí dva nové typy balíků: Small Parcel a Medium Parcel. Nahradí dosavadní typ zásilky Packet. Ve službě PayPal budou tyto nové typy balíků k dispozici od 9. dubna 2013. Do té doby pro transakce eBay vytvářejte štítky na portálu eBay a pro ostatní transakce používejte přímo služby společnosti Royal Mail.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Chcete-li používat všechny funkce účtu PayPal, stačí aktualizovat číslo CNPJ a název firmy.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Váš účet zatím neumožňuje přijímání plateb. Stačí jen aktualizovat číslo CPF a jméno.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=U účtu jste dosáhli počátečních limitů. Chcete-li službu PayPal nadále používat, můžete tyto limity zrušit <a href="/compliance/dashboard">potvrzením bankovní karty a totožnosti</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Blahopřejeme. Limity účtu byly zrušeny.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Chcete-li nadále používat službu PayPal, budeme od vás potřebovat další informace. Aktualizujte své údaje.
notification.WS_Label_Limitation_Message_178_003=Potřebujeme zjistit další informace o vás a vaší firmě, abychom vyhověli ruským předpisům. Informace zadejte na stránce <a href="http://www.paypal-merchant.ru">http://www.paypal-merchant.ru</a>, ke které se přihlaste pomocí e-mailu a hesla k účtu PayPal. Postupujte podle pokynů uvedených na stránce.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Další informace najdete ve svém primárním e-mailu.
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Odeslali jsme vám e-mail, ve kterém jsme uvedli, co od vás potřebujeme, abychom mohli odstranit omezení vašeho účtu.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Potvrdili jsme vaši totožnost. Prostřednictvím služby PayPal můžete nadále platit, posílat a přijímat peníze a žádat o platby. Na účet PayPal vám jako náhradu za výdaje převedeme částku 100 RUB.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Co nejdříve osobně potvrďte své údaje. Pokud tak neučiníte, budeme vám muset omezit přístup k účtu. Další informace zobrazíte <a href="{linkPrefix}/compliance/instruction">kliknutím sem</a>.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Děkujeme vám za informace. Jakmile potvrdíme vaši totožnost, obnovíme vám plný přístup k účtu.
notification.WS_Label_MY_PRE_WARNING=Zůstatek na vašem účtu dosáhl 3 000 MYR, což je důležitý mezník. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_MY_WARNING=Zůstatek na vašem účtu dosáhl 5 000 MYR, což je důležitý mezník. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Chcete-li předejít omezení účtu, potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_MY_HIGH=Částka za transakce dosáhla 3 000 MYR, což je důležitý mezník. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Prozatím jsme vám omezili možnost používání účtu PayPal. Chcete-li omezení účtu zrušit, potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_MY_ALERT2=Zůstatek na vašem účtu dosáhl 5 000 MYR, což je důležitý mezník. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Prozatím jsme vám omezili možnost používání účtu PayPal. Chcete-li omezení účtu zrušit, potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_AU_CDD_LookBack_Request_Text=Potřebujeme další informace o skutečných vlastnících vaší firmy. Co nejdříve aktualizujte <a href="{linkPrefix}/businessprofile/settings/info">stránku s údaji o firmě</a>, abyste mohli nadále posílat a vybírat peníze.
notification.WS_Label_AU_CDD_Lookback_Soft_Restricted_Text=DŮLEŽITÉ UPOZORNĚNÍ: Dokud neposkytnete informace o skutečných vlastnících na <a href="{linkPrefix}/businessprofile/settings/info">stránce s údaji o firmě</a>, nebudete moci posílat ani vybírat peníze. Aktualizujte údaje co nejdříve, abyste mohli nadále přijímat platby.
notification.WS_Label_AU_CDD_Lookback_Hard_Restricted_Text=DŮLEŽITÉ UPOZORNĚNÍ: Nemůžete přijímat platby ani posílat nebo vybírat peníze. Poskytněte informace o skutečných vlastnících na <a href="{linkPrefix}/businessprofile/settings/info">stránce s údaji o firmě</a>, abychom mohli toto omezení zrušit.
notification.WS_LABEL_3PL_GENERIC_CONTENT=Na základě předpisů ve vaší zemi potřebujeme další informace, abychom mohli potvrdit vaši totožnost jakožto majitele účtu. Potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_NESC_WARNING=Na základě předpisů ve vaší zemi potřebujeme další informace, abychom mohli potvrdit vaši totožnost jakožto majitele účtu. Potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
