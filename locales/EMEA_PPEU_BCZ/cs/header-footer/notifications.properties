notification.WS_Label_Alert_PaypalCreditOutage_Text=Kvůli údržbě webu nebudeme od {outage_start} do {outage_end} zpracovávat žádné požadavky na změnu nebo aktualizaci účtu. Omlouváme se za případné nepříjemnosti. Pokud budete v této době naléhavě potřebovat pomoc, kontaktujte oddělení služeb zákazníkům.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Zajistěte zabezpečení svého účtu. Snažíme se, aby služba PayPal zůstala bezpečná. Pomozte nám tím, že nám poskytnete další informace, jako jsou poslední 4 číslice vašeho čísla sociálního pojištění. Požadované údaje doplňte do {documentation_deadline}, abyste se vyhnuli omezení vašeho účtu. Začít
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Na vašem účtu je třeba provést úpravy. Předpisy vyžadují, abychom měli k dispozici váš oficiální název, poslední 4 číslice čísla sociálního pojištění a současnou adresu. Požadované údaje doplňte do {documentation_deadline}, abyste mohli svůj zůstatek nadále používat bez omezení. Začít
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Uveďte svůj aktuální příjem</a>, abyste nepřišli o možnost zvýšení úvěrové linky ve službě PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Poskytněte dokumenty potvrzující vaši totožnost<br>V zájmu zajištění bezpečnosti účtu nám <a href="{linkPrefix}/policy/flow/verifyCip">poskytněte dokumenty, které potvrzují vaši totožnost</a>. Pokud jste je již přidali, pak vám děkujeme. Jakmile je zkontrolujeme, pošleme vám e-mail.
