notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=U vašeho účtu je stanoven limit pro posílání peněz ve výši 100 000 JPY na jednu transakci. Chcete-li tento limit zrušit, zašlete nám dokument prokazující totožnost firmy, abychom mohli potvrdit údaje o vaší firmě.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Exceeded_Text=U vašeho účtu je stanoven limit pro posílání peněz ve výši 100 000 JPY na jednu transakci. Chcete-li tento limit zrušit, zašlete nám doklad totožnosti, abychom mohli potvrdit vaši identitu.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Exceeded_Text=U vašeho účtu je stanoven limit pro posílání peněz ve výši 100 000 JPY na jednu transakci. Chcete-li tento limit zrušit, zašlete nám dokument prokazující totožnost firmy, abychom mohli potvrdit údaje o vaší firmě.
notification.WS_Label_Accept_Mandate=Přijmout autorizaci přímého inkasa
notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Podle kanadských zákonů musíme do 15 dnů zjistit určité informace o dalších uživatelích tohoto účtu. Přehled informací, které od vás budeme potřebovat, najdete na stránce Spravovat uživatele.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Podle kanadských zákonů musíme do 15 dnů zjistit určité informace o tomto účtu. Požádejte primárního uživatele, aby je doplnil.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Sekundárním uživatelům bylo odebráno oprávnění provádět transakce, protože jsme neobdrželi další údaje, které jsou podle nových kanadských předpisů zapotřebí. Přehled informací, které od vás potřebujeme, najdete na stránce Spravovat sekundárního uživatele.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Zůstatek na vašem účtu PayPal se podle podmínek smlouvy s uživatelem každý den automaticky vybírá a převádí na váš místní bankovní účet. Připsání peněz na bankovní účet může trvat až 7 dní.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Příchozí platby se každých 7 dní automaticky převádějí na váš primární bankovní účet. Chcete-li mít možnost vybírat prostředky kdykoli, dokončete proces potvrzení totožnosti.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Potřebujeme od vás více informací. Aktualizujte informace o bankovním účtu.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Je vyžadována akce:</strong> Kombinace vašeho jména a daňového identifikačního čísla podle záznamů úřadu IRS neexistuje. Pokud chcete předejít omezení účtu, pošlete nám do {documentation_deadline} aktualizované údaje pro formulář W-9.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Je vyžadována akce:</strong> Kombinace vašeho jména a daňového identifikačního čísla podle záznamů úřadu IRS neexistuje. V tuto chvíli nelze účet zrušit. Pokud chcete předejít dalšímu omezení účtu, pošlete nám do {documentation_deadline} aktualizované údaje pro formulář W-9.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Účet je omezen</strong>: Kombinace vašeho jména a daňového identifikačního čísla (TIN) neodpovídá záznamům úřadu IRS. Na předchozí výzvy k opravě jména nebo daňového identifikačního čísla jste nereagovali. Pokud chcete, abychom omezení zrušili a abyste na účet mohli znovu začít přijímat peníze, odešlete aktuální údaje pro formulář W-9.
notification.WS_Label_Alert_Compliance_US_TIP_Command_Text=Poslat údaje pro formulář W-9
