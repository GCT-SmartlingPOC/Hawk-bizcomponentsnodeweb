notification.WS_Label_BR_CIP_Merchant_Day1_Text=Váš účet je omezen. Kvůli zajištění souladu s brazilskými předpisy potřebujeme doplnit informace o vašem účtu PayPal. Aktualizujte své údaje, abyste znovu získali úplný přístup k účtu PayPal.
