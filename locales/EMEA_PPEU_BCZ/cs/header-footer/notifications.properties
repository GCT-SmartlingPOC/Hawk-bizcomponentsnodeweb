notification.WS_Error_EU_CSSF_REC_LMT_LE_1800_EUR=<p>Na svém účtu se blížíte limitu stanovenému předpisy. Je proto potřeba, abyste ověřili svou totožnost. Potvrďte své osobní údaje a údaje o firmě, abyste předešli omezení účtu. <a href="{linkPrefix}/policy/hub?level=kyc">Panel pro zajištění souladu s předpisy</a></p>
notification.WS_Error_EU_CSSF_REC_LMT_NLE_1800_EUR=<p>Na svém účtu se blížíte limitu stanovenému předpisy. Je proto potřeba, abyste ověřili svou totožnost. Potvrďte své osobní údaje, abyste předešli omezení účtu. <a href="{linkPrefix}/policy/hub?level=kyc">Panel pro zajištění souladu s předpisy</a></p>
notification.WS_Error_EU_CSSF_REC_LMT_2500_EUR=Váš účet je nyní omezen, protože dosáhl meze stanovené předpisy. Potřebujeme potvrdit vaše osobní údaje a údaje o firmě, abychom mohli omezení zrušit. <a href="{linkPrefix}/policy/hub?level=kyc">Panel pro zajištění souladu s předpisy</a>
notification.WS_Error_EU_CSSF_DOC_Rejected=Dokumenty, která jste nám poslali, nebylo možné ověřit. Zkontrolujte požadované dokumenty a nahrajte je znovu. <a href="{linkPrefix}/policy/hub?level=kyc">Panel pro zajištění souladu s předpisy</a>
notification.WS_Error_EU_CSSF_Biz_Info_Changed_Message=Změnili jste některé údaje o své firmě. Je zapotřebí, abyste nám zaslali dokumenty, které tuto změnu potvrdí. <a href="{linkPrefix}/policy/hub?level=kyc">Panel pro zajištění souladu s předpisy</a>
notification.WS_Label_Alert_Secondary_User_Info_Required=<a href="{linkPrefix}/businessmanage/users">Potvrďte totožnost uživatelů, kteří mají oprávnění přesouvat peníze na vašem účtu, aby jim mohl být udělen přístup.</a>
notification.WS_Label_Alert_OneTouchRollingExpiration_Text=Měníme funkci One Touch™, aby byla ještě užitečnější.
notification.WS_RU_KYC_Trigger_CIP_Failed_Warning_Message=Sdělte nám další informace o svém účtu. V opačném případě budeme muset omezit možnosti jeho použití. Všechny potřebné informace zadejte <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">zde</a>.
notification.WS_RU_KYC_Trigger_CIP_Failed_Low_Restriction_Message=Nesdělili jste nám potřebné informace, a proto jsme vám omezili přístup k účtu. Zadejte všechny požadované informace <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">zde</a>, abychom vám mohli obnovit úplný přístup k účtu.
notification.WS_Label_MerchantDebitCard_Undeliverable_Text=NALÉHAVÉ UPOZORNĚNÍ: Vaši kartu Business Debit MasterCard nebylo možné doručit. Klikněte <a href="{linkPrefix}/myaccount/settings">sem</a> a aktualizujte svou adresu. Poté zatelefonujte na linku služeb zákazníkům 844-896-4937 a požádejte o náhradní kartu.
notification.WS_Label_AnywhereCard_Undeliverable_Text=NALÉHAVÉ UPOZORNĚNÍ: Vaši kartu PayPal Anywhere nebylo možné doručit. Klikněte <a href="{linkPrefix}/myaccount/settings">sem</a> a aktualizujte svou adresu. Poté zatelefonujte na linku služeb zákazníkům 844-896-4937 a požádejte o náhradní kartu.
notification.WS_LABEL_HK_GENERIC_CONTENT=Na základě předpisů ve vaší zemi potřebujeme další informace, abychom mohli potvrdit vaši totožnost jakožto majitele účtu. Potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_HK_BALANCE_FUNDED_NESC_WARNING=Na základě předpisů ve vaší zemi potřebujeme další informace, abychom mohli potvrdit vaši totožnost jakožto majitele účtu. Potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_HK_BALANCE_FUNDED_ESC_WARNING=Ze zůstatku na účtu PayPal jste za rok poslali platby ve výši přes 5 000 SGD, čímž jste dosáhli důležitého mezníku. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Chcete-li předejít omezení účtu, potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.WS_Label_HK_BALANCE_FUNDED_LOW_HIGH=Ze zůstatku na účtu PayPal jste za rok poslali platby ve výši přes 5 000 SGD, čímž jste dosáhli důležitého mezníku. Na základě předpisů ve vaší zemi potřebujeme potvrdit vaši totožnost jakožto majitele účtu. Prozatím jsme vám omezili možnost používání účtu PayPal. Chcete-li omezení účtu zrušit, potvrďte svou totožnost na tomto <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
notification.Exp_pricing_offers=Blížíte se splnění podmínek pro získání slevy na základě objemu prodeje za tento měsíc. Pro získání slevy stačí už jen o {percentage} % vyšší prodej. <a href="{linkPrefix}/businessexp/fees/paypal-fees">Zobrazit podrobnosti o cenách</a>
notification.WS_Label_Alert_CEAgreementAvailableWarn_Text=Chcete-li nadále zpracovávat platby kreditními kartami od určitých vydavatelů kreditních karet, <a href="{linkPrefix}/businessexp/notifications/ce">přečtěte si smlouvu o zpracovávání kreditních karet banky a vyjádřete s ní souhlas</a>.
notification.WS_Label_Alert_CEAgreementsAvailableWarn_Text=Chcete-li nadále zpracovávat platby kreditními kartami od určitých vydavatelů kreditních karet, <a href="{linkPrefix}/businessexp/notifications/ce">přečtěte si smlouvu o zpracovávání kreditních karet bank a vyjádřete s ní souhlas</a>.
notification.WS_Label_Alert_CEAgreementPastDueWarn_Text=Chcete-li obnovit možnost zpracovávat platby kreditními kartami, <a href="{linkPrefix}/businessexp/notifications/ce">přečtěte si smlouvu o zpracovávání kreditních karet banky a vyjádřete s ní souhlas</a>.
notification.WS_Label_Alert_CEAgreementsPastDueWarn_Text=Chcete-li obnovit možnost zpracovávat platby kreditními kartami, <a href="{linkPrefix}/businessexp/notifications/ce">přečtěte si smlouvu o zpracovávání kreditních karet bank a vyjádřete s ní souhlas</a>.
notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=U partnera <strong>{Partner_name}</strong> na vás čeká platba. Získáte k ní přístup po propojení svého účtu PayPal s partnerem <strong>{Partner_name}</strong>.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Nyní můžete přijímat platby kartami American Express a JCB. Přečtěte si více o <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express a JCB</a>.
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Přidejte zprávu o inteligentní nabídce<br> týkající se služby Venmo</a></strong><br>Informujte ještě více nakupujících o tom, že přijímáte<br> platby Venmo.
notification.WS_Label_Tag_Manager_Not_Created_TODO=Povolit PayPal Messaging
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Potřebujeme od vás další informace. Pokusili jste se poslat platbu, jejíž výše překračuje limity pro posílání peněz stanovené evropskými zákony. Chcete-li limit zrušit, je podle zákona nutné, abyste ověřili svou totožnost. Uveďte potřebné informace.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Potřebujeme od vás další informace. Kartu, kterou jste přidali k účtu, nelze v tuto chvíli použít. Pokud ji chcete použít, je podle místních zákonů nejprve nutné doplnit další informace a potvrdit totožnost. Uveďte potřebné informace.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Potřebujeme od vás další informace. Někdo se vám prostřednictvím služby PayPal pokusil poslat peníze, ale částka překračovala limit stanovený evropskými zákony. Chcete-li limit zrušit, je podle zákona nutné, abyste ověřili svou totožnost. Uveďte potřebné informace.
notification.WS_Label_IN_TAX_ALERT=Uveďte své daňové údaje, abyste mohli uplatnit nárok na daňový kredit.
notification.WS_Label_IN_KYC_ALERT=Chcete-li přijímat domácí <strong>i</strong> zahraniční platby, <strong>poskytněte nám údaje o své firmě</strong> a potřebné dokumenty pro ověřování totožnosti zákazníků.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Protože prostřednictvím služby PayPal přijímáte platby za zboží nebo služby, je třeba ověřit váš status plátce daně v USA, abyste se vyhnuli omezení svého účtu.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Protože prostřednictvím služby PayPal přijímáte platby za zboží a služby, musíme ověřit váš status plátce daně v USA. Přijměte opatření hned, abyste předešli dalším omezením vašeho účtu.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Prohlášení o zahraničním statusu, které jste předložili v roce {Last_Claim_Year}, vyprší v roce {Expiry_Year}. Obnovte své prohlášení o zahraničním statusu co nejdříve, abyste se v budoucnosti vyhnuli omezení účtu. Pokud jste prohlášení předložili v nedávné době, můžete tuto zprávu ignorovat.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Potvrďte svou totožnost do {documentation_deadline}.</strong><br>V zájmu ochrany proti podvodům od vás potřebujeme následující údaje: oficiální jméno, datum narození, poslední čtyři číslice čísla sociálního pojištění a současná adresa. Údaje je potřeba poskytnout do {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Potvrďte svou totožnost do {documentation_deadline}.</strong><br> Jedná se o jeden ze způsobů zabezpečení vašeho účtu. Potřebujeme od vás další informace, například poslední čtyři číslice vašeho čísla sociálního pojištění. Údaje je potřeba poskytnout do {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Převedli jsme vaše filtry na ochranu proti podvodům na bezplatné a vylepšené filtry na ochranu proti podvodům. Nedošlo přitom k žádnému omezení funkcí. Další informace o filtrech na ochranu proti podvodům získáte <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">zde</a> a <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">zde</a>. Pokud máte jakýkoli dotaz, kontaktujte nás na čísle (888) 221-1161. Děkujeme, že používáte službu PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Převedli jsme vaše filtry na ochranu proti podvodům na bezplatné a vylepšené filtry na ochranu proti podvodům. Nedošlo přitom k žádnému omezení funkcí. Pokud máte jakýkoli dotaz, kontaktujte nás na čísle (888) 221-1161. Děkujeme, že používáte službu PayPal. Další informace o filtrech na ochranu proti podvodům získáte <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">zde</a>.
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Část prostředků z plateb, které jste nedávno přijali v aplikaci PayPal Here<sup>tm</sup>, byla zadržena. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Další informace o rezervách na účtu</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Mezní hodnota rezervy na účtu pro transakce PayPal Here<sup>tm</sup> byla změněna. Podrobnosti najdete na <a href="https://www.paypal.com/mep/dashboard">panelu vašeho účtu</a> nebo si můžete <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">zobrazit další informace o rezervách na účtu</a>.
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Nemůžete posílat ani vybírat peníze </strong><br>Kvůli chybějícím údajům o vašem účtu nyní nemůžete posílat ani vybírat peníze. Pokud tyto údaje neobdržíme do {documentation_deadline}, přijdete také o možnost přijímat peníze. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualizovat údaje</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Nemůžete posílat, vybírat ani přijímat peníze </strong><br>Kvůli chybějícím údajům o vašem účtu nyní nemůžete posílat, přijímat ani vybírat peníze. Aktualizujte své údaje co nejdříve, abyste svůj účet mohli používat jako obvykle. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualizovat údaje</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Poskytněte dokumenty potvrzující vaši totožnost<br>V zájmu zajištění bezpečnosti účtu nám <a href="{linkPrefix}/policy/flow/verifyCip">poskytněte dokumenty, které potvrzují vaši totožnost</a>. Pokud jste je již přidali, pak vám děkujeme. Jakmile je zkontrolujeme, pošleme vám e-mail.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Nedávno jste se zúčastnili testu, při kterém jste měli téměř okamžitý přístup k zůstatku na vašem účtu PayPal. Navštivte stránku s testem a předejte nám zpětnou vazbu.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Pomoc s potvrzením údajů o vaší firmě<br>V zájmu zajištění bezpečnosti účtu nám <a href="{linkPrefix}/policy/flow/verifyCip">poskytněte dokumenty, které potvrzují údaje o vaší firmě</a>. Pokud jste je již přidali, pak vám děkujeme. Jakmile je zkontrolujeme, pošleme vám e-mail.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Chcete-li z účtu PayPal posílat peníze nebo platit, potvrďte své údaje. <a href="{linkPrefix}/policy/flow/verifyCip">Potvrdit údaje</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Chcete-li z účtu PayPal posílat peníze nebo platit, potvrďte své údaje. Budete si také moci převádět přijaté peníze na svůj bankovní účet. <a href="{linkPrefix}/moneytransfer/choice">Další informace</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=V zájmu ochrany vašeho účtu prověřujeme nedávnou aktivitu. Peníze proto můžou být k dispozici s určitým zpožděním. Jakmile bude problém vyřešen, budete moci zase využívat okamžitý přístup k prostředkům. <a href="{linkPrefix}/businessprovision/funds">Přejít k okamžitému přístupu k prostředkům</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Máme pro vás dobrou zprávu. Díky okamžitému přístupu k prostředkům máte nyní neomezený přístup ke svým penězům. Pokud bude vaše obchodní aktivita dál probíhat standardně, vyhnete se zadržování peněz. <a href="{linkPrefix}/businessprovision/funds">Informace o okamžitém přístupu k prostředkům</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=U vašeho účtu už nelze využívat okamžitý přístup k prostředkům. Příčinou mohou být změny ve vašem účtu, vaše prodejní aktivita nebo podezření na potenciální podvod. <a href="{linkPrefix}/smarthelp/contact-us">Chcete-li se dozvědět více, kontaktujte nás.</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=DŮLEŽITÉ Dokument daňové přiznání – formulář 1099-K pro váš účet byl vytvořen. Můžete si ho prohlédnout v sekci Přehledy &gt; Daňové doklady, nebo jej otevřete kliknutím na odkaz v oznámení.
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Do {due_date} nám sdělte informace o skutečných vlastnících. Protože vzrostl počet nákupů u vaší firmy placených kartou, potřebujeme od vás informace o skutečných vlastnících firmy. Pokud chcete mít i nadále možnost přijímat platby, sdělte nám tyto informace do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Nezapomeňte nám do {due_date} sdělit informace o skutečných vlastnících. Protože vzrostl počet nákupů u vaší firmy placených kartou, potřebujeme od vás informace o skutečném vlastníkovi firmy. Pokud chcete mít i nadále možnost přijímat platby, sdělte nám tyto informace do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Váš účet je omezen. Protože uplynula lhůta pro sdělení informací o skutečném vlastníkovi, můžete svůj účet v tuto chvíli používat jen omezeně a nemůžete přijímat platby. Chcete-li toto omezení zrušit, sdělte nám požadované informace ještě dnes.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Informace o skutečném vlastníkovi firmy jsou potvrzené. Obdrželi jsme informace o skutečném vlastníkovi, které jste ke svému firemnímu účtu uvedli, a ověřili jsme je. Svůj firemní účet můžete opět používat jako obvykle.
notification.WS_Message_BML_Invalid_Email_Alert=U vašeho účtu Bill Me Later není uvedena platná e-mailová adresa.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Zásady zadržení plateb
notification.WS_Message_BML_Payment_Due_Alert=Splátka PayPal Credit je splatná dne {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Zaplaťte potřebnou částku</a>.<br>Víte, že…? Minimální měsíční splátka se nyní vztahuje na všechny nákupy.
notification.WS_Message_BML_Statement_Ready=Je k dispozici nový výpis služby Bill Me Later.
notification.WS_Message_BML_Delinquent_Payment_Alert=Váš účet PayPal Credit má {delinquent_payments} plateb po splatnosti. Prosím <a href=" www.paypal.com/myaccount/credit/payment/onetime">Naplánujte platbu nyní</a> nebo zavolejte na číslo {service_number}. <br>TOTO JE POKUS O VYMÁHÁNÍ DLUHU A VEŠKERÉ ZÍSKANÉ INFORMACE BUDOU VYUŽITY K TOMUTO ÚČELU.
