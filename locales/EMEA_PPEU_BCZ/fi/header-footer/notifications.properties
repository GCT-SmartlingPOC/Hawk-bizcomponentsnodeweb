notification.WS_Label_Alert_Exit_Limit_Appeal_Approved_Text=Hyviä uutisia: Pyyntösi vapauttaa enemmän rahaasi kuukausittain on hyväksytty. Käytössäsi on {exit_limit_threshold}. Näet lisätietoja <a href = "{linkPrefix}/businessexp/money">Omat rahat -sivulta</a>.
