notification.WS_Label_Alert_PaypalCreditOutage_Text=Emme käsittele tiliäsi koskevia muutos- tai päivityspyyntöjä {outage_start}–{outage_end} johtuen sivuston merkittävistä huoltotoimenpiteistä. Pahoittelemme tästä aiheutuvaa häiriötä. Jos tarvitset kiireistä apua tänä aikana, ota yhteyttä asiakaspalveluun.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Suojaa tilisi. Haluamme pitää PayPalin mahdollisimman turvallisena. Auta meitä antamalla muutamia lisätietoja, kuten henkilötunnuksesi viimeiset neljä numeroa. Suorita vaaditut toimet {documentation_deadline} mennessä, jotta tilisi käyttöä ei rajoiteta. Aloita.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Tilisi edellyttää toimenpiteitä. Viranomaismääräysten vuoksi meidän on kysyttävä sinulta virallinen nimesi, henkilötunnuksesi viimeiset neljä numeroa sekä nykyinen osoitteesi. Suorita vaaditut toimet {documentation_deadline} mennessä, jotta saldosi käyttöä ei rajoiteta. Aloita.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Päivitä nykyiset tulosi</a>, jotta et jää paitsi mahdollisesta PayPal Credit -luottorajan korotuksesta.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Toimita henkilötodistusasiakirjat<br>Jotta voimme suojata tilisi, <a href="{linkPrefix}/policy/flow/verifyCip">toimita henkilöllisyytesi vahvistavat asiakirjat</a>. Jos olet jo lisännyt ne, kiitos siitä. Ilmoitamme sinulle, kun olemme tarkistaneet ne.
