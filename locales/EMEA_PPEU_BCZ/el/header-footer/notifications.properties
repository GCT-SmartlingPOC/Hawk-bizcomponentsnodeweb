notification.WS_Message_JP_KYC_Merchant_Address_PIN_Sent=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης. Εισαγάγετε το 5ψήφιο PIN.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Update=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης, αλλά δεν παραδόθηκε. Ενημερώστε τη διεύθυνσή σας.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Contact=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης, αλλά δεν παραδόθηκε. Επικοινωνήστε μαζί μας για να μάθετε ποιες ενέργειες απαιτούνται για την ολοκλήρωση της διαδικασίας επιβεβαίωσης ταυτότητας.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Expired=Το PIN σας έληξε. Αναρτήστε ξανά τα έγγραφα απόδειξης ταυτότητας για να λάβετε νέο PIN.
notification.WS_Message_JP_KYC_Consumer_Docs_Required=Σύμφωνα με την ισχύουσα νομοθεσία και τους κανονισμούς, πρέπει να παράσχετε έγγραφα απόδειξης της ταυτότητάς σας.
notification.WS_Message_JP_KYC_Consumer_Docs_Uploaded=Ευχαριστούμε για την παροχή των εγγράφων απόδειξης της ταυτότητάς σας. Ελέγξτε την κατάσταση της διαδικασίας επιβεβαίωσης.
notification.WS_Message_JP_KYC_Consumer_Docs_Not_Verified=Δεν είναι δυνατή η επιβεβαίωση ορισμένων πληροφοριών στα έγγραφα που παρασχέθηκαν. Ελέγξτε και αναρτήστε ξανά τα έγγραφα.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Sent=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης. Εισαγάγετε το 5ψήφιο PIN.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Update=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης, αλλά δεν παραδόθηκε. Ενημερώστε τη διεύθυνσή σας.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Contact=Σας στείλαμε ένα PIN με συστημένο ταχυδρομείο χωρίς δυνατότητα προώθησης, αλλά δεν παραδόθηκε. Επικοινωνήστε μαζί μας για να μάθετε ποιες ενέργειες απαιτούνται για την ολοκλήρωση της διαδικασίας επιβεβαίωσης ταυτότητας.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Expired=Το PIN σας έληξε. Παράσχετε ξανά τα έγγραφα απόδειξης της ταυτότητάς σας για να λάβετε νέο PIN.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Threshold_Reached_Text=Ο λογαριασμός σας έχει όριο αποστολής 100.000 JPY ανά συναλλαγή. Για να καταργήσετε το όριο, πρέπει να παράσχετε έγγραφα απόδειξης της ταυτότητάς σας για να μας βοηθήσετε να επιβεβαιώσουμε την ταυτότητά σας.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=Ο λογαριασμός σας έχει όριο αποστολής 100.000 JPY ανά συναλλαγή. Για να καταργήσετε το όριο, πρέπει να παράσχετε έγγραφα απόδειξης της ταυτότητας της επιχείρησής σας για να μας βοηθήσετε να επιβεβαιώσουμε την ταυτότητά της.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Exceeded_Text=Ο λογαριασμός σας έχει όριο αποστολής 100.000 JPY ανά συναλλαγή. Για να καταργήσετε το όριο, πρέπει να παράσχετε έγγραφα απόδειξης της ταυτότητάς σας για να μας βοηθήσετε να επιβεβαιώσουμε την ταυτότητά σας.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Exceeded_Text=Ο λογαριασμός σας έχει όριο αποστολής 100.000 JPY ανά συναλλαγή. Για να καταργήσετε το όριο, πρέπει να παράσχετε έγγραφα απόδειξης της ταυτότητας της επιχείρησής σας για να μας βοηθήσετε να επιβεβαιώσουμε την ταυτότητά της.
notification.WS_Label_Accept_Mandate=Αποδοχή εξουσιοδότησης άμεσης χρέωσης
notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Σύμφωνα με την νομοθεσία του Καναδά, πρέπει να συλλέξουμε ορισμένες πληροφορίες για τους επιπρόσθετους χρήστες σε αυτόν τον λογαριασμό εντός των επόμενων 15 ημερών. Επισκεφθείτε τη σελίδα Διαχείριση χρηστών για να μάθετε ποιες πληροφορίες χρειαζόμαστε.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Σύμφωνα με την νομοθεσία του Καναδά, πρέπει να συλλέξουμε ορισμένες πληροφορίες για αυτόν τον λογαριασμό εντός των επόμενων 15 ημερών. Ζητήστε από τον κύριο χρήστη να τις ενημερώσει.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Το δικαίωμα διεκπεραίωσης συναλλαγών για δευτερεύοντες χρήστες ανακλήθηκε, διότι τα επιπρόσθετα δεδομένα που απαιτούνται σύμφωνα με τις νέες κανονιστικές ρυθμίσεις του Καναδά δεν έχουν παρασχεθεί. Επισκεφθείτε τη σελίδα Διαχείριση δευτερευόντων χρηστών για να μάθετε ποιες πληροφορίες χρειαζόμαστε.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Σύμφωνα με τους όρους της Συμφωνίας χρήστη, το υπόλοιπο του λογαριασμού PayPal μεταφέρεται αυτόματα στον τοπικό τραπεζικό λογαριασμό σας καθημερινά. Ενδέχεται να χρειαστούν έως και 7 ημέρες έως ότου λάβετε τα κεφάλαια στον τραπεζικό λογαριασμό σας.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Οι πληρωμές που λαμβάνετε μεταφέρονται αυτόματα στον κύριο τραπεζικό λογαριασμό σας κάθε 7 ημέρες. Αν θέλετε να μπορείτε να μεταφέρετε τα κεφάλαιά σας όσο συχνά επιθυμείτε, ολοκληρώστε τη διαδικασία επιβεβαίωσης ταυτότητας.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Απαιτούνται περισσότερες πληροφορίες. Ενημερώστε τα στοιχεία της τράπεζάς σας.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Απαιτείται ενέργεια:</strong> Ο συνδυασμός του ονόματός σας και του αριθμού φορολογικού μητρώου (ΑΦΜ) δεν αντιστοιχεί στα αρχεία της φορολογικής υπηρεσίας. Πρέπει να υποβάλετε τα ενημερωμένα στοιχεία W-9 έως τις {documentation_deadline}, για να αποφύγετε τυχόν περιορισμούς στη χρήση του λογαριασμού σας.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Απαιτείται ενέργεια:</strong> Ο συνδυασμός του ονόματός σας και του αριθμού φορολογικού μητρώου (ΑΦΜ) δεν αντιστοιχεί στα αρχεία της φορολογικής υπηρεσίας. Δεν μπορείτε να κλείσετε τον λογαριασμό σας αυτήν τη στιγμή. Για να αποφύγετε περαιτέρω περιορισμούς στον λογαριασμό σας, πρέπει να υποβάλετε τα ενημερωμένα στοιχεία W-9 έως τις {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Ο λογαριασμός σας έχει περιοριστεί:</strong> Ο συνδυασμός του ονόματός σας και του αριθμού φορολογικού μητρώου (ΑΦΜ) δεν αντιστοιχεί στα αρχεία της φορολογικής υπηρεσίας και δεν έχετε απαντήσει σε προηγούμενα αιτήματα διόρθωσης του ονόματος ή/και του ΑΦΜ σας. Πρέπει να υποβάλετε ενημερωμένα στοιχεία W-9 για να καταργήσετε τους περιορισμούς και να μπορείτε να λαμβάνετε ξανά χρήματα στον λογαριασμό σας.
notification.WS_Label_Alert_Compliance_US_TIP_Command_Text=Υποβολή στοιχείων W-9
