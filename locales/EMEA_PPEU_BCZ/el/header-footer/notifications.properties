notification.WS_Label_Alert_External_Hold_Text_AU=Η eBay έστειλε αίτημα δέσμευσης των κεφαλαίων που προέρχονται από την πώλησή σας. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Επικοινωνήστε με την eBay</a> για να μάθετε περισσότερα. Τα κεφάλαιά σας θα πρέπει να είναι διαθέσιμα εντός 21 ημερών.
notification.WS_Label_Alert_External_Hold_Text_TH=Στις περισσότερες περιπτώσεις, τα κεφάλαια από πωλήσεις αντικειμένων που καταχωρίζονται και πωλούνται στις τοποθεσίες eBay.com, eBay.ca και eBay.cafr θα είναι διαθέσιμα 21 ημέρες αφού λάβετε την πληρωμή από τον αγοραστή, έως ότου δημιουργήσετε επιτυχημένο ιστορικό πωλήσεων στην τοποθεσία eBay. 
notification.WS_Label_Alert_External_Hold_Text_GB=Η eBay έστειλε αίτημα δέσμευσης των κεφαλαίων που προέρχονται από την πώλησή σας. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Επικοινωνήστε με την eBay</a> για να μάθετε περισσότερα. Τα κεφάλαιά σας θα είναι διαθέσιμα εντός 21 ημερών.
notification.WS_Label_Alert_External_Hold_Text_IT=Λαμβάνοντας υπόψη τη δραστηριότητα πωλήσεών σας στην τοποθεσία eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από κάθε συναλλαγή eBay. Η δέσμευση των χρημάτων μπορεί να διαρκέσει έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Προκειμένου να παράσχει προστασία σε αγοραστές με αύξουσες πωλήσεις, η PayPal ενδέχεται να δεσμεύσει προσωρινά τα χρήματα από κάθε συναλλαγή eBay. Αυτή η διαδικασία ενδέχεται να διαρκέσει έως και 21 ημέρες. Αποστείλετε τα στοιχεία παρακολούθησης αποστολής ή επισημάνετε τα αντικείμενα ως «απεσταλμένα» στην τοποθεσία της eBay ή της PayPal για να βοηθήσετε στην επιτάχυνση αυτής της διαδικασίας. 
notification.WS_Label_Alert_External_Hold_Text_FR=Δεδομένης της δραστηριότητας πωλήσεών σας στο eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από τις συναλλαγές eBay για έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο. 
notification.WS_Label_Alert_External_Hold_Text_TR=Δεδομένης της δραστηριότητας πωλήσεών σας στο eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από τις συναλλαγές eBay για έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο, ούτως ώστε να ελέγξουμε ότι δεν υπάρχουν προβλήματα. 
notification.WS_Label_Alert_External_Hold_Text_BR=Με βάση το ιστορικό των πωλήσεών σας στο eBay, η PayPal ενδέχεται να δεσμεύσει την πληρωμή από μια πώληση στο eBay. Στις περισσότερες περιπτώσεις, η πληρωμή είναι διαθέσιμη εντός 21 ημερών ή συντομότερα αν μας παράσχετε τα στοιχεία αποστολής. 
notification.WS_Label_Alert_External_Hold_Text_JP=Στις περισσότερες περιπτώσεις, τα κεφάλαια από πωλήσεις αντικειμένων που καταχωρίζονται και πωλούνται στις τοποθεσίες eBay.com, eBay.ca και eBay.cafr θα είναι διαθέσιμα 21 ημέρες αφού λάβετε την πληρωμή από τον αγοραστή, έως ότου δημιουργήσετε επιτυχημένο ιστορικό πωλήσεων στην τοποθεσία eBay. Για να λάβετε τα κεφάλαια συντομότερα, στείλτε την παραγγελία γρήγορα και παράσχετε τα απαιτούμενα στοιχεία παρακολούθησης στο eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Δεδομένης της δραστηριότητας πωλήσεών σας στο eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από τις συναλλαγές eBay για έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο.  
notification.WS_Label_Alert_External_Hold_Text_C2=Στις περισσότερες περιπτώσεις, τα κεφάλαια από πωλήσεις αντικειμένων που καταχωρίζονται και πωλούνται στις τοποθεσίες eBay.com, eBay.ca και eBay.cafr θα είναι διαθέσιμα 21 ημέρες αφού λάβετε την πληρωμή από τον αγοραστή, έως ότου δημιουργήσετε επιτυχημένο ιστορικό πωλήσεων στην τοποθεσία eBay. Τα κεφάλαια ενδέχεται να αποδεσμευτούν συντομότερα αν στείλετε την παραγγελία γρήγορα και παράσχετε τα απαραίτητα στοιχεία παρακολούθησης. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Στις περισσότερες περιπτώσεις, τα κεφάλαια από πωλήσεις αντικειμένων που πωλούνται στις τοποθεσίες eBay.com, eBay.ca και eBay.cafr θα είναι διαθέσιμα 21 ημέρες αφού λάβετε την πληρωμή από τον αγοραστή, έως ότου δημιουργήσετε επιτυχημένο ιστορικό πωλήσεων στην τοποθεσία eBay. Τα κεφάλαια ενδέχεται να αποδεσμευτούν συντομότερα αν στείλετε την παραγγελία γρήγορα και παράσχετε τα απαραίτητα στοιχεία παρακολούθησης. 
notification.WS_Label_Alert_External_Hold_Text_IL=Με βάση το ιστορικό των πωλήσεών σας στο eBay, η PayPal ενδέχεται να δεσμεύσει την πληρωμή από μια πώληση στο eBay. Στις περισσότερες περιπτώσεις, η πληρωμή είναι διαθέσιμη εντός 21 ημερών ή συντομότερα αν μας παράσχετε τα στοιχεία αποστολής. Για να λάβετε τα κεφάλαια γρηγορότερα, αποστείλετε τα στοιχεία παρακολούθησης αποστολής ή επισημάνετε τα αντικείμενα ως απεσταλμένα στην τοποθεσία eBay. Αν ο αγοραστής αναφέρει ένα πρόβλημα, η διαδικασία λήψης των κεφαλαίων ενδέχεται να διαρκέσει περισσότερο. 
