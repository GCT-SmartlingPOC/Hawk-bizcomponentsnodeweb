notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Ενημερώστε το τρέχον εισόδημά σας</a> για να διασφαλίσετε ότι δεν θα χάσετε πιθανές αυξήσεις του πιστωτικού ορίου από το PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Παροχή εγγράφων ταυτότητας<br>Για να μας βοηθήσετε να διατηρήσουμε τον λογαριασμό σας ασφαλή, <a href="{linkPrefix}/policy/flow/verifyCip">παράσχετε έγγραφα που επιβεβαιώνουν την ταυτότητά σας</a>. Αν τα έχετε προσθέσει ήδη, σας ευχαριστούμε. Θα σας στείλουμε email αφού τα ελέγξουμε.
