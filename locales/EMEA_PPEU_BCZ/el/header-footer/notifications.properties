notification.WS_Label_Alert_External_Hold_Text_PL=Λαμβάνοντας υπόψη τη δραστηριότητα πωλήσεών σας στην τοποθεσία eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από κάθε συναλλαγή eBay. Η δέσμευση των χρημάτων μπορεί να διαρκέσει έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο. 
