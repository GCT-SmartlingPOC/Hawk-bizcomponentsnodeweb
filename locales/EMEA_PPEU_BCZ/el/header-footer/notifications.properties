notification.WS_Label_Fax_Subject_W8BENE_Form_Required=W-8BEN-E
notification.WS_Label_Additional_Info_Needed=Απαιτούνται επιπρόσθετες πληροφορίες
notification.WS_Label_Additional_Info_Required=Απαιτούνται επιπρόσθετες πληροφορίες
notification.WS_Label_Info_Needed=Απαιτούνται πληροφορίες
notification.WS_Label_Insufficient_Privileges_To_Edit_Profile=Δεν έχετε άδεια επεξεργασίας των πληροφοριών σε αυτό το προφίλ. Επικοινωνήστε με τον κάτοχο του λογαριασμού για να εκτελέσετε αλλαγές.
notification.WS_Error_Privacy_Policy_Not_Agreed=Παρακαλούμε αποδεχτείτε την Πολιτική απορρήτου.
notification.WS_Label_Alert_US_Bank_Removed_Text=Λόγω νομικών απαιτήσεων, ο αμερικανικός τραπεζικός λογαριασμός σας καταργήθηκε από τον λογαριασμό PayPal. Αυτό σημαίνει ότι δεν μπορείτε να μεταφέρετε κεφάλαια σε αυτόν τον τραπεζικό λογαριασμό.
notification.WS_Label_Alert_US_Bank_Removed_Command_Text_RU=Προσθέστε έναν ρωσικό τραπεζικό λογαριασμό για να μεταφέρετε κεφάλαια.
notification.WS_Alert_Other_Bank_Selected=Επί του παρόντος, μπορείτε να εκτελείτε άμεσες πληρωμές μόνο από τον τραπεζικό λογαριασμό σας από ~1. Αν η τράπεζά σας δεν υποστηρίζει πληρωμές μέσω PayPal, προσθέστε μια πιστωτική κάρτα.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Για πληρωμές μέσω PayPal, πρέπει να προσθέσετε έναν τρεχούμενο λογαριασμό από ~1. Μπορείτε να προσθέσετε άλλες τράπεζες στον λογαριασμό PayPal για μεταφορές χρημάτων (όλες οι τράπεζες της Βραζιλίας είναι αποδεκτές).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Για πληρωμές μέσω PayPal, πρέπει να προσθέσετε έναν τρεχούμενο λογαριασμό από ~1 ή μια πιστωτική κάρτα.
notification.WS_Description_Email_Link_Confirm_Text1=σύνδεση και επιβεβαίωση χρεωστικής ή πιστωτικής κάρτας
notification.WS_Description_Email_Link_Confirm_Text2=σύνδεση και επιβεβαίωση τραπεζικού λογαριασμού ή λήψη έγκρισης για PayPal Credit
notification.WS_Description_Email_Link_Confirm_Text3=σύνδεση και επιβεβαίωση τραπεζικού λογαριασμού
notification.WS_Description_Email_Link_Confirm_Text4=σύνδεση και επιβεβαίωση κάρτας
notification.WS_Description_Email_Link_Confirm_Text5=επιβεβαίωση τραπεζικού λογαριασμού ή χρεωστικής/πιστωτικής κάρτας
notification.WS_Description_Email_Link_Confirm_Text6=επιβεβαίωση χρεωστικής/πιστωτικής κάρτας ή τραπεζικού λογαριασμού
notification.WS_Description_Email_Link_Confirm_Text7=σύνδεση και επιβεβαίωση πιστωτικής κάρτας
notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Ξεκινώντας από τις ~1, το μέγιστο όριο ανάληψης για τράπεζες στην Κορέα ανά εργάσιμη ημέρα έχει αυξηθεί σε ~2 για λογαριασμούς PayPal που έχουν επαληθευτεί.
notification.WS_Notification_Legacy_Templates_Sunset_Message=Δυστυχώς δεν μπορείτε να χρησιμοποιήσετε τα υπάρχοντα πρότυπα για τη δημιουργία τιμολογίου. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Μεταβείτε στην ενότητα Διαχείριση προτύπων</a> για να τα δημιουργήσετε ξανά χρησιμοποιώντας τη νέα διάταξη προτύπων. Τα υπάρχοντα πρότυπα δεν θα είναι διαθέσιμα μετά τις 30 Ιουνίου 2011.
notification.WS_Notification_SBR_Send_Money_Message=Σύμφωνα με τους κανονισμούς της Ινδίας, τα κεφάλαια στο υπόλοιπο PayPal δεν μπορούν να χρησιμοποιηθούν για την αποστολή πληρωμών. Χρησιμοποιήστε την πιστωτική ή χρεωστική κάρτα σας για την εκτέλεση αγορών και την αποστολή πληρωμών.
notification.WS_Notification_SBR_Check_Out_Message=Σύμφωνα με τους κανονισμούς της Ινδίας, τα κεφάλαια στο υπόλοιπο PayPal δεν μπορούν να χρησιμοποιηθούν για την εκτέλεση πληρωμών για αγορές. Χρησιμοποιήστε την πιστωτική ή χρεωστική κάρτα σας για την εκτέλεση αγορών και την αποστολή πληρωμών.
notification.WS_Notification_about_small_medium_packet=Από την 1η Απριλίου 2013, η Royal Mail θα εισαγάγει δύο νέους τύπους συσκευασιών στις υπηρεσίες 1ης κατηγορίας και 1ης κατηγορίας με υπογραφή, το Μικρό πακέτο και το Μεσαίο πακέτο. Αυτοί οι τύποι συσκευασιών θα αντικαταστήσουν το Πακέτο. Οι νέοι τύποι συσκευασιών θα είναι διαθέσιμοι στο PayPal από τις 9 Απριλίου 2013. Εν τω μεταξύ, για συναλλαγές που αφορούν την eBay χρησιμοποιήστε την ροή ετικετών της eBay και για συναλλαγές εκτός eBay χρησιμοποιήστε απευθείας τις υπηρεσίες της Royal Mail.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Για να χρησιμοποιήσετε όλες τις λειτουργίες του λογαριασμού PayPal, ενημερώστε το CNPJ και την επωνυμία της επιχείρησής σας και θα είστε έτοιμοι.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Ο λογαριασμός σας δεν έχει δικαίωμα λήψη πληρωμών. Απλώς ενημερώστε το CPF και το όνομά σας και θα είστε έτοιμοι.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Έχετε φτάσει τα αρχικά όρια του λογαριασμού σας. Για να συνεχίσετε να χρησιμοποιείτε το PayPal, καταργήστε αυτά τα όρια <a href="/compliance/dashboard">επιβεβαιώνοντας την τραπεζική κάρτα και την ταυτότητά σας</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Συγχαρητήρια. Τα όρια του λογαριασμού σας καταργήθηκαν.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Πρέπει να συλλέξουμε ορισμένες επιπρόσθετες πληροφορίες για εσάς για να μπορείτε να εξακολουθήσετε τη χρήση του PayPal. Ενημερώστε τα στοιχεία σας.
notification.WS_Label_Limitation_Message_178_003=Πρέπει να συλλέξουμε περισσότερες πληροφορίες σχετικά με εσάς και την επιχείρησή σας, για λόγους συμμόρφωσης με τις κανονιστικές απαιτήσεις της Ρωσίας. Για να παράσχετε αυτές τις πληροφορίες, μεταβείτε στη διεύθυνση <a href="http://www.paypal-merchant.ru"> http://www.paypal-merchant.ru</a> και συνδεθείτε με τη διεύθυνση email και τον κωδικό πρόσβασής σας για το PayPal. Ακολουθήστε τις περαιτέρω οδηγίες στη σελίδα.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Ελέγξτε το κύριο email σας για περισσότερες πληροφορίες
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Σας στείλαμε ένα email το οποίο εξηγεί τα στοιχεία που πρέπει να μας παράσχετε για να καταργήσουμε τον περιορισμό από τον λογαριασμό σας.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Η ταυτότητά σας επιβεβαιώθηκε και μπορείτε να συνεχίσετε να εκτελείτε πληρωμές, να ζητάτε πληρωμές και να στέλνετε και να λαμβάνετε χρήματα μέσω PayPal. Θα μεταφέρουμε 100 RUB στον λογαριασμό PayPal για να καλύψουμε τα έξοδα.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Επιβεβαιώστε τα στοιχεία σας αυτοπροσώπως όσο το δυνατόν συντομότερα, διότι διαφορετικά θα πρέπει να περιορίσουμε την πρόσβαση στον λογαριασμό σας. <a href="{linkPrefix}/compliance/instruction">Κάντε κλικ εδώ</a> για περισσότερες πληροφορίες.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Ευχαριστούμε για την παροχή των στοιχείων. Μόλις επιβεβαιώσουμε την ταυτότητά σας, θα επαναφέρουμε την πλήρη πρόσβαση στον λογαριασμό σας.
notification.WS_Label_MY_PRE_WARNING=Έχετε φτάσει ένα όριο χρήσης με υπόλοιπο λογαριασμού 3.000 MYR. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>
notification.WS_Label_MY_WARNING=Έχετε φτάσει ένα όριο χρήσης με υπόλοιπο λογαριασμού 5.000 MYR ή υψηλότερο. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Για να αποφύγετε τυχόν περιορισμούς στον λογαριασμό σας, επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>
notification.WS_Label_MY_HIGH=Έχετε φτάσει ένα όριο χρήσης με ποσό συναλλαγών 3.000 MYR. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Εν τω μεταξύ, ο λογαριασμός PayPal σας περιορίστηκε. Για να καταργήσετε τους περιορισμούς από τον λογαριασμό σας, επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>
notification.WS_Label_MY_ALERT2=Έχετε φτάσει ένα όριο χρήσης με υπόλοιπο λογαριασμού 5.000 MYR ή υψηλότερο. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Εν τω μεταξύ, ο λογαριασμός PayPal σας περιορίστηκε. Για να καταργήσετε τους περιορισμούς από τον λογαριασμό σας, επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>
notification.WS_Label_AU_CDD_LookBack_Request_Text=Απαιτούνται περισσότερες πληροφορίες σχετικά με τους πραγματικούς δικαιούχους. Ενημερώστε τη <a href="{linkPrefix}/businessprofile/settings/info">σελίδα πληροφοριών της επιχείρησής σας</a> όσο το δυνατόν συντομότερα για να διασφαλίσετε ότι μπορείτε να συνεχίσετε να στέλνετε και να λαμβάνετε χρήματα.
notification.WS_Label_AU_CDD_Lookback_Soft_Restricted_Text=ΣΗΜΑΝΤΙΚΟ: Δεν θα μπορείτε να στέλνετε ή να μεταφέρετε χρήματα έως ότου παράσχετε πληροφορίες σχετικά με τους πραγματικούς δικαιούχους στη <a href="{linkPrefix}/businessprofile/settings/info">σελίδα πληροφοριών της επιχείρησής σας</a>. Ενημερώστε αυτήν τη σελίδα όσο το δυνατόν συντομότερα για να διασφαλίσετε ότι μπορείτε να συνεχίσετε να λαμβάνετε πληρωμές.
notification.WS_Label_AU_CDD_Lookback_Hard_Restricted_Text=ΣΗΜΑΝΤΙΚΟ: Δεν μπορείτε να λάβετε πληρωμές ή να στείλετε και να μεταφέρετε χρήματα. Παράσχετε πληροφορίες σχετικά με τους πραγματικούς δικαιούχους στη <a href="{linkPrefix}/businessprofile/settings/info">σελίδα πληροφοριών της επιχείρησής σας</a> για να καταργήσετε αυτόν τον περιορισμό.
notification.WS_LABEL_3PL_GENERIC_CONTENT=Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, απαιτούνται ορισμένες επιπρόσθετες πληροφορίες για να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_NESC_WARNING=Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, απαιτούνται ορισμένες επιπρόσθετες πληροφορίες για να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_ESC_WARNING=Έχετε φτάσει σε όριο χρήσης, κατά το οποίο έχετε χρησιμοποιήσει το υπόλοιπο PayPal για την αποστολή πληρωμών που υπερβαίνουν τα 5000 SGD σε ένα έτος. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Για να αποφύγετε τυχόν περιορισμούς στον λογαριασμό σας, επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_LOW_HIGH=Έχετε φτάσει σε όριο χρήσης, κατά το οποίο έχετε χρησιμοποιήσει το υπόλοιπο PayPal για την αποστολή πληρωμών που υπερβαίνουν τα 5000 SGD σε ένα έτος. Σύμφωνα με τις κανονιστικές ρυθμίσεις της χώρας σας, πρέπει να επιβεβαιώσουμε την ταυτότητά σας ως κατόχου του λογαριασμού. Εν τω μεταξύ, ο λογαριασμός PayPal σας περιορίστηκε. Για να καταργήσετε τους περιορισμούς από τον λογαριασμό σας, επιβεβαιώστε την ταυτότητά σας στον <a href="{linkPrefix}/policy/hub/cip">πίνακα</a>.
notification.WS_Label_BR_KYC_Account_Restricted_Text=<a href="{linkPrefix}/policy/hub/kyc">Σημαντικό! Για να αποφύγετε μελλοντικούς περιορισμούς ή να καταργήσετε τρέχοντες περιορισμούς από τον λογαριασμό PayPal, πρέπει να παράσχετε ορισμένες επιπρόσθετες πληροφορίες.</a>
notification.WS_Label_BR_CIP_Merchant_Day1_Text=Ο λογαριασμός σας έχει περιοριστεί. Για λόγους συμμόρφωσης με τους κανονισμούς της Βραζιλίας, πρέπει να παράσχετε περισσότερες πληροφορίες σχετικά με τον λογαριασμό PayPal. Ενημερώστε τα στοιχεία σας για να ανακτήσετε την πλήρη πρόσβαση στον λογαριασμό PayPal.
notification.WS_Label_BR_CIP_Merchant_Day15_Text=Ο λογαριασμός σας έχει περιοριστεί. Για λόγους συμμόρφωσης με τους κανονισμούς της Βραζιλίας, πρέπει να παράσχετε περισσότερες πληροφορίες σχετικά με τον λογαριασμό PayPal. Ενημερώστε τα στοιχεία σας για να ανακτήσετε την πλήρη πρόσβαση στον λογαριασμό PayPal.
notification.WS_Label_BR_CIP_Parting_Ways_Text=Κλείσαμε τον λογαριασμό σας διότι δεν παράσχατε έγκυρα και ενημερωμένα στοιχεία του αριθμού φορολογικού μητρώου σας.  
