notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Στις περισσότερες περιπτώσεις, τα κεφάλαια από πωλήσεις αντικειμένων που καταχωρίζονται και πωλούνται στις τοποθεσίες eBay.com, eBay.ca και eBay.cafr θα είναι διαθέσιμα 21 ημέρες αφού λάβετε την πληρωμή από τον αγοραστή, έως ότου δημιουργήσετε επιτυχημένο ιστορικό πωλήσεων στην τοποθεσία eBay. Για να λάβετε τα κεφάλαια συντομότερα, στείλτε την παραγγελία γρήγορα και παράσχετε τα απαιτούμενα στοιχεία παρακολούθησης. 
notification.WS_Label_Alert_External_Hold_Text_CA=Η PayPal και η eBay συνεργάζονται για να διασφαλίζουν ότι οι αγοραστές απολαμβάνουν τη βέλτιστη εμπειρία χρήσης κατά την εκτέλεση των αγορών τους. Στο πλαίσιο αυτής της προσπάθειας και για ορισμένους πωλητές του eBay που δημιουργούν επιτυχημένο ιστορικό πωλήσεων, τα κεφάλαια από πωλήσεις στο eBay θα εμφανίζονται στον λογαριασμό PayPal με την κατάσταση «Μη διαθέσιμα ακόμα» για ένα χρονικό διάστημα, έως ότου καταστούν διαθέσιμα. Αυτό ισχύει για αντικείμενα που καταχωρίζονται και πωλούνται στις τοποθεσίες eBay.ca και eBay.com. 
