notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Χρειαζόμαστε ορισμένες πληροφορίες. Προσπαθήσατε να στείλετε μια πληρωμή που υπερβαίνει το όριο αποστολής που ορίζεται από την ευρωπαϊκή νομοθεσία. Η ισχύουσα νομοθεσία απαιτεί την επιβεβαίωση της ταυτότητάς σας για την κατάργηση του ορίου. Παράσχετε τα στοιχεία σας.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Χρειαζόμαστε ορισμένες πληροφορίες. Η κάρτα που προσθέσατε στον λογαριασμό σας δεν μπορεί να χρησιμοποιηθεί αυτήν τη στιγμή. Η τοπική νομοθεσία απαιτεί την επαλήθευση της ταυτότητάς σας μέσω παροχής ορισμένων επιπρόσθετων πληροφοριών προκειμένου να μπορείτε να χρησιμοποιήσετε αυτήν την κάρτα. Παράσχετε τα στοιχεία σας.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Χρειαζόμαστε ορισμένες πληροφορίες. Εντοπίστηκε μια απόπειρα αποστολής χρημάτων σε εσάς μέσω PayPal, αλλά το ποσό υπερβαίνει τα όρια που ορίζονται από την ευρωπαϊκή νομοθεσία. Η ισχύουσα νομοθεσία απαιτεί την επιβεβαίωση της ταυτότητάς σας για την κατάργηση του ορίου. Παράσχετε τα στοιχεία σας.
notification.WS_Label_IN_TAX_ALERT=Καταχωρίστε τα φορολογικά στοιχεία σας για να μπορέσετε να διεκδικήσετε τα πιστωτικά σας μόρια φόρου.
notification.WS_Label_IN_KYC_ALERT=Για να λαμβάνετε <strong>και</strong> εγχώριες και διεθνείς πληρωμές, <strong>παράσχετε τα στοιχεία της επιχείρησής σας</strong> μαζί με τα έγγραφα KYC (Γνωρίστε τον πελάτη σας).
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Για να αποφύγετε περιορισμούς στον λογαριασμό σας, πρέπει να επαληθεύσουμε τη φορολογική σας κατάσταση στις ΗΠΑ, διότι λαμβάνετε πληρωμές για αγαθά ή υπηρεσίες μέσω PayPal.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Πρέπει να επαληθεύσουμε τη φορολογική σας κατάσταση στις ΗΠΑ, διότι λαμβάνετε πληρωμές για αγαθά ή υπηρεσίες μέσω PayPal. Αναλάβετε άμεσα δράση, για να αποφύγετε επιπρόσθετους περιορισμούς στον λογαριασμό σας.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Το πιστοποιητικό κατάστασης αλλοδαπής που ζητήσατε το {Last_Claim_Year} θα λήξει το {Expiry_Year}. Ανανεώστε το πιστοποιητικό κατάστασης αλλοδαπής τώρα για να αποφύγετε την επιβολή περιορισμών στον λογαριασμό σας στο μέλλον. Αγνοήστε αυτό το μήνυμα αν έχετε ζητήσει το πιστοποιητικό κατάστασης αλλοδαπής πρόσφατα.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Επιβεβαιώστε την ταυτότητά σας έως τις {documentation_deadline}.</strong><br> Για την καταπολέμηση της απάτης, πρέπει να παράσχετε τη νόμιμη επωνυμία, την ημερομηνία γέννησης, τα 4 τελευταία ψηφία του αριθμού μητρώου κοινωνικής ασφάλισης και την τρέχουσα διεύθυνσή σας. Πρέπει να παράσχετε αυτά τα στοιχεία έως τις {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Επιβεβαιώστε την ταυτότητά σας έως τις {documentation_deadline}.</strong><br> Αυτή η διαδικασία συμβάλλει στην ασφάλεια του λογαριασμού σας. Χρειαζόμαστε λίγες ακόμα επιπρόσθετες πληροφορίες, όπως τα 4 τελευταία ψηφία του αριθμού μητρώου κοινωνικής ασφάλισης. Πρέπει να παράσχετε αυτά τα στοιχεία έως τις {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Τα φίλτρα ενάντια στην απάτη έχουν αναβαθμιστεί στα δωρεάν και βελτιωμένα φίλτρα διαχείρισης απάτης χωρίς να χαθεί καμία λειτουργία. Διαβάστε περισσότερα σχετικά με τα φίλτρα διαχείρισης απάτης <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">εδώ</a> και <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">εδώ</a>. Αν έχετε ερωτήσεις, επικοινωνήστε μαζί μας στον αριθμό (888) 221-1161. Ευχαριστούμε που χρησιμοποιείτε την PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Τα φίλτρα ενάντια στην απάτη έχουν αναβαθμιστεί στα δωρεάν και βελτιωμένα φίλτρα διαχείρισης απάτης χωρίς να χαθεί καμία λειτουργία. Αν έχετε ερωτήσεις, επικοινωνήστε μαζί μας στον αριθμό (888) 221-1161. Ευχαριστούμε που χρησιμοποιείτε την PayPal. Διαβάστε περισσότερα σχετικά με τα φίλτρα διαχείρισης απάτης <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">εδώ</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Ορισμένα από τα κεφάλαια των πληρωμών που ελήφθησαν πρόσφατα μέσω PayPal Here<sup>tm</sup> έχουν δεσμευθεί. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Μάθετε περισσότερα σχετικά με τα αποθεματικά</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Το όριο αποθεματικού του λογαριασμού για τις συναλλαγές σας μέσω PayPal Here<sup>tm</sup> έχει αλλάξει. Επισκεφθείτε <a href="https://www.paypal.com/mep/dashboard">τον πίνακα εργαλείων του λογαριασμού σας</a> για περισσότερες λεπτομέρειες, και <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">μάθετε περισσότερα σχετικά με τα αποθεματικά λογαριασμών</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Δεν μπορείτε να στείλετε ή να μεταφέρετε χρήματα. </strong><br>Ορισμένα από τα στοιχεία του λογαριασμού σας λείπουν, επομένως δεν μπορείτε να στείλετε ή να μεταφέρετε χρήματα αυτήν τη στιγμή. Αν δεν λάβουμε τις πληροφορίες έως τις {documentation_deadline}, δεν θα μπορείτε επίσης να λάβετε χρήματα. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Ενημερώστε τα στοιχεία σας τώρα.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Δεν μπορείτε να στείλετε, να μεταφέρετε ή να λάβετε χρήματα. </strong><br>Ορισμένα από τα στοιχεία του λογαριασμού σας λείπουν, επομένως δεν μπορείτε να στείλετε, να λάβετε ή να μεταφέρετε χρήματα αυτήν τη στιγμή. Ενημερώστε τα στοιχεία σας αμέσως για να μπορέσετε να χρησιμοποιήσετε ξανά τον λογαριασμό σας ως συνήθως. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Ενημερώστε τα στοιχεία σας τώρα.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Παροχή εγγράφων ταυτότητας<br>Για να μας βοηθήσετε να διατηρήσουμε τον λογαριασμό σας ασφαλή, <a href="{linkPrefix}/policy/flow/verifyCip">παράσχετε έγγραφα που επιβεβαιώνουν την ταυτότητά σας</a>. Αν τα έχετε προσθέσει ήδη, σας ευχαριστούμε. Θα σας στείλουμε email αφού τα ελέγξουμε.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Πρόσφατα συμμετείχατε σε μια δοκιμή για να έχετε γρηγορότερη πρόσβαση στο υπόλοιπο PayPal, σχεδόν χωρίς καθυστέρηση. Προβάλετε τη σελίδα δοκιμής και στείλτε μας τα σχόλιά σας.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Βοηθήστε μας να επιβεβαιώσουμε την ταυτότητα της επιχείρησής σας<br>Για να μας βοηθήσετε να διατηρήσουμε τον λογαριασμό σας ασφαλή, <a href="{linkPrefix}/policy/flow/verifyCip">παράσχετε έγγραφα που επιβεβαιώνουν την ταυτότητα της επιχείρησής σας</a>. Αν τα έχετε προσθέσει ήδη, σας ευχαριστούμε. Θα σας στείλουμε email αφού τα ελέγξουμε.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Αν θέλετε να χρησιμοποιείτε το υπόλοιπο PayPal για να στέλνετε και να ξοδεύετε χρήματα, επιβεβαιώστε τώρα τα στοιχεία σας. | <a href="{linkPrefix}/policy/flow/verifyCip">Επιβεβαίωση στοιχείων</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Αν θέλετε να χρησιμοποιείτε το υπόλοιπο PayPal για να στέλνετε και να ξοδεύετε χρήματα, επιβεβαιώστε τώρα τα στοιχεία σας. Εναλλακτικά, μπορείτε να μεταφέρετε τα χρήματα στον τραπεζικό λογαριασμό σας, όταν τα λάβετε. | <a href="{linkPrefix}/moneytransfer/choice">Περισσότερες λεπτομέρειες</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Για να σας βοηθήσουμε να προστατεύσετε τον λογαριασμό σας, ελέγχουμε την πρόσφατη δραστηριότητά σας. Αυτό μπορεί να προκαλέσει καθυστέρηση στην πρόσβασή σας στα χρήματά σας. Μόλις το ζήτημα επιλυθεί, μπορείτε να επιστρέψετε στις δραστηριότητές σας κανονικά με πλήρη πρόσβαση στην υπηρεσία Funds Now. <a href="{linkPrefix}/businessprovision/funds">Μετάβαση στο Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Υπέροχα νέα! Έχετε πλέον 100% πρόσβαση στα χρήματά σας μέσω του Funds Now. Συνεχίστε τις δραστηριότητές σας ως συνήθως, για να αποφύγετε τυχόν μελλοντικές δεσμεύσεις στα χρήματά σας. <a href="{linkPrefix}/businessprovision/funds">Εξερευνήστε το Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Ο λογαριασμός σας δεν πληροί πλέον τις προϋποθέσεις για το Funds Now. Αυτό ενδέχεται να οφείλεται σε αλλαγές στον λογαριασμό σας, σε ανησυχίες για δραστηριότητες πωλήσεων ή για πιθανή απάτη. <a href="{linkPrefix}/smarthelp/contact-us">Επικοινωνήστε μαζί μας για να μάθετε περισσότερα</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=ΣΗΜΑΝΤΙΚΟ έγγραφο επιστροφής φόρου: Η φόρμα 1099-K για τον λογαριασμό σας έχει δημιουργηθεί. Μπορείτε να την εντοπίσετε στην ενότητα Αναφορές &gt; Φορολογικά έγγραφα ή κάνοντας κλικ στον σύνδεσμο για τις ειδοποιήσεις
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Παράσχετε τα στοιχεία των πραγματικών δικαιούχων έως τις {due_date}. Δεδομένου ότι στην επιχείρησή σας οι πωλήσεις με κάρτα έχουν αυξηθεί, πρέπει να παράσχετε τα στοιχεία των πραγματικών δικαιούχων. Για να συνεχίσετε να λαμβάνετε πληρωμές, παράσχετε τα εν λόγω στοιχεία έως τις {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Μην ξεχάσετε να παράσχετε τα στοιχεία των πραγματικών δικαιούχων έως τις {due_date}. Δεδομένου ότι στην επιχείρησή σας οι πωλήσεις με κάρτα έχουν αυξηθεί, πρέπει να παράσχετε τα στοιχεία του πραγματικού δικαιούχου. Για να συνεχίσετε να λαμβάνετε πληρωμές, παράσχετε τα εν λόγω στοιχεία έως τις {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Ο λογαριασμός σας έχει περιοριστεί. Δεδομένου ότι η προθεσμία για την προσκόμιση των στοιχείων πραγματικού δικαιούχου έχει παρέλθει, ο λογαριασμός σας έχει περιοριστεί προσωρινά και δεν μπορείτε να λαμβάνετε πληρωμές. Για να καταργήσετε τον περιορισμό, προσκομίστε τις πληροφορίες σήμερα.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Τα στοιχεία πραγματικού δικαιούχου έχουν επιβεβαιωθεί. Λάβαμε και επιβεβαιώσαμε τα στοιχεία πραγματικού δικαιούχου που προσκομίσατε για τον επιχειρηματικό λογαριασμό σας. Μπορείτε να χρησιμοποιείτε τον επιχειρηματικό λογαριασμό σας κανονικά.
notification.WS_Message_BML_Invalid_Email_Alert=Ο λογαριασμός Bill Me Later δεν διαθέτει έγκυρη διεύθυνση email.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Πολιτική δέσμευσης πληρωμών
notification.WS_Message_BML_Payment_Due_Alert=Η πληρωμή μέσω PayPal Credit λήγει στις {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Εκτέλεση πληρωμής</a>.<br>Το γνωρίζατε; Ισχύει πλέον ελάχιστη μηνιαία πληρωμή για όλες τις αγορές.
notification.WS_Message_BML_Statement_Ready=Το αντίγραφο κινήσεων του λογαριασμού Bill Me Later είναι πλέον διαθέσιμο.
notification.WS_Message_BML_Delinquent_Payment_Alert=Ο λογαριασμός PayPal Credit έχει {delinquent_payments} ληξιπρόθεσμες πληρωμές. <a href=" www.paypal.com/myaccount/credit/payment/onetime">Προγραμματίστε τώρα μια πληρωμή</a> ή καλέστε στο {service_number}. <br>ΠΡΟΚΕΙΤΑΙ ΓΙΑ ΜΙΑ ΠΡΟΣΠΑΘΕΙΑ ΕΙΣΠΡΑΞΗΣ ΧΡΕΟΥΣ ΚΑΙ ΟΛΕΣ ΟΙ ΠΛΗΡΟΦΟΡΙΕΣ ΠΟΥ ΘΑ ΛΗΦΘΟΥΝ ΘΑ ΧΡΗΣΙΜΟΠΟΙΗΘΟΥΝ ΓΙΑ ΑΥΤΟΝ ΤΟΝ ΣΚΟΠΟ.
notification.COW_string_WS_Label_Alert_SafeBrowser_Text=Ενημέρωση προγράμματος περιήγησης: φαίνεται ότι χρησιμοποιείτε παλαιότερο πρόγραμμα περιήγησης, το οποίο ενδέχεται να αντιμετωπίζει γνωστά προβλήματα ασφαλείας. Προστατεύστε τον λογαριασμό σας. Ενημέρωση τώρα
