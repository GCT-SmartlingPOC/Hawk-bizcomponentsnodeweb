notification.WS_Label_Alert_PaypalCreditOutage_Text=Δεν θα επεξεργαστούμε αιτήματα για αλλαγές ή ενημερώσεις στον λογαριασμό σας από τις {outage_start} έως τις {outage_end} λόγω απαραίτητων εργασιών συντήρησης της τοποθεσίας. Ζητάμε συγγνώμη για την ταλαιπωρία. Αν χρειαστείτε επείγουσα βοήθεια κατά τη διάρκεια αυτής της περιόδου, επικοινωνήστε με την Εξυπηρέτηση πελατών.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Διατηρήστε τον λογαριασμό σας ασφαλή. Καταβάλλουμε προσπάθειες για να διατηρήσουμε το περιβάλλον της PayPal ασφαλές. Βοηθήστε μας παρέχοντας ορισμένες επιπρόσθετες πληροφορίες, όπως τα τέσσερα τελευταία ψηφία του αριθμού μητρώου κοινωνικής ασφάλισης. Πρέπει να μας παράσχετε αυτά τα στοιχεία έως {documentation_deadline} για να συνεχίσετε να χρησιμοποιείτε τον λογαριασμό σας χωρίς περιορισμούς. Πρώτα βήματα.
