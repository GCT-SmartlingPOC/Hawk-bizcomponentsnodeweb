notification.WS_Label_Alert_External_Hold_Text=Η eBay έστειλε αίτημα δέσμευσης των κεφαλαίων που προέρχονται από την πώλησή σας. <a class="item" target="_blank" href="https://www.ebay.com/help/call_us">Επικοινωνήστε με την eBay</a> για να μάθετε περισσότερα. Τα κεφάλαιά σας θα είναι διαθέσιμα εντός 21 ημερών.
notification.WS_Label_Alert_External_Hold_Text_NL=Δεδομένης της δραστηριότητας πωλήσεών σας στο eBay έως σήμερα, η PayPal ενδέχεται να δεσμεύσει τα χρήματα από τις συναλλαγές eBay για έως και 21 ημέρες από την ημερομηνία κατά την οποία λαμβάνετε την ενημέρωση «Έτοιμο προς αποστολή» για το σχετικό αντικείμενο.
