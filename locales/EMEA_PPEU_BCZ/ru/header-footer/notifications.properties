notification.WS_Label_BR_CIP_Merchant_Day1_Text=Доступ к вашему счету ограничен. В соответствии с законодательством Бразилии, нам требуется дополнительная информация о вашем счете PayPal. Обновите информацию, чтобы восстановить полный доступ к вашему счету PayPal.
