notification.WS_Label_Alert_PaypalCreditOutage_Text=Мы не будем обрабатывать запросы на изменения или обновления на вашем счете с {outage_start}до {outage_end} вследствие проведения масштабных работ по техническому обслуживанию сайта. Приносим извинения за неудобства. Если вам потребуется срочная помощь в этот период, свяжитесь с нашей Службой поддержки клиентов.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Обеспечьте безопасность своего счета. Мы работаем над поддержанием безопасности системы PayPal. Помогите нам в этом, предоставив дополнительную информацию, такую как последние 4 цифры номера вашей карты социального страхования. Примите меры до {documentation_deadline}, чтобы продолжить использовать свой счет без каких-либо ограничений. Начать.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Примите меры в отношении своего счета. В соответствии с требованиями законодательства мы обязаны получить от вас юридическое наименование вашей компании, последние 4 цифры номера вашей карты социального страхования и ваш текущий адрес. Примите меры до {documentation_deadline}, чтобы продолжить использовать свой счет без каких-либо ограничений. Начать.
