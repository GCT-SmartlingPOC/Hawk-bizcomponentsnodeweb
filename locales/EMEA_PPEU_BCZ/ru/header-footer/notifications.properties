notification.WS_Description_Email_Link_Confirm_Text7=подключить и подтвердить банковскую карту
notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Начиная с ~1, максимальный лимит на вывод средств и их перевод в банки Кореи для проверенных счетов PayPal был увеличен до ~2 за 1 рабочий день.
notification.WS_Notification_Legacy_Templates_Sunset_Message=К сожалению, вы не можете использовать существующий шаблон для создания счета на оплату. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Перейдите в раздел «Управление шаблонами»</a>, чтобы обновить их с помощью нашего нового шаблона. Существующие шаблоны будут недоступны после 30 июня 2011 г.
notification.WS_Notification_SBR_Send_Money_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для отправки платежей. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_SBR_Check_Out_Message=В соответствии с законодательством Индии средства, находящиеся на вашем остатке на счете PayPal, нельзя использовать для оплаты покупок. Для совершения покупок и отправки платежей воспользуйтесь банковской картой.
notification.WS_Notification_about_small_medium_packet=С 1 апреля 2013 г. Royal Mail вводит два новых вида упаковки в рамках отправлений первого класса: маленькая посылка и средняя посылка. Он заменяет пакет. Этот новый вид упаковки будет доступен в PayPal с 9 апреля 2013 г. Тем временем, используйте для всех операций, относящихся к eBay, транспортные этикетки с логотипом eBay, а для всех операций, не относящихся к eBay, услуги Royal Mail напрямую.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Чтобы использовать все функции вашего счета PayPal, обновите свой CNPJ и название компании, и все функции будут подключены.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Вы еще не получили разрешение на получение платежей с помощью этого счета. Не беспокойтесь, просто обновите имя и CPF.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Вы достигли первоначальных лимитов для вашего счета. Чтобы продолжить использование PayPal, повысьте эти лимиты, <a href="/compliance/dashboard">подтвердив банковскую карту и свою личность</a>.
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Поздравляем! Ваши лимиты по счету были повышены.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Нам необходимо собрать дополнительную информацию о вас, прежде чем вы сможете продолжить использование счета PayPal. Просим обновить сведения.
notification.WS_Label_Limitation_Message_178_003=Мы должны собрать дополнительную информацию о вас и вашем бизнесе, чтобы обеспечить соответствие российским законодательным нормам. Чтобы предоставить данную информацию, перейдите на страницу <a href="http://www.paypal-merchant.ru">&lt;a href="http://www.paypal-merchant.ru"&gt;</a> и войдите в учетную запись с помощью своего адреса электронной почты и пароля PayPal. Следуйте дальнейшим инструкциям на странице.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Для получения дополнительной информации проверьте ваш основной адрес электронной почты.
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Мы отправили вам электронное письмо с пояснениями, что вам необходимо предпринять, чтобы снять ограничение с вашего счета.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Ваши персональные данные подтверждены, и вы можете продолжить использовать счет PayPal для совершения платежей, отправки запросов на оплату, а также отправки и получения денежных средств. Мы переведем 100 рублей на ваш счет PayPal, чтобы покрыть эти расходы.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Подтвердите свои сведения лично как можно скорее, в противном случае нам придется ограничить доступ к вашему счету. <a href="{linkPrefix}/compliance/instruction">Нажмите здесь</a> для получения дополнительной информации.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Благодарим за предоставленную информацию. Как только мы подтвердим ваши персональные данные, мы восстановим полный доступ к вашему счету.
notification.WS_Label_MY_PRE_WARNING=Вы достигли контрольной точки с остатком на счете 3 000 малайзийских ринггитов. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Подтвердите свои персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_MY_WARNING=Вы достигли контрольной точки с остатком на счете 5 000 или более малайзийских ринггитов. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Чтобы предотвратить любые ограничения по счету, подтвердите ваши персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_MY_HIGH=Вы достигли контрольной точки с остатком на счете 3 000 малайзийских ринггитов. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Действия с вашим счетом PayPal были ограничены. Для снятия ограничений в отношении счета просим подтвердить ваши персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_MY_ALERT2=Вы достигли контрольной точки с остатком на счете 5 000 или более малайзийских ринггитов. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Действия с вашим счетом PayPal были ограничены. Чтобы снять ограничения по счету, подтвердите свои персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_AU_CDD_LookBack_Request_Text=Нам необходимы сведения о фактических владельцах компании. Обновите свою <a href="{linkPrefix}/businessprofile/settings/info">страницу сведений о компании</a> как можно скорее, чтобы убедиться в том, что вы снова можете отправлять и выводить средства.
notification.WS_Label_AU_CDD_Lookback_Soft_Restricted_Text=ВАЖНО. Вы не можете получать, отправлять или выводить средства, пока не предоставите информацию о фактических владельцах на <a href="{linkPrefix}/businessprofile/settings/info">странице сведений о компании</a>. Обновите данную страницу как можно скорее, чтобы убедиться в том, что вы снова можете получать платежи.
notification.WS_Label_AU_CDD_Lookback_Hard_Restricted_Text=ВАЖНО. Вы не можете получать, отправлять или выводить средства. Для снятия данного ограничения предоставьте информацию о фактических владельцах на <a href="{linkPrefix}/businessprofile/settings/info">странице сведений о компании</a>.
notification.WS_LABEL_3PL_GENERIC_CONTENT=В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить вашу личность и убедиться, что вы являетесь владельцем счета. Подтвердите свои персональные данные на <a href="{linkPrefix}/policy/hub/cip">панели управления</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_NESC_WARNING=В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить вашу личность и убедиться, что вы являетесь владельцем счета. Подтвердите свои персональные данные на <a href="{linkPrefix}/policy/hub/cip">панели управления</a>.
