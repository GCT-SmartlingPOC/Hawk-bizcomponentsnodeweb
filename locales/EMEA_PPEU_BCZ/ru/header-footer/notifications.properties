notification.WS_Label_Insufficient_Privileges_To_Edit_Profile=У вас недостаточно прав для редактирования сведений в этом профиле. Для внесения изменений обратитесь к владельцу счета.
notification.WS_Error_Privacy_Policy_Not_Agreed=Подтвердите согласие с нашей Политикой конфиденциальности.
notification.WS_Label_Alert_US_Bank_Removed_Text=В соответствии с законодательными требованиями ваш банковский счет в США был удален из вашей учетной записи PayPal. Это означает, что вы не сможете перевести средства на данный банковский счет.
notification.WS_Label_Alert_US_Bank_Removed_Command_Text_RU=Добавьте банковский счет в российском банке для осуществления вывода средств.
notification.WS_Alert_Other_Bank_Selected=В данный момент мы можете осуществлять оплату только напрямую с банковского счета, открытого в следующей стране: ~1. Если ваш банковский счет не поддерживает платежи с помощью PayPal, добавьте банковскую карту.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Для осуществления платежей с помощью PayPal необходимо добавить текущий счет, открытый в следующей стране: ~1. Для вывода средств к вашему счету PayPal могут быть добавлены другие банковские счета (принимаются карты всех бразильских банков).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Для осуществления платежей с помощью PayPal необходимо добавить текущий счет, открытый в следующей стране: ~1, или добавить банковскую карту.
notification.WS_Description_Email_Link_Confirm_Text1=подключить банковскую карту к вашему счету
notification.WS_Description_Email_Link_Confirm_Text2=подключить и подтвердить банковский счет или пройти утверждение для получения кредита системы PayPal
notification.WS_Description_Email_Link_Confirm_Text3=подключить и подтвердить банковский счет
notification.WS_Description_Email_Link_Confirm_Text4=подключить и подтвердить карту
