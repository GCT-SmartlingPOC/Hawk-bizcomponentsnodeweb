notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Необходимо принять меры.</strong> Сочетание вашего имени и идентификационного номера налогоплательщика (ИНН) не соответствует данным Налоговой службы США. Вам необходимо предоставить новые данные для налоговой формы W-9 до {documentation_deadline}, в противном случае на ваш счет могут быть наложены ограничения.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Необходимо принять меры.</strong> Сочетание вашего имени и идентификационного номера налогоплательщика (ИНН) не соответствует данным Налоговой службы США. В настоящее время вы не можете закрыть счет. Во избежание последующих ограничений вашего счета просим вас предоставить обновленные данные для налоговой формы W-9 до {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Ограничение доступа к счету.</strong> Сочетание вашего имени и идентификационного номера налогоплательщика (ИНН) не соответствует данным Службы внутренних сборов США. Вы не предоставили ответ на предыдущие запросы об исправлении имени и/или ИНН. Вам необходимо предоставить обновленные сведения для налоговой формы W-9, чтобы снять ограничения со своего счета и вернуть возможность получать денежные средства.
notification.WS_Label_Alert_Compliance_US_TIP_Command_Text=Предоставить информацию для налоговой формы W-9
