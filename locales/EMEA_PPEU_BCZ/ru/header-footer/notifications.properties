notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Предоставьте документы, подтверждающие личность<br>Чтобы обеспечить безопасность вашего счета, <a href="{linkPrefix}/policy/flow/verifyCip">предоставьте документы, подтверждающие вашу личность</a>. Если вы уже предоставили эти документы, выражаем благодарность. Мы сообщим вам по электронной почте, как только мы проверим их.
