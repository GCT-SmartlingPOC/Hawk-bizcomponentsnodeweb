notification.COW_string_WS_Label_New_Seller_Holds_Alert_text_SG=Полученные платежи могут оставаться на заблокированном остатке в течение 21 дня. Во избежание задержек предоставьте дополнительную информацию.
notification.WS_Error_EU_CSSF_REC_LMT_LE_1800_EUR=<p>Операции по вашему счету почти достигли допустимого лимита, поэтому вам необходимо пройти процедуру идентификации. Подтвердите свои персональные данные и сведения о компании, чтобы избежать будущего ограничения в отношении счета. <a href="{linkPrefix}/policy/hub?level=kyc">Платформа для подтверждения данных</a></p>
notification.WS_Error_EU_CSSF_REC_LMT_NLE_1800_EUR=<p>Операции по вашему счету почти достигли допустимого лимита, поэтому вам необходимо пройти процедуру идентификации. Подтвердите свои персональные данные, чтобы избежать будущего ограничения в отношении счета. <a href="{linkPrefix}/policy/hub?level=kyc">Платформа для подтверждения данных</a></p>
notification.WS_Error_EU_CSSF_REC_LMT_2500_EUR=Ваш счет ограничен, так как вы достигли допустимого лимита. Чтобы снять ограничение, мы должны подтвердить ваши персональные данные и сведения о компании. <a href="{linkPrefix}/policy/hub?level=kyc">Платформа для подтверждения данных</a>
notification.WS_Error_EU_CSSF_DOC_Rejected=Мы не можем проверить документы, которые вы отправили. Просмотрите и загрузите необходимые документы. <a href="{linkPrefix}/policy/hub?level=kyc">Платформа для подтверждения данных</a>
notification.WS_Error_EU_CSSF_Biz_Info_Changed_Message=Вы изменили некоторые сведения о своей компании. Вам необходимо предоставить документы, подтверждающие изменения. <a href="{linkPrefix}/policy/hub?level=kyc">Платформа для подтверждения данных</a>
notification.WS_Label_Alert_Secondary_User_Info_Required=<a href="{linkPrefix}/businessmanage/users">Подтвердите личность пользователей с правом осуществления денежных операций на вашем счете, прежде чем им будет предоставлен доступ.</a>
notification.WS_Label_Alert_OneTouchRollingExpiration_Text=Мы обновляем функцию One Touch™ для вашего удобства.
notification.WS_RU_KYC_Trigger_CIP_Failed_Warning_Message=Предоставьте дополнительные сведения о вашем счете во избежание ограничения доступа к нему. Предоставьте все необходимые сведения <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">здесь</a>.
notification.WS_RU_KYC_Trigger_CIP_Failed_Low_Restriction_Message=Доступ к вашему счету был ограничен, так как вы не предоставили необходимые сведения. Для восстановления полного доступа к счету PayPal перейдите <a href="{linkPrefix}/compliance/dashboard" style="margin-left:0">сюда</a> и предоставьте все необходимые сведения.
notification.WS_Label_MerchantDebitCard_Undeliverable_Text=СРОЧНО — ваша корпоративная дебетовая карта MasterCard не доставлена. Нажмите <a href="{linkPrefix}/myaccount/settings">здесь</a>, чтобы обновить свой адрес, и позвоните в Службу поддержки клиентов по телефону 844-896-4937, чтобы получить новую карту.
notification.WS_Label_AnywhereCard_Undeliverable_Text=СРОЧНО — ваша карта PayPal Anywhere не доставлена. Нажмите <a href="{linkPrefix}/myaccount/settings">здесь</a>, чтобы обновить свой адрес, и позвоните в Службу поддержки клиентов по телефону 844-896-4937, чтобы получить новую карту.
notification.WS_LABEL_HK_GENERIC_CONTENT=В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить вашу личность и убедиться, что вы являетесь владельцем счета. Подтвердите свои персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_HK_BALANCE_FUNDED_NESC_WARNING=В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить вашу личность и убедиться, что вы являетесь владельцем счета. Подтвердите свои персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_HK_BALANCE_FUNDED_ESC_WARNING=Вы достигли лимита использования, так как отправили 5 000 сингапурских долларов в год с остатка на вашем счете PayPal. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Чтобы предотвратить любые ограничения по счету, подтвердите свои персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.WS_Label_HK_BALANCE_FUNDED_LOW_HIGH=Вы достигли лимита использования, так как отправили 5 000 сингапурских долларов в год с остатка на вашем счете PayPal. В целях соответствия нормативно-правовым требованиям, действующим в вашей стране, нам необходимо подтвердить ваши персональные данные и убедиться, что вы являетесь владельцем счета. Действия с вашим счетом PayPal были ограничены. Для снятия ограничений в отношении счета просим подтвердить ваши персональные данные <a href="{linkPrefix}/policy/hub/cip">здесь</a>.
notification.Exp_pricing_offers=У вас есть шанс получить скидку за большой объем заказов в этом месяце! Вам осталось набрать {percentage}% по заказам для ее получения. <a href="{linkPrefix}/businessexp/fees/paypal-fees">Смотреть подробную информацию о расценках</a>
notification.WS_Label_Alert_CEAgreementAvailableWarn_Text=Для продолжения обработки платежей по банковским картам определенных эмитентов <a href="{linkPrefix}/businessexp/notifications/ce">прочтите и примите Соглашение с банком об обработке таких платежей</a>.
notification.WS_Label_Alert_CEAgreementsAvailableWarn_Text=Для продолжения обработки платежей по банковским картам определенных эмитентов <a href="{linkPrefix}/businessexp/notifications/ce">прочтите и примите Соглашения с банками об обработке таких платежей</a>.
notification.WS_Label_Alert_CEAgreementPastDueWarn_Text=Для восстановления возможности обработки платежей по банковским картам <a href="{linkPrefix}/businessexp/notifications/ce">прочтите и примите Соглашение с банком об обработке таких платежей</a>.
notification.WS_Label_Alert_CEAgreementsPastDueWarn_Text=Для восстановления возможности обработки платежей по банковским картам <a href="{linkPrefix}/businessexp/notifications/ce">прочтите и примите Соглашения с банками об обработке таких платежей</a>.
notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=Для вас доступна денежная сумма на сайте партнера <strong>{Partner_name}</strong>. Получите ее, привязав ваш счет PayPal к сайту партнера <strong>{Partner_name}</strong>.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Теперь вы можете принимать платежи с карт American Express и JCB. Подробнее о картах <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express и JCB</a>
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Добавьте сообщение «Умное продвижение»<br> для Venmo</a></strong><br>Пусть покупатели узнают о том, что вы принимаете<br> платежи Venmo.
notification.WS_Label_Tag_Manager_Not_Created_TODO=Включить PayPal Messaging
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Просим вас предоставить дополнительную информацию. Вы пытались отправить платеж, который превышает лимит на отправку средств, установленный законодательством ЕС. Чтобы увеличить этот лимит, в соответствии с законодательством вам необходимо подтвердить свою личность. Просим предоставить сведения.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Просим вас предоставить дополнительную информацию. Карта, которую вы добавили к своему счету, не может использована в данный момент. Чтобы использовать ее, согласно требованиям законодательства вам сначала необходимо подтвердить свою личность, предоставив дополнительную информацию. Просим предоставить сведения.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Просим вас предоставить дополнительную информацию. Кто-то попытался отправить вам средства через PayPal, но сумма превысила лимит, установленный законодательством ЕС. Чтобы увеличить этот лимит, в соответствии с законодательством вам необходимо подтвердить свою личность. Просим предоставить сведения.
notification.WS_Label_IN_TAX_ALERT=Предоставьте ваши налоговые сведения, чтобы запрашивать баллы налоговых льгот.
notification.WS_Label_IN_KYC_ALERT=Чтобы получать <strong>местные и международные</strong> платежи, вам необходимо <strong>предоставить данные о компании</strong> вместе с документами KYC.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Поскольку вы получаете платежи за товары или услуги через PayPal, вы должны подтвердить свой статус налогоплательщика США во избежание ограничений в отношении вашего счета.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Поскольку вы получаете платежи за товары или услуги через PayPal, вы должны подтвердить свой статус налогоплательщика США. Просим немедленно принять меры во избежание любых дополнительных ограничений в отношении вашего счета.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Срок действия Свидетельства о статусе иностранного налогового резидента, полученного в {Last_Claim_Year}, истекает {Expiry_Year}. Обновите Свидетельство о статусе иностранного налогового резидента, чтобы избежать любых ограничений счета в будущем. Если вы получили Свидетельство о статусе иностранного налогового резидента недавно, игнорируйте это сообщение.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Подтвердите свою личность до {documentation_deadline}.</strong><br> Для предотвращения мошеннических действий предоставьте нам ваше имя, дату рождения, последние четыре цифры номера вашей карты социального страхования и текущий адрес проживания. Обязательно примите меры до {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Подтвердите свою личность до {documentation_deadline}.</strong><br> Это один из способов защиты вашего счета PayPal. Нам нужна дополнительная информация, например последние четыре цифры номера вашей карты социального страхования. Обязательно примите меры до {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Мы повысили категорию фильтров защиты от мошенничества до бесплатной и улучшили управление фильтрами без потери функциональности. Подробнее о фильтрах защиты от мошенничества можно узнать <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">здесь</a> и <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">здесь</a>. По всем вопросам звоните нам по номеру (888) 221-1161. Благодарим вас за использование PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Мы повысили категорию фильтров защиты от мошенничества до бесплатной и улучшили управление фильтрами без потери функциональности. По всем вопросам звоните нам по номеру (888) 221-1161. Благодарим вас за использование PayPal. Подробнее о фильтрах защиты от мошенничества можно узнать <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">здесь</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Некоторые денежные средства от платежей, недавно принятых с помощью PayPal Here<sup>tm</sup>, удерживаются. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Подробнее о резервах по счету</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Порог резерва по вашему счету для операций PayPal Here<sup>tm</sup> изменен. Зайдите на <a href="https://www.paypal.com/mep/dashboard">панель вашего счета</a> для получения дополнительной информации и <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">узнайте больше о резервах по счету</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Вы не можете отправлять или выводить средства. </strong><br>Вы не предоставили все необходимые сведения о счете, поэтому в настоящее время не можете отправлять или выводить средства. Если вы не предоставите сведения до {documentation_deadline}, вы также не сможете получать средства. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Обновить информацию.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Вы не можете отправлять, выводить или получать средства. </strong><br>Вы не предоставили все необходимые сведения о счете, поэтому в настоящее время не можете отправлять, получать и выводить средства. Добавьте сведения прямо сейчас, и вы сможете использовать свой счет как обычно. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Обновить информацию.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Предоставьте документы, подтверждающие личность<br>Чтобы обеспечить безопасность вашего счета, <a href="{linkPrefix}/policy/flow/verifyCip">предоставьте документы, подтверждающие вашу личность</a>. Если вы уже предоставили эти документы, выражаем благодарность. Мы сообщим вам по электронной почте, как только мы проверим их.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Недавно вы протестировали страницу, на которой можно получить доступ к средствам на своем остатке на счете PayPal намного быстрее. Просмотрите тестовую страницу и оставьте отзыв.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Помогите нам подтвердить идентификационную информацию о вашей компании<br>В целях обеспечения безопасности вашей учетной записи просим вас <a href="{linkPrefix}/policy/flow/verifyCip">предоставить документы, подтверждающие идентификационную информацию вашей компании</a>. Если вы уже предоставили эти документы, выражаем благодарность. Мы сообщим вам по электронной почте, как только мы проверим их.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Если вы хотите отправлять или тратить деньги со своего остатка на счете PayPal, подтвердите свои данные. | <a href="{linkPrefix}/policy/flow/verifyCip">Подтвердить данные</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Если вы хотите отправлять или тратить деньги со своего остатка на счете PayPal, подтвердите свои данные. Или при получении оплаты переведите средства в свой банк. | <a href="{linkPrefix}/moneytransfer/choice">Подробнее</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Мы проверяем вашу недавнюю историю операций, чтобы защитить вашу учетную запись. Это может вызвать задержку доступа к денежным средствам. Как только проблема будет решена, вы сможете по-прежнему вести свой бизнес с полным доступом к функции «Мгновенные переводы». <a href="{linkPrefix}/businessprovision/funds">Перейти в «Мгновенные переводы»</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Хорошие новости! Теперь у вас есть полный доступ к своим средствам благодаря функции «Мгновенные переводы». Продолжайте вести свой бизнес во избежание удержаний средств в дальнейшем. <a href="{linkPrefix}/businessprovision/funds">Подробнее о функции «Мгновенные переводы»</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Ваш счет больше не соответствует условиям использования «Мгновенных переводов». Это могло произойти из-за изменений в вашей учетной записи, продаж или потенциальных мошеннических действий. <a href="{linkPrefix}/smarthelp/contact-us">Свяжитесь с нами для получения дополнительной информации</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=ВАЖНАЯ ИНФОРМАЦИЯ Документ Налоговой декларации — Форма 1099-K для вашего счета создана. Чтобы просмотреть его, перейдите по пути Отчеты &gt; Налоговые документы или нажмите «Уведомления».
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Предоставьте информацию о фактических владельцах до {due_date}. Объемы продаж товаров, оплаченных картами, в вашей компании увеличились, поэтому мы просим предоставить информацию о фактических владельцах. Чтобы продолжить получать платежи, предоставьте необходимую информацию до {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Не забудьте предоставить информацию о фактических владельцах до {due_date}. Объемы продаж товаров, оплаченных картами, в вашей компании увеличились, поэтому мы просим предоставить информацию о фактическом владельце. Чтобы продолжить получать платежи, предоставьте необходимую информацию до {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Ваш счет ограничен. Срок предоставления информации о фактическом владельце истек. В настоящее время счет ограничен, и вы не можете получать платежи. Чтобы снять ограничение, предоставьте необходимую информацию уже сегодня.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Информация о фактическом владельце подтверждена. Мы получили и подтверждаем сведения о фактическом владельце, которые вы предоставили с помощью своего корпоративного счета. Вы можете продолжить использование корпоративного счета.
notification.WS_Message_BML_Invalid_Email_Alert=В вашей учетной записи Bill Me Later отсутствует действительный адрес электронной почты.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Политика удержания платежей
