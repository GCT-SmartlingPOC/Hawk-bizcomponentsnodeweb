notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day1=V záujme dodržania miestnych právnych predpisov a federálneho zákona USA o daňovom súlade zahraničných účtov (Foreign Account Tax Compliance Act – FATCA) potrebuje spoločnosť PayPal od zákazníkov získať určité informácie, a to aj v prípade, že sa nenachádzajú v USA. Aby ste sa vyhli obmedzeniam na účte, poskytnite ďalšie údaje o účte do {documentation_deadline}.
notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day30=V záujme dodržania miestnych právnych predpisov a federálneho zákona USA o daňovom súlade zahraničných účtov (Foreign Account Tax Compliance Act – FATCA) potrebuje spoločnosť PayPal od zákazníkov získať určité informácie, a to aj v prípade, že sa nenachádzajú v USA. Váš účet PayPal je v súčasnosti obmedzený. Aby ste sa vyhli ďalším obmedzeniam, poskytnite dodatočné údaje o svojom účte do {documentation_deadline}.
notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day45=V záujme dodržania miestnych právnych predpisov a federálneho zákona USA o daňovom súlade zahraničných účtov (Foreign Account Tax Compliance Act – FATCA) potrebuje spoločnosť PayPal od zákazníkov získať určité informácie, a to aj v prípade, že sa nenachádzajú v USA. Na vašom účte PayPal sme vytvorili limity. Tieto obmedzenia pomôžete odstrániť tak, že nám poskytnete ďalšie údaje o svojom účte.
notification.WS_Label_Alert_Compliance_FATCA_Soft_Restricted=Potrebujeme <a href="{linkPrefix}/policy/hub/fatca">ďalšie informácie</a> o vašej organizácii. Kým tieto informácie neposkytnete, nebudete môcť zo svojho firemného účtu PayPal posielať ani vyberať peniaze.
