notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Potrebujeme od vás určité informácie. Pokúsili ste sa poslať platbu, ktorá prekračovala limit na odoslané platby stanovený v európskych právnych predpisoch. Ak chcete tento limit zrušiť, podľa právnych predpisov ste povinní overiť svoju totožnosť. Poskytnite príslušné informácie.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Potrebujeme od vás určité informácie. Kartu, ktorú ste pridali do svojho účtu, v tejto chvíli nie je možné použiť. Ak ju chcete použiť, podľa miestnych právnych predpisov ste povinní najprv overiť svoju totožnosť, a to poskytnutím ďalších informácií. Poskytnite príslušné informácie.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Potrebujeme od vás určité informácie. Niekto sa vám pomocou služby PayPal pokúsil poslať peniaze, ale suma prekračovala limit stanovený v európskych právnych predpisoch. Ak chcete tento limit zrušiť, podľa právnych predpisov ste povinní overiť svoju totožnosť. Poskytnite príslušné informácie.
notification.WS_Label_IN_TAX_ALERT=Uveďte daňové údaje, aby ste si mohli uplatniť nárok na odpočet dane.
notification.WS_Label_IN_KYC_ALERT=Ak chcete <strong>prijímať</strong> vnútroštátne aj medzinárodné platby <strong>poskytnite svoje firemné údaje</strong> spolu s dokladmi na overenie totožnosti zákazníkov (KYC).
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Keďže prostredníctvom služby PayPal prijímate platby za tovar alebo služby, je nutné, aby ste overili svoje postavenie daňovníka USA, a zabránili tak obmedzeniam na svojom účte.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Keďže prostredníctvom služby PayPal prijímate platby za tovar alebo služby, je nutné, aby ste overili svoje postavenie daňovníka USA. Urobte tak čo najrýchlejšie, aby ste predišli ďalším obmedzeniam účtu.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Platnosť certifikátu o zahraničnom štatúte, ktorý ste si uplatnili v roku {Last_Claim_Year}, sa skončí v roku {Expiry_Year}. Ak sa chcete v budúcnosti vyhnúť obmedzeniam účtu, tento certifikát obnovte. Ak ste si certifikát o zahraničnom štatúte uplatnili nedávno, túto správu prosím ignorujte.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Potvrďte totožnosť do {documentation_deadline}.</strong><br> Na účely prevencie podvodov uveďte zákonné meno, dátum narodenia, posledné štyri číslice čísla sociálneho poistenia a svoju aktuálnu adresu. Príslušné kroky podniknite do {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Potvrďte totožnosť do {documentation_deadline}.</strong><br> Ide o jedno z opatrení na zabezpečenie účtu. Potrebujeme ďalšie údaje, napríklad posledné štyri číslice vášho čísla sociálneho poistenia. Príslušné kroky podniknite do {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Inovovali sme vaše filtre podvodných transakcií na bezplatné a vylepšené filtre na správu podvodných transakcií bez toho, aby stratili funkčnosť. Ďalšie informácie o filtroch na správu podvodných transakcií si prečítajte <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">tu</a> a <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">tu</a>. Ak máte otázky, obráťte sa na nás na čísle (888) 221 1161. Ďakujeme, že používate službu PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Inovovali sme vaše filtre podvodných transakcií na bezplatné a vylepšené filtre na správu podvodných transakcií bez toho, aby stratili funkčnosť. Ak máte otázky, obráťte sa na nás na čísle (888) 221 1161. Ďakujeme, že používate službu PayPal. Ďalšie informácie o filtroch na správu podvodných transakcií si prečítajte <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">tu</a>.
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Časť finančných prostriedkov, ktoré boli nedávno prijaté cez PayPal Here<sup>tm</sup>, je zadržaná. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Ďalšie informácie o rezervách na účte</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Hraničná hodnota rezervy na účte pre transakcie PayPal Here<sup>tm</sup> bola zmenená. Ak chcete zistiť podrobnosti, prejdite na <a href="https://www.paypal.com/mep/dashboard">panel svojho účtu</a> a <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">prečítajte si ďalšie informácie o rezervách na účte</a>.
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Nemôžete posielať ani vyberať peniaze. </strong><br>Niektoré údaje o vašom účte chýbajú, preto momentálne nemôžete posielať ani vyberať peniaze. Ak tieto údaje nedostaneme do {documentation_deadline}, nebudete môcť ani prijímať peniaze. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualizovať údaje</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Nemôžete posielať, vyberať ani prijímať peniaze. </strong><br>Niektoré údaje o vašom účte chýbajú, preto momentálne nemôžete posielať, prijímať ani vyberať peniaze. Čo najskôr údaje aktualizujte, aby ste mohli účet opäť používať bežným spôsobom. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Aktualizovať údaje</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Poskytnutie dokladov totožnosti<br>V záujme bezpečnosti účtu <a href="{linkPrefix}/policy/flow/verifyCip">nám poskytnite doklady potvrdzujúce vašu totožnosť</a>. Ak ste ich už pridali, ďakujeme. Po ich kontrole vám pošleme e-mail.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Nedávno ste sa zapojili do testovania s cieľom získať rýchlejší prístup k zostatku na účte PayPal bez takmer akýchkoľvek omeškaní. Pozrite si testovaciu stránku a povedzte nám, čo si myslíte.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Pomôžte nám potvrdiť identitu vašej firmy<br><a href="{linkPrefix}/policy/flow/verifyCip">Poskytnite nám dokumenty potvrdzujúce identitu vašej firmy</a> v záujme bezpečnosti účtu. Ak ste ich už pridali, ďakujeme. Po ich kontrole vám pošleme e-mail.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Ak chcete používať zostatok na účte PayPal na posielanie platieb a používanie peňazí, potvrďte svoje údaje. | <a href="{linkPrefix}/policy/flow/verifyCip">Potvrdiť údaje</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Ak chcete používať zostatok na účte PayPal na posielanie platieb a používanie peňazí, potvrďte svoje údaje. Alebo preveďte peniaze, ktoré dostanete, na svoj bankový účet. | <a href="{linkPrefix}/moneytransfer/choice">Ďalšie podrobnosti</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=V záujme ochrany vášho účtu kontrolujeme nedávnu aktivitu. Môže to spôsobiť oneskorenie v dostupnosti vašich peňazí. Po vyriešení problému sa môžete vrátiť k bežným aktivitám s plným prístupom k funkcii okamžitých prostriedkov. <a href="{linkPrefix}/businessprovision/funds">Prejsť na okamžité prostriedky</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Máme pre vás dobrú správu K svojim peniazom máte teraz 100 % prístup vďaka funkcii okamžitých prostriedkov. Naďalej obchodujte ako doteraz, čím sa v budúcnosti vyhnete zadržaniu peňazí. <a href="{linkPrefix}/businessprovision/funds">Spoznať funkciu okamžitých prostriedkov</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Váš účet už nespĺňa podmienky na využívanie funkcie okamžitých prostriedkov. Dôvodom môžu byť zmeny vo vašom účte alebo predajnej aktivite, ako aj možné riziko podvodu. <a href="{linkPrefix}/smarthelp/contact-us">Ak chcete získať ďalšie informácie, kontaktujte nás</a>.
notification.WS_Label_Alert_Compliance_Form_1099K_Available=Daňové priznanie je dôležitý dokument – formulár 1099-K pre váš účet bol vytvorený. Nájdete ho v časti Prehľady &gt; Daňové dokumenty alebo kliknite na odkaz v oznámení
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Poskytnite informácie o skutočných vlastníkoch do {due_date}. Predaj kariet vašou firmou sa zvýšil. Preto vás musíme požiadať o poskytnutie informácií o skutočných vlastníkoch. Ak chcete naďalej prijímať platby, poskytnite nám ich do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Nezabudnite poskytnúť informácie o skutočných vlastníkoch do {due_date}. Predaj kariet vašou firmou sa zvýšil. Preto vás musíme požiadať o poskytnutie informácií o skutočných vlastníkoch. Ak chcete naďalej prijímať platby, poskytnite nám ich do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Váš účet je obmedzený. Termín na poskytnutie informácií o skutočných vlastníkoch uplynul, takže váš účet je momentálne obmedzený a nemôžete prijímať platby. Poskytnite nám informácie čo najskôr, aby sme mohli toto obmedzenie odstrániť.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Potvrdzujeme prijatie vašich informácií o skutočných vlastníkoch. Dostali sme a potvrdili informácie o skutočných vlastníkoch, ktoré ste poskytli pre svoj firemný účet. Firemný účet môžete používať ako doteraz.
notification.WS_Message_BML_Invalid_Email_Alert=Vo vašom účte Bill Me Later chýba platná e-mailová adresa.
