notification.WS_Label_Alert_Has_MPL_Reserve_Text=Keďže chceme vytvoriť bezpečné prostredie pre kupujúcich aj predávajúcich, môže sa stať, že niektoré platby, ktoré prijmete prostredníctvom platformy PayPal Developer<sup>tm</sup>, nebude možné okamžite vybrať.
notification.WS_Message_JP_KYC_Merchant_Docs_Required=V súlade s príslušnými právnymi predpismi a nariadeniami nahrajte doklady na potvrdenie totožnosti firmy a majiteľa firmy.
notification.WS_Message_JP_KYC_Merchant_Docs_Uploaded=Ďakujeme za nahratie dokladov na potvrdenie totožnosti firmy. Skontrolujte stav postupu potvrdzovania.
notification.WS_Message_JP_KYC_Merchant_Docs_Not_Verified=Niektoré informácie na nahratých dokladoch nie je možné potvrdiť. Skontrolujte doklady a nahrajte ich znova.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Sent=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód. Zadajte päťmiestny PIN kód.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Update=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód, list však nebol doručený. Aktualizujte svoju adresu.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Undelivered_Contact=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód. List však nebol doručený. Kontaktujte nás a my vám objasníme, čo je potrebné urobiť na dokončenie postupu potvrdzovania totožnosti.
notification.WS_Message_JP_KYC_Merchant_Address_PIN_Expired=Platnosť vášho PIN kódu uplynula. Aby ste získali nový PIN kód, je potrebné znovu nahrať doklady totožnosti.
notification.WS_Message_JP_KYC_Consumer_Docs_Required=V súlade s príslušnými právnymi predpismi a nariadeniami nahrajte doklady totožnosti.
notification.WS_Message_JP_KYC_Consumer_Docs_Uploaded=Ďakujeme za nahratie dokladov totožnosti. Skontrolujte stav postupu potvrdzovania.
notification.WS_Message_JP_KYC_Consumer_Docs_Not_Verified=Niektoré informácie na nahratých dokladoch nie je možné potvrdiť. Skontrolujte doklady a nahrajte ich znova.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Sent=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód. Zadajte päťmiestny PIN kód.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Update=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód, list však nebol doručený. Aktualizujte svoju adresu.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Undelivered_Contact=Prostredníctvom doporučenej pošty do vlastných rúk sme vám poslali PIN kód, list však nebol doručený. Kontaktujte nás a my vám objasníme, čo je potrebné urobiť na dokončenie postupu potvrdzovania totožnosti.
notification.WS_Message_JP_KYC_Consumer_Address_PIN_Expired=Platnosť vášho PIN kódu uplynula. Aby ste získali nový PIN kód, je potrebné znovu nahrať doklady totožnosti.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Threshold_Reached_Text=Pre váš účet bol stanovený limit na posielanie peňazí vo výške 100 000 JPY na transakciu. Ak chcete tento limit odstrániť, pomôžte nám potvrdiť vašu totožnosť, a to zaslaním príslušných dokladov totožnosti.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=Pre váš účet bol stanovený limit na posielanie peňazí vo výške 100 000 JPY na transakciu. Ak chcete tento limit odstrániť, pomôžte nám potvrdiť totožnosť vašej firmy, a to zaslaním príslušných dokladov totožnosti firmy.
notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Exceeded_Text=Pre váš účet bol stanovený limit na posielanie peňazí vo výške 100 000 JPY na transakciu. Ak chcete tento limit odstrániť, pomôžte nám potvrdiť vašu totožnosť, a to zaslaním príslušných dokladov totožnosti.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Exceeded_Text=Pre váš účet bol stanovený limit na posielanie peňazí vo výške 100 000 JPY na transakciu. Ak chcete tento limit odstrániť, pomôžte nám potvrdiť totožnosť vašej firmy, a to zaslaním príslušných dokladov totožnosti firmy.
notification.WS_Label_Accept_Mandate=Udeliť povolenie na inkaso
notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Podľa kanadského práva sme povinní do nasledujúcich 15 dní získať určité informácie o ďalších používateľoch tohto účtu. Prejdite na stránku správy používateľov, kde sa dozviete, aké informácie potrebujeme.
notification.WS_Label_Alert_CA_Secondary_User_Information_Required=Podľa kanadského práva sme povinní do nasledujúcich 15 dní získať určité informácie o tomto účte. Požiadajte hlavného používateľa o ich aktualizáciu.
notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=Práva sekundárnych používateľov na vykonávanie transakcií boli odvolané. Neboli totiž poskytnuté ďalšie údaje, ktoré sa vyžadujú podľa nových kanadských regulačných predpisov. Prejdite na stránku správy sekundárnych používateľov, kde sa dozviete, aké informácie potrebujeme.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=V súlade s podmienkami zmluvy s používateľom sa zostatok na vašom účte PayPal každý deň automaticky prevádza na váš bankový účet. Pripísanie finančných prostriedkov na bankový účet môže trvať až 7 dní.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Prijaté platby sa každých 7 dní automaticky prevádzajú na váš hlavný bankový účet. Ak by ste chceli svoje finančné prostriedky vyberať podľa potreby, dokončite postup potvrdzovania totožnosti.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Potrebujeme od vás viac informácií. Aktualizujte údaje o bankovom účte.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Vyžaduje sa akcia:</strong> kombinácia vášho mena a daňového identifikačného čísla (TIN) nezodpovedá záznamom daňovej správy IRS. Ak sa chcete vyhnúť obmedzeniu používania účtu, je nutné, aby ste do {documentation_deadline} odoslali aktuálne údaje z formulára W-9.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Vyžaduje sa akcia:</strong> kombinácia vášho mena a daňového identifikačného čísla (TIN) nezodpovedá záznamom daňovej správy IRS. V súčasnosti nie je možné účet zrušiť. Ak sa chcete vyhnúť ďalším obmedzeniam na účte, do {documentation_deadline} odošlite aktuálne údaje z formulára W-9.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Účet bol obmedzený:</strong> kombinácia vášho mena a daňového identifikačného čísla (TIN) nezodpovedá záznamom daňovej správy IRS a zároveň ste neodpovedali na predchádzajúce žiadosti o opravu mena alebo čísla TIN. Je nutné, aby ste odoslali aktuálne informácie z formulára W-9, čím odstránite obmedzenie a znovu začnete prijímať peniaze na účet.
notification.WS_Label_Alert_Compliance_US_TIP_Command_Text=Odoslať údaje z formulára W-9
notification.WS_Label_W8BENE_Form=Formulár W-8BEN-E
notification.WS_Label_Fax_Subject_W8BENE_Form_Required=W-8BEN-E
notification.WS_Label_Additional_Info_Needed=Sú potrebné ďalšie informácie
notification.WS_Label_Additional_Info_Required=Vyžadujú sa ďalšie informácie
notification.WS_Label_Info_Needed=Vyžadujú sa informácie
notification.WS_Label_Insufficient_Privileges_To_Edit_Profile=Na úpravu údajov v tomto profile nemáte povolenie. Na vykonanie zmien kontaktujte majiteľa účtu.
notification.WS_Error_Privacy_Policy_Not_Agreed=Vyjadrite súhlas s našimi pravidlami ochrany osobných údajov.
notification.WS_Label_Alert_US_Bank_Removed_Text=Vzhľadom na zákonné požiadavky sme museli z vášho účtu PayPal odstrániť bankový účet v USA. To znamená, že nebudete môcť finančné prostriedky vyberať a zároveň prevádzať na tento bankový účet.
notification.WS_Label_Alert_US_Bank_Removed_Command_Text_RU=Ak chcete prostriedky vyberať a prevádzať na účet, pridajte bankový účet v Rusku.
notification.WS_Alert_Other_Bank_Selected=V súčasnosti môžete priamo platiť len z bankového účtu v banke (~1). Ak vaša banka nepodporuje platby v službe PayPal, pridajte kreditnú kartu.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Na vykonávanie platieb v službe PayPal je potrebné pridať bežný bankový účet v banke ~1. Do svojho účtu PayPal môžete na účely výberu pridať aj iné bankové účty (prijateľné sú všetky brazílske banky).
notification.WS_Alert_Other_Bank_Selected_CC_Not_Added=Na vykonávanie platieb v službe PayPal je potrebné pridať bežný bankový účet v banke ~1 alebo kreditnú kartu.
notification.WS_Description_Email_Link_Confirm_Text1=priradiť a potvrdiť debetnú alebo kreditnú kartu
notification.WS_Description_Email_Link_Confirm_Text2=priradiť a potvrdiť bankový účet alebo získať schválenie v službe PayPal Credit
notification.WS_Description_Email_Link_Confirm_Text3=priradiť a potvrdiť bankový účet
notification.WS_Description_Email_Link_Confirm_Text4=priradiť a potvrdiť kartu
notification.WS_Description_Email_Link_Confirm_Text5=priradiť bankový účet alebo potvrdiť debetnú/kreditnú kartu
notification.WS_Description_Email_Link_Confirm_Text6=potvrdiť debetnú/kreditnú kartu alebo potvrdiť bankový účet
notification.WS_Description_Email_Link_Confirm_Text7=priradiť a potvrdiť kreditnú kartu
notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Od ~1 bol pre overené účty PayPal zvýšený maximálny limit na výber a prevod na bankový účet v Kórei za jeden pracovný deň na sumu ~2.
notification.WS_Notification_Legacy_Templates_Sunset_Message=Ľutujeme, na vytvorenie faktúry nemôžete použiť svoje existujúce vzory. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Prejdite na stránku správy vzorov</a> a vytvorte ich znova pomocou nášho nového vzorového rozloženia. Od 30. júna 2011 už vaše existujúce vzory nie sú k dispozícii.
notification.WS_Notification_SBR_Send_Money_Message=V súlade s právnymi predpismi Indie nie je možné používať finančné prostriedky na vašom účte PayPal na posielanie platieb. Na zaplatenie nákupu a odoslanie platby použite kreditnú alebo debetnú kartu.
notification.WS_Notification_SBR_Check_Out_Message=V súlade s právnymi predpismi Indie nie je možné používať finančné prostriedky na vašom účte PayPal na úhradu nákupov. Na zaplatenie nákupu a odoslanie platby použite kreditnú alebo debetnú kartu.
notification.WS_Notification_about_small_medium_packet=Od 1. apríla 2013 spoločnosť Royal Mail zavádza dva nové druhy balíkov v rámci 1. triedy a 1. triedy na podpis: Small Parcel (malý balík) a Medium Parcel (stredný balík). Nahradí sa nimi balík typu Packet. Tieto nové druhy balíkov budú v službe PayPal k dispozícii od 9. apríla 2013. Dovtedy pri transakciách cez portál eBay tlačte prepravné štítky na tomto portáli a pri transakciách, ktoré nesúvisia s portálom eBay, používajte priamo služby Royal Mail.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Ak chcete využívať všetky funkcie účtu PayPal, stačí, ak uvediete aktuálne číslo CNPJ a obchodný názov.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Na svoj účet nemôžete prijímať platby. Nemusíte však mať žiadne obavy. Stačí uviesť aktuálne číslo CPF a meno.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Dosiahli ste úvodné limity svojho účtu. Ak chcete službu PayPal používať aj naďalej, zrušte tieto limity <a href="/compliance/dashboard">potvrdením svojej bankovej karty a totožnosti</a>.
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Gratulujeme! Limity na vašom účte boli zrušené.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Predtým, než budete môcť službu PayPal ďalej používať, od vás potrebujeme ďalšie informácie. Aktualizujte svoje údaje.
notification.WS_Label_Limitation_Message_178_003=V záujme dodržania regulačných požiadaviek Ruska potrebujeme ďalšie informácie o vás a vašej firme. Tieto informácie poskytnete tak, že prejdete na stránku <a href="http://www.paypal-merchant.ru"> http://www.paypal-merchant.ru</a> a prihlásite sa pomocou e-mailu a hesla PayPal. Postupujte podľa ďalších pokynov na danej stránke.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Ďalšie informácie sme vám zaslali na hlavnú e-mailovú adresu.
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Poslali sme vám e-mail, v ktorom vysvetľujeme, čo od vás potrebujeme, aby sme mohli odstrániť obmedzenie účtu.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Vaša totožnosť bola potvrdená, a tak môžete prostredníctvom služby PayPal ďalej platiť, žiadať platby a posielať či prijímať peniaze. Na pokrytie nákladov prevedieme na váš účet PayPal sumu 100 RUB.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Čo najskôr osobne potvrďte svoje údaje, inak budeme nútení obmedziť prístup k vášmu účtu. Ďalšie informácie nájdete po <a href="{linkPrefix}/compliance/instruction">kliknutí sem</a>.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Ďakujeme za poskytnuté údaje. Po potvrdení vašej totožnosti obnovíme úplný prístup k vášmu účtu.
notification.WS_Label_MY_PRE_WARNING=So zostatkom 3 000 MYR ste dosiahli medzník v používaní. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Potvrďte svoju totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_MY_WARNING=So zostatkom 5 000 MYR alebo viac ste dosiahli medzník v používaní. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Ak sa chcete vyhnúť obmedzeniam na účte, potvrďte svoju totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_MY_HIGH=So sumou transakcie 3 000 MYR ste dosiahli medzník v používaní. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Medzitým došlo k obmedzeniu vášho účtu PayPal. Ak chcete obmedzenia odstrániť, potvrďte svoju totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_MY_ALERT2=So zostatkom 5 000 MYR alebo viac ste dosiahli medzník v používaní. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Medzitým došlo k obmedzeniu vášho účtu PayPal. Ak chcete obmedzenia odstrániť, potvrďte svoju totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_AU_CDD_LookBack_Request_Text=Potrebujeme informácie o skutočných vlastníkoch. Aby ste neprišli o možnosť posielania a výberu peňazí, čo najskôr aktualizujte svoju <a href="{linkPrefix}/businessprofile/settings/info">stránku s firemnými údajmi</a>.
notification.WS_Label_AU_CDD_Lookback_Soft_Restricted_Text=DÔLEŽITÉ: Kým neposkytnete informácie o skutočných vlastníkoch na <a href="{linkPrefix}/businessprofile/settings/info">stránke s firemnými údajmi</a>, nemôžete posielať ani vyberať peniaze. Aby ste neprišli o možnosť prijímania platieb, aktualizujte túto stránku čo najskôr.
notification.WS_Label_AU_CDD_Lookback_Hard_Restricted_Text=DÔLEŽITÉ: Nemôžete prijímať platby ani posielať a vyberať peniaze. Aby ste toto obmedzenie odstránili, uveďte informácie o skutočných vlastníkoch na <a href="{linkPrefix}/businessprofile/settings/info">stránke s firemnými údajmi</a>.
notification.WS_LABEL_3PL_GENERIC_CONTENT=V súlade s regulačnými požiadavkami vašej krajiny potrebujeme ďalšie informácie na potvrdenie vašej totožnosti ako majiteľa účtu. Potvrďte totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_NESC_WARNING=V súlade s regulačnými požiadavkami vašej krajiny potrebujeme ďalšie informácie na potvrdenie vašej totožnosti ako majiteľa účtu. Potvrďte totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_ESC_WARNING=Dosiahli ste medzník v používaní, pretože ste svoj zostatok na účte PayPal použili na odoslanie platieb, ktorých celková suma prevyšuje 5 000 SGD ročne. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Ak sa chcete vyhnúť prípadným obmedzeniam na účte, potvrďte totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_3PL_BALANCE_FUNDED_LOW_HIGH=Dosiahli ste medzník v používaní, pretože ste svoj zostatok na účte PayPal použili na odoslanie platieb, ktorých celková suma prevyšuje 5 000 SGD ročne. V súlade s regulačnými požiadavkami vašej krajiny musíme potvrdiť vašu totožnosť ako majiteľa účtu. Medzitým došlo k obmedzeniu vášho účtu PayPal. Ak chcete obmedzenia odstrániť, potvrďte totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
notification.WS_Label_BR_KYC_Account_Restricted_Text=<a href="{linkPrefix}/policy/hub/kyc">Dôležité! Aby ste sa vyhli budúcim obmedzeniam alebo odstránili súčasné obmedzenia na účte PayPal, je treba poskytnúť ďalšie informácie.</a>
notification.WS_Label_BR_CIP_Merchant_Day1_Text=Váš účet je obmedzený. V záujme dodržania brazílskych právnych predpisov potrebujeme ďalšie informácie o vašom účte PayPal. Aktualizujte svoje údaje a znova získajte úplný prístup do účtu PayPal.
notification.WS_Label_BR_CIP_Merchant_Day15_Text=Váš účet je obmedzený. V záujme dodržania brazílskych právnych predpisov potrebujeme ďalšie informácie o vašom účte PayPal. Aktualizujte svoje údaje a znova získajte úplný prístup do účtu PayPal.
notification.WS_Label_BR_CIP_Parting_Ways_Text=Váš účet bol zrušený, pretože ste neposkytli platné a aktualizované daňové identifikačné údaje.  
notification.WS_Label_APAC_3PL_GENERIC_CONTENT=V súlade s regulačnými požiadavkami potrebujeme ďalšie informácie, aby sme potvrdili vašu totožnosť ako majiteľa účtu. Potvrďte totožnosť na <a href="{linkPrefix}/policy/hub/cip">paneli</a>.
