notification.WS_Label_Alert_PaypalCreditOutage_Text=Z dôvodu zásadnej údržby webovej lokality nebudeme môcť v čase od {outage_start} do {outage_end} spracovať žiadne žiadosti o zmeny alebo aktualizácie na účte. Za spôsobené nepríjemnosti sa ospravedlňujeme. Ak by ste v tomto období naliehavo potrebovali pomoc, obráťte sa na našu zákaznícku podporu.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Udržiavajte svoj účet bezpečný. Snažíme sa, aby bola služba PayPal čo najbezpečnejšia. Pomôžte nám tým, že nám poskytnete ďalšie údaje, napríklad posledné štyri číslice svojho čísla sociálneho poistenia. Poskytnite nám tieto údaje do {documentation_deadline}, aby ste mohli svoj účet aj naďalej používať bez obmedzení. Začnite.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Prijmite opatrenia na svojom účte. Podľa nariadení vlády sa od nás vyžaduje, aby sme zistili vaše úradné meno alebo oficiálny názov firmy, posledné štyri číslice čísla sociálneho poistenia a aktuálnu adresu. Poskytnite nám tieto údaje do {documentation_deadline}, aby ste mohli zostatok na svojom účte aj naďalej používať bez obmedzení. Začnite.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Uveďte svoj aktuálny príjem</a>, aby ste sa uistili, že nepremeškáte príležitosť na prípadné zvýšenie úverovej linky PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Poskytnutie dokladov totožnosti<br>V záujme bezpečnosti účtu <a href="{linkPrefix}/policy/flow/verifyCip">nám poskytnite doklady potvrdzujúce vašu totožnosť</a>. Ak ste ich už pridali, ďakujeme. Po ich kontrole vám pošleme e-mail.
