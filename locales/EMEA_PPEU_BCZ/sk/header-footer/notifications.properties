notification.WS_Label_MerchantDebitCard_Undeliverable_Text=NALIEHAVÉ – Vašu kartu Business Debit Mastercard nebolo možné doručiť. Kliknite <a href="{linkPrefix}/myaccount/settings">sem</a> a aktualizujte adresu. Potom sa obráťte na oddelenie služieb zákazníkom na telefónnom čísle 844-896-4937 a požiadajte o náhradnú kartu.
