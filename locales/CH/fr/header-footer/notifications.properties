notification.WS_Label_Alert_External_Hold_Text_NL=Compte tenu de votre activité de vente sur eBay jusqu''aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions sur eBay jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_BE=Compte tenu de votre activité de vente sur eBay jusqu''aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions sur eBay jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_AU=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Contact eBay</a> to learn more. Your funds should be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you.
notification.WS_Label_Alert_External_Hold_Text_GB=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contact eBay</a> to learn more. Your funds will be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_IT=Compte tenu de votre activité de ventes sur eBay jusqu''à aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions eBay. La suspension pourra durer jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Afin d''assurer la Protection des achats, PayPal peut temporairement suspendre l''argent de chacune de vos transactions sur eBay. Cela peut prendre jusqu''à 21 jours. Aidez-nous à accélérer ce processus en chargeant vos informations de suivi, ou signalant les articles comme expédiés sur eBay ou PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=Compte tenu de votre activité de vente sur eBay jusqu''aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions sur eBay jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_TR=Compte tenu de votre activité de vente sur eBay jusqu''aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions réalisées sur eBay jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné, afin que nous puissions nous assurer qu''il n''y a aucun problème.\ 
notification.WS_Label_Alert_External_Hold_Text_BR=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d''une vente sur eBay. Dans la plupart des cas, le paiement sera disponible sous 21 jours - ou plus tôt si vous nous fournissez les informations d''expédition.
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=Compte tenu de votre activité de vente sur eBay jusqu''aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions sur eBay jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references.
notification.WS_Label_Alert_External_Hold_Text_IL=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d''une vente sur eBay. Dans la plupart des cas, le paiement sera disponible sous 21 jours - ou plus tôt si vous nous fournissez les informations d''expédition. Pour recevoir vos fonds plus rapidement, chargez vos informations de suivi ou signalez les articles comme expédiés sur eBay. Si votre acheteur signale un problème, l''obtention de vos fonds peut prendre plus de temps.\ 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Compte tenu de votre historique de ventes sur eBay, PayPal pourra suspendre un paiement provenant d''une vente sur eBay. Dans la plupart des cas, le paiement sera disponible sous 21 jours au maximum. Pour recevoir vos fonds plus rapidement, expédiez les objets et envoyez vos informations de suivi ou signalez les articles comme étant expédiés sur eBay. Si votre acheteur signale un problème, l''obtention de vos fonds peut prendre plus de temps.\ 
notification.WS_Label_Alert_External_Hold_Text_PL=Compte tenu de votre activité de ventes sur eBay jusqu''à aujourd''hui, PayPal pourra suspendre l''argent de chacune de vos transactions eBay. La suspension pourra durer jusqu''à 21 jours à partir de la date à laquelle nous vous informons que vous pouvez expédier l''article concerné.
notification.WS_Label_Alert_External_Hold_Text_IN=Tandis que vous établissez un historique des ventes réussies sur eBay, les fonds venant des ventes eBay sont généralement disponibles en 21 jours - ou plus tôt, selon le mode d''expédition de la commande. Pour recevoir vos fonds plus rapidement, imprimez vos étiquettes de livraison sur eBay ou PayPal, chargez vos informations de suivi, ou signalez les articles comme expédiés sur eBay. Si votre acheteur signale un problème, l''obtention de vos fonds peut prendre plus de temps.\ 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
