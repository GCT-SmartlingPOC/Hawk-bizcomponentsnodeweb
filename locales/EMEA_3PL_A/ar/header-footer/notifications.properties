notification.WS_Label_Alert_External_Hold_Text_FR=في ضوء نشاط مبيعاتك على eBay حتى تاريخه، قد يقوم PayPal باحتجاز الأموال التي تتلقاها عن كل معاملة أجريتها على eBay لمدة تصل إلى 21 يوماً اعتباراً من التاريخ الذي أبلغناك فيه "بالموافقة على شحن" الغرض المعني بالمعاملة. 
