notification.WS_Notification_about_small_medium_packet=اعتباراً من الأول من أبريل 2013، ستقدم خدمة Royal Mail البريدية نوعين جديدين من الطرود البريدية ضمن خدمتي بريد الدرجة الأولى وبريد الدرجة الأولى المسجل، وهي الطرود الصغيرة ومتوسطة الحجم. وستكون هذه بمثابة بديل لـ Packet. ستتاح أنواع الطرود الجديدة هذه على PayPal اعتباراً من التاسع من أبريل 2013. في غضون ذلك، فيما يخص المعاملات ذات الصلة بـ eBay، يُرجى استخدام دفق بطاقات معلومات eBay؛ أما بالنسبة للمعاملات غير ذات الصلة بـ eBay، فيُرجى استخدام خدمات Royal Mail مباشرةً.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=لتتمكن من استخدام جميع وظائف حسابك على PayPal، يُرجى تحديث رقم السجل القومي للهيئات القانونية (CNPJ‏) واسم مؤسستك التجارية وبذلك يكون لديك كل ما يلزم.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=حسابك غير مسموح له بتلقي المدفوعات. لا تقلق، فقط حدِّث رقم CPF (صندوق الادخار المركزي) والاسم وستكون جاهزاً.
