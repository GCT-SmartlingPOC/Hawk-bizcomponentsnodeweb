notification.WS_Label_Alert_External_Hold_Text_IN=لحين تمكنك من تأسيس سجل مبيعات ناجح لك على eBay، ستتوفر المبالغ المالية من مبيعاتك على eBay، في معظم الحالات، خلال 21 يوماً أو أقل، تبعاً لكيفية شحنك للطلب. حتى يتسنى لك الحصول على مبالغك المالية بشكل أسرع، اطبع بطاقات معلومات الشحن الخاصة بك على eBay أو PayPal، أو حمّل معلومات تتبع الشحن، أو ضع علامة "تم الشحن" على الأغراض التي تبيعها على eBay‏. إذا أبلغ المشتري الذي يتعامل معك عن مشكلة، فقد تنتظر وقتاً أطول لحين الحصول على أموالك. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=بالنسبة للأغراض المدرجة والمباعة على eBay.com وeBay.ca وeBay.cafr، ولحين تمكنك من تأسيس سجل مبيعات ناجح لك على eBay، لن تتاح المبالغ المالية التي تتلقاها عن مبيعاتك، في أغلب الأحوال، إلا بعد مرور 21 يوماً من قيام المشتري بالدفع لك. للحصول على أموالك بشكلٍ أسرع، سارع بشحن الطلب وتزويدنا بالمرجعيات اللازمة لتتبعه. 
notification.WS_Label_Alert_External_Hold_Text_CA=يعمل PayPal وeBay سوياً لضمان تمتع المشترين بتجربة رائعة عند تسوقهم على eBay‏. وفي إطار هذا المسعى، ستظهر المبالغ المالية المدفوعة مقابل مبيعات eBay، لبعض بائعي eBay الذين يعملون على تأسيس سجل مبيعات ناجح لهم، باعتبارها غير متاحة بعد في حساب PayPal الخاص بهم لفترة من الوقت وبعدها ستتم إتاحة هذه المبالغ. ينطبق ذلك على الأغراض المدرجة والمباعة على eBay.ca وeBay.com‏. 
