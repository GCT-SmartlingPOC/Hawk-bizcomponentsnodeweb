notification.WS_Label_Alert_Compliance_Form_1099K_Available=ملاحظة مهمة بشأن مستند الإقرار الضريبي- تم إنشاء نموذج 1099-k لحسابك. يمكنك العثور عليه في الأنشطة &gt; الكشوف &gt; المستندات الضريبية، أو عبر النقر على رابط الإشعار
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=تقديم معلومات حول المالكين المنتفعين في موعد أقصاه {due_date}. نظراً لزيادة مبيعات نشاطك التجاري التي تم دفع قيمتها باستخدام بطاقات، يجب عليك تقديم معلومات حول المالكين المنتفعين. للاستمرار في تلقي المدفوعات، يرجى تقديم المعلومات في موعد أقصاه {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=لا تنس تقديم المعلومات اللازمة بشأن المالكين المنتفعين في موعد أقصاه {due_date}. نظراً لزيادة مبيعات نشاطك التجاري التي تم دفع قيمتها باستخدام بطاقات، يجب عليك تقديم معلومات حول المالكين المنتفعين. للاستمرار في تلقي المدفوعات، يرجى تقديم المعلومات في موعد أقصاه {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=تم تقييد صلاحيات حسابك. نظراً لانقضاء المهلة المحددة لتقديم معلومات بشأن المالكين المنتفعين، تم تقييد صلاحيات حسابك حالياً، ولن تتمكن من تلقي المدفوعات. لرفع هذه القيود، يرجى تقديم المعلومات اللازمة اليوم.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=تم التأكد من معلومات المالكين المنتفعين التي قدمتها. لقد تلقينا المعلومات التي قدمتها بشأن المالكين المنتفعين لنشاطك التجاري، وقمنا بالتأكد منها. يمكنك استخدام حسابك التجاري على النحو المعتاد.
