notification.WS_Label_Alert_PaypalCreditOutage_Text=لن نقوم بمعالجة أي طلبات لإجراء تغييرات أو تحديثات على حسابك خلال الفترة من {outage_start} إلى {outage_end} نظراً لأعمال الصيانة الضرورية التي نجريها على الموقع. نأسف عما قد يسببه ذلك من عوائق. إذا احتجتَ لمساعدة عاجلة خلال هذه الفترة، فيُرجى الاتصال بقسم دعم العملاء لدينا.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=حافظ على حماية حسابك. نحن نعمل على الحفاظ على حماية PayPal. ساعدنا بتقديم بعض المعلومات الإضافية، مثل آخر 4 أرقام من رقم الضمان الاجتماعي الخاص بك. يُرجى اتخاذ الإجراء اللازم بحلول {documentation_deadline}، حتى تتمكن من الاستمرار في استخدام حسابك دون أي قيود. ابدأ.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=بادر باتخاذ إجراء بخصوص حسابك. تقتضي منا القوانين الحكومية جمع البيانات التالية: اسمك الرسمي، وآخر 4 أرقام من رقم الضمان الاجتماعي الخاص بك، وعنوانك الحالي. يُرجى اتخاذ الإجراء اللازم بحلول {documentation_deadline}، حتى تتمكن من الاستمرار في استخدام رصيدك دون أي قيود. ابدأ.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">حدّث معلومات دخلك الحالي</a> حتى لا تفوتك أي فرصة ممكنة لزيادة حدك الائتماني من PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=قدِّم مستندات إثبات الهوية<br>للمساعدة في الحفاظ على أمان حسابك، يرجى <a href="{linkPrefix}/policy/flow/verifyCip">تقديم المستندات التي تؤكد هويتك</a>. إذا كنت قد أضفتها بالفعل، فشكراً لك. سوف نرسل إليك رسالة إلكترونية فور انتهائنا من مراجعتها.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=نحن نعمل حالياً على ترقية واجهة PayPal Credit، لذلك لن تتمكن من الدخول إلى موقع PayPal Credit من {outage_start} إلى {outage_end}. <a href="#">تعرّف على المزيد</a>
