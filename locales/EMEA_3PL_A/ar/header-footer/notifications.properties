notification.WS_Label_IN_KYC_ALERT=لتلقي <strong>كلٍ</strong> من المدفوعات المحلية والدولية، يرجى <strong>تقديم معلومات نشاطك التجاري</strong> بالإضافة إلى مستندات "اعرف عميلك".
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=نظراً لأنك تتلقى مدفوعات مقابل سلع أو خدمات من خلال PayPal، يجب عليك التحقق من وضعك كدافع ضرائب أمريكي لتجنب فرض قيود على حسابك.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=نظراً لأنك تتلقى مدفوعات مقابل سلع أو خدمات من خلال PayPal، يجب عليك التحقق من وضعك كدافع ضرائب أمريكي. يرجى اتخاذ الإجراء اللازم الآن لتجنب فرض قيود إضافية على حسابك.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=شهادة الوضع الضريبي لأجنبي التي حصلت عليها في {Last_Claim_Year} سوف تنتهي صلاحيتها في {Expiry_Year}. يرجى تجديد شهادة الوضع الضريبي لأجنبي الخاصة بك الآن حتى تتجنب فرض أي قيود على حسابك في المستقبل. يرجى تجاهل هذا الطلب إذا كنت قد حصلت على شهادة الوضع الضريبي لأجنبي مؤخراً.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>أكّد هُويتك في موعد أقصاه {documentation_deadline}.</strong><br> للمساعدة في منع الاحتيال، أدرِج اسمك الرسمي وتاريخ ميلادك وآخر 4 أرقام من رقم الضمان الاجتماعي الخاص بك وعنوانك الحالي. احرص على تنفيذ هذا الإجراء في موعد أقصاه {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>أكّد هُويتك في موعد أقصاه {documentation_deadline}.</strong><br> يمثل هذا إحدى الطرق التي نتبعها لحماية حسابك. نحتاج إلى بعض المعلومات الإضافية، مثل آخر 4 أرقام من رقم الضمان الاجتماعي الخاص بك. احرص على تنفيذ هذا الإجراء في موعد أقصاه {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=قمنا بترقية فلاتر الاحتيال المتاحة لديك إلى فلاتر مكافحة الاحتيال المجانية والتي تم إدخال تحسينات عليها دون أي إخلال بوظائفها. يرجى قراءة المزيد عن فلاتر مكافحة الاحتيال <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">هنا</a> و<a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">هنا</a>. إذا كانت لديك أي أسئلة، فيرجى الاتصال بنا على الرقم ‎(888) 221-1161. شكراً لك على استخدام PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=قمنا بترقية فلاتر الاحتيال المتاحة لديك إلى فلاتر مكافحة الاحتيال المجانية والتي تم إدخال تحسينات عليها دون أي إخلال بوظائفها. إذا كانت لديك أي أسئلة، فيرجى الاتصال بنا على الرقم ‎(888) 221-1161. شكراً لك على استخدام PayPal. يرجى قراءة المزيد عن فلاتر مكافحة الاحتيال <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">هنا</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=تم احتجاز بعض المبالغ المالية من المدفوعات التي قبلتها مؤخراً باستخدام PayPal Here<sup>tm</sup>. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">معرفة المزيد عن احتياطي الحساب</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=لقد تغير الحد الأقصى لاحتياطي الحساب بالنسبة لمعاملات PayPal Here<sup>tm</sup>. يرجى زيارة <a href="https://www.paypal.com/mep/dashboard">لوحة معلومات حسابك</a> للحصول على مزيدٍ من التفاصيل، و<a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">معرفة المزيد عن احتياطي الحساب</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>لا يمكنك إرسال أو سحب مبالغ مالية. </strong><br>توجد معلومات ناقصة في حسابك، ولذا لا يمكنك إرسال أو سحب أي مبالغ مالية في الوقت الحالي. إذا لم نتلقَ المعلومات بحلول {documentation_deadline}، فلن تتمكن أيضاً من تلقي أي مدفوعات. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">تحديث المعلومات الآن.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>لا يمكنك إرسال أو سحب أو تلقي مبالغ مالية. </strong><br>توجد معلومات ناقصة في حسابك، ولذا لا يمكنك إرسال أو تلقي أو سحب أي مبالغ مالية في الوقت الحالي. يرجى تحديث معلوماتك على الفور حتى تتمكن من استخدام حسابك كالمعتاد مرة أخرى. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">تحديث المعلومات الآن.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=قدِّم مستندات إثبات الهوية<br>للمساعدة في الحفاظ على أمان حسابك، يرجى <a href="{linkPrefix}/policy/flow/verifyCip">تقديم المستندات التي تؤكد هويتك</a>. إذا كنت قد أضفتها بالفعل، فشكراً لك. سوف نرسل إليك رسالة إلكترونية فور انتهائنا من مراجعتها.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>انضممت مؤخراً إلى اختبار لتدخل على نحوٍ أسرع إلى رصيدك على PayPal، دون حدوث أي تأخير تقريباً. اطلع على صفحة الاختبار وأخبرنا برأيك.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=المساعدة في تأكيد هوية نشاطك التجاري<br>للمساعدة في حماية حسابك، يرجى <a href="{linkPrefix}/policy/flow/verifyCip">تقديم المستندات التي تؤكد هوية نشاطك التجاري</a>. إذا كنت قد أضفتها بالفعل، فشكراً لك. سوف نرسل إليك رسالة إلكترونية فور انتهائنا من مراجعتها.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=إذا كنت تريد استخدام رصيدك على PayPal لإرسال أو إنفاق مبالغ مالية، فيرجى تأكيد معلوماتك الآن. | <a href="{linkPrefix}/policy/flow/verifyCip">تأكيد معلوماتك</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=إذا كنت تريد استخدام رصيدك على PayPal لإرسال أو إنفاق مبالغ مالية، فيرجى تأكيد معلوماتك الآن. أو حوّل المبالغ المالية إلى البنك الذي تتعامل معه عند تلقي المدفوعات. | <a href="{linkPrefix}/moneytransfer/choice">مزيد من التفاصيل</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=للمساعدة في حماية حسابك، نحن بصدد مراجعة أحدث أنشطتك. قد يتسبب هذا في تأخير إتاحة أموالك. فور أن يتم حل هذه المشكلة، يمكنك استئناف مزاولة نشاطك التجاري بصلاحيات وصول كاملة كالمعتاد إلى "المبالغ المالية متاحة الآن". <a href="{linkPrefix}/businessprovision/funds">انتقل إلى "المبالغ المالية متاحة الآن"</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=أخبار رائعة! أصبحت كل أموالك متاحة لك الآن بنسبة %100 من خلال "المبالغ المالية متاحة الآن". استمر في ممارسة نشاطك التجاري كالمعتاد لتجنب فرض أي احتجاز على أموالك مستقبلاً. <a href="{linkPrefix}/businessprovision/funds">استكشف "المبالغ المالية متاحة الآن"</a>
