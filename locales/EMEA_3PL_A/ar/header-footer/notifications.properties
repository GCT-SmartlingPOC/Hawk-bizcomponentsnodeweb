notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=نحتاج منك بعض المعلومات. لقد حاولت إرسال مدفوعات تتجاوز قيمتها الحد الأقصى للمبالغ المُرسلة الذي يحدده القانون الأوروبي. لرفع الحد الأقصى، يُلزمك القانون بمصادقة هويتك. قدِّم لنا معلوماتك.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=نحتاج منك بعض المعلومات. لا يمكن استخدام البطاقة التي أضفتها إلى حسابك في الوقت الحالي. لتتمكن من استخدامها، تُلزمك القوانين المحلية بمصادقة هويتك أولاً بتقديم بعض المعلومات الإضافية. قدِّم لنا معلوماتك.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=نحتاج منك بعض المعلومات. حاول شخص ما إرسال المدفوعات إليك باستخدام PayPal، ولكن تجاوز مبلغ المدفوعات الحدود القصوى التي يفرضها القانون الأوروبي. لرفع الحد الأقصى، يُلزمك القانون بمصادقة هويتك. قدِّم لنا معلوماتك.
