notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day1=امتثالاً للقانون المحلي وقانون الضرائب الفيدرالي الأمريكي المعروف بقانون امتثال الحسابات الأجنبية للضرائب (FATCA)، يجب على PayPal جمع معلومات معينة من العملاء حتى إذا لم يكونوا مقيمين في الولايات المتحدة. يُرجى تقديم مزيد من المعلومات حول حسابك بحلول {documentation_deadline} لتجنب فرض قيود على حسابك.
