notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=eBay.com, eBay.ca ve eBay.cafr üzerinden ilan edilen ve satılan ürünler için eBay'de başarılı bir satış geçmişi oluşturana kadar, satışlarınızdan kazandığınız para çoğu durumda alıcı size ödeme yaptıktan 21 gün sonra kullanılabilir hale gelir. Paranızı daha kısa bir süre içinde almak için siparişi hızla gönderin ve bize gerekli takip referanslarını sağlayın. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal ve eBay alıcıların eBay'de alışveriş yaparken mükemmel bir deneyim yaşamalarını sağlamak için çok çalışıyor. Bu çabanın bir parçası olarak başarılı bir satış geçmişi oluşturan bazı eBay satıcıları için eBay satışlarından elde edilen para kullanılabilir hale gelmeden önce PayPal hesabında belirli bir süre Henüz kullanılamıyor olarak gösterilir. Bu, eBay.ca ve eBay.com üzerinden listelenen ve satılan ürünler için geçerlidir. 
