notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Para ayudar a proteger su cuenta, estamos revisando la actividad reciente. Esto puede provocar un retraso en la disponibilidad de su dinero. Una vez que se resuelva el problema, puede volver a hacer negocios como de costumbre con acceso total a Fondos ahora. <a href="{linkPrefix}/businessprovision/funds">Ir a Fondos ahora</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=¡Excelentes noticias! Ya puede acceder a todo su dinero gracias a Fondos ahora. Siga con sus transacciones comerciales como hasta ahora para evitar retenciones de dinero en el futuro. <a href="{linkPrefix}/businessprovision/funds">Explorar Fondos ahora</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Su cuenta ya no cumple los requisitos para Fondos ahora. Esto puede deberse a cambios en la cuenta, a la actividad de venta o a posibles sospechas de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Póngase en contacto con nosotros para obtener más información</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=Se ha generado un documento de declaración de impuestos importante para su cuenta: formulario 1099-K. Puede encontrarlo en Informes &gt; Documentos fiscales o hacer clic en el vínculo de notificación
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Facilítenos los datos de los beneficiarios antes del {due_date}. Al haberse incrementado las ventas de tarjetas para su empresa, necesitamos que nos proporcione información sobre los beneficiarios. Para seguir recibiendo pagos, envíenos la información solicitada antes del {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=No olvide facilitarnos los datos de los beneficiarios antes del {due_date}. Al haberse incrementado las ventas de tarjetas para su empresa, necesitamos que nos proporcione información sobre los beneficiarios. Para seguir recibiendo pagos, envíenos la información solicitada antes del {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Su cuenta está limitada. Hemos limitado su cuenta porque no nos ha facilitado información sobre los beneficiarios en el plazo previsto. Por este motivo, ya no puede recibir pagos. Para eliminar la limitación, envíenos la información hoy mismo.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Se ha confirmado la información sobre sus beneficiarios. Hemos recibido y confirmado la información que nos facilitó sobre los beneficiarios de su cuenta Business. Puede volver a utilizar su cuenta Business con normalidad.
notification.WS_Message_BML_Invalid_Email_Alert=Falta una dirección de correo electrónico válida en su cuenta de Bill Me Later.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Política de retenciones de pago.
notification.WS_Message_BML_Payment_Due_Alert=Su pago con PayPal Credit vence el {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Realizar un pago</a>.<br>¿Sabía que…? Ahora se aplica un pago mínimo mensual a todas las compras.
notification.WS_Message_BML_Statement_Ready=El extracto de Bill Me Later ya está disponible.
notification.WS_Message_BML_Delinquent_Payment_Alert=Su cuenta de PayPal Credit tiene {delinquent_payments} pago(s) vencido(s). <a href=" www.paypal.com/myaccount/credit/payment/onetime">Programe un pago ahora mismo</a> o llame al {service_number}. <br>SE TRATA DE UN INTENTO DE COBRAR UNA DEUDA Y CUALQUIER INFORMACIÓN OBTENIDA SE UTILIZARÁ CON ESE FIN.
