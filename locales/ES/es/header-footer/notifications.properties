notification.WS_Label_Alert_External_Hold_Text_FR=Dependiendo de su actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de sus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que le comuniquemos que es "Seguro enviar" el artículo en cuestión. 
notification.WS_Label_Alert_External_Hold_Text_TR=En vista de su actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de sus transacciones de eBay durante un máximo de 21 días desde la fecha en que le comuniquemos que es "seguro enviar" el artículo en cuestión, para que podamos comprobar que no hay problemas. 
notification.WS_Label_Alert_External_Hold_Text_BR=Según su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días, o antes, si nos proporciona la información de envío. 
notification.WS_Label_Alert_External_Hold_Text_JP=Para artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.fr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas sólo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Para obtener sus fondos antes, envíe el pedido rápidamente y proporcione las referencias de seguimiento necesarias en eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Dependiendo de su actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de sus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que le comuniquemos que es "Seguro enviar" el artículo en cuestión.  
notification.WS_Label_Alert_External_Hold_Text_C2=Para artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.fr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas sólo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Los fondos pueden liberarse antes si envía el pedido con rapidez y nos proporciona la información de seguimiento necesaria. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Para artículos vendidos en eBay.com, eBay.ca y eBay.fr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas solo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Los fondos pueden liberarse antes si envía el pedido con rapidez y nos proporciona las referencias de seguimiento necesarias. 
notification.WS_Label_Alert_External_Hold_Text_IL=Según su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días, o antes, si nos proporciona la información de envío. Para obtener sus fondos antes, cargue la información de seguimiento o marque los artículos como enviados en eBay. Si el comprador informa de un problema, puede tardar más tiempo en obtener sus fondos. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Según su historial de ventas en eBay, PayPal puede retener el pago que haya recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días o antes. Para obtener sus fondos antes, envíe los artículos y cargue la información de seguimiento o marque los artículos como enviados en eBay. Si el comprador informa de un problema, puede tardar más tiempo en obtener sus fondos. 
notification.WS_Label_Alert_External_Hold_Text_PL=En vista de su actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de sus transacciones de eBay. Esta retención se puede aplicar durante un máximo de 21 días desde la fecha en que le comuniquemos que es "Seguro enviar" el artículo en cuestión. 
notification.WS_Label_Alert_External_Hold_Text_IN=Mientras establece un buen historial de ventas en eBay, en la mayoría de los casos, no podrá disponer de los fondos de sus ventas en eBay hasta que no transcurran 21 días, o antes, según como envíe el pedido. Para obtener antes sus fondos, imprima las etiquetas de envío en eBay o en PayPal, cargue la información de seguimiento o marque los artículos como enviados en eBay. Si el comprador informa de un problema, puede tardar más tiempo en obtener sus fondos. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Para artículos anunciados y vendidos en eBay.com, eBay.ca y eBay.fr, hasta que haya establecido un buen historial de ventas en eBay, los fondos de sus ventas sólo estarán disponibles, en la mayoría de los casos, cuando hayan transcurrido 21 días desde que el comprador realice el pago. Para obtener sus fondos antes, envíe el pedido con rapidez y proporciónenos las referencias de seguimiento necesarias. 
