notification.WS_Label_Alert_PaypalCreditOutage_Text=El servicio de crédito en PayPal.com no estará disponible desde {outage_start} hasta {outage_end} debido al mantenimiento del sitio web.  Disculpa las molestias.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Mantenga la seguridad de su cuenta. Estamos trabajando para que PayPal siga siendo seguro. Ayúdenos facilitándonos cierta información adicional, como los últimos 4 dígitos de su número de la Seguridad Social. Adopte las medidas necesarias antes del {documentation_deadline} para poder seguir utilizando su cuenta sin limitaciones. Comience ya.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Adopte medidas en su cuenta. La normativa gubernamental nos obliga a solicitarle su nombre legal, los 4 últimos dígitos de su número de la Seguridad Social y su dirección actual. Adopte las medidas necesarias antes del {documentation_deadline} para poder seguir utilizando su saldo sin limitaciones. Comience ya.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Actualice sus ingresos actuales</a> para aprovecharse de posibles aumentos en sus líneas de crédito de PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Facilítenos documentos de identidad<br>Para ayudarnos a proteger su cuenta, <a href="{linkPrefix}/policy/flow/verifyCip">proporciónenos documentos que confirmen su identidad</a>. Si ya lo ha hecho, gracias. Le enviaremos un correo electrónico en cuanto los hayamos revisado.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Vamos a mejorar la experiencia de PayPal Credit, por lo que no podrá acceder al sitio web de PayPal Credit de {outage_start} a {outage_end}. <a href="#">Más información</a>
