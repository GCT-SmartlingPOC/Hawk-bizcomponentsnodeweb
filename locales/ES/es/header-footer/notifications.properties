notification.WS_Label_Alert_External_Hold_Text_NL=Dependiendo de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_BE=Dependiendo de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_AU=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Contact eBay</a> to learn more. Your funds should be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you.
notification.WS_Label_Alert_External_Hold_Text_GB=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contact eBay</a> to learn more. Your funds will be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_IT=En vista de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay. Esta retención se puede aplicar durante un máximo de 21 días desde la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Para poder proporcionar la Protección del comprador que incentiva las ventas, PayPal puede retener temporalmente el dinero de tus transacciones de eBay. Este proceso puede tardar hasta 21 días. Ayúdanos a abreviar ese proceso cargando tu información de seguimiento, o marcando los artículos como "enviados" en eBay o en PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=Dependiendo de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_TR=En vista de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de sus transacciones de eBay durante un máximo de 21 días desde la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión para que podamos comprobar que no hay problemas.
notification.WS_Label_Alert_External_Hold_Text_BR=Según tu historial de ventas en eBay, PayPal puede retener el pago que hayas recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días, o antes, si nos proporcionas la información de envío.
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=Dependiendo de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay durante un máximo de 21 días a partir de la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references.
notification.WS_Label_Alert_External_Hold_Text_IL=Según tu historial de ventas en eBay, PayPal puede retener el pago que hayas recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días, o antes, si nos proporcionas la información de envío. Para obtener tus fondos antes, carga la información de seguimiento o marca los artículos como enviados en eBay. Si el comprador informa de un problema, puedes tardar más tiempo en obtener tus fondos.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Según tu historial de ventas en eBay, PayPal puede retener el pago que hayas recibido por una venta en eBay. En la mayoría de los casos, el pago está disponible en un máximo de 21 días o antes. Para obtener tus fondos antes, envía los artículos y carga la información de seguimiento o marca los artículos como enviados en eBay. Si el comprador informa de un problema, puedes tardar más tiempo en obtener tus fondos.
notification.WS_Label_Alert_External_Hold_Text_PL=En vista de tu actividad de venta en eBay hasta la fecha, PayPal puede retener el dinero de tus transacciones de eBay. Esta retención se puede aplicar durante un máximo de 21 días desde la fecha en que te comuniquemos que es "Seguro enviar" el artículo en cuestión.
notification.WS_Label_Alert_External_Hold_Text_IN=Mientras estableces un buen historial de ventas en eBay, en la mayoría de los casos, no podrás disponer de los fondos de tus ventas en eBay hasta que no transcurran 21 días, o antes, según como envíes el pedido. Para obtener antes tus fondos, imprime las etiquetas de envío en eBay o en PayPal, carga la información de seguimiento o marca los artículos como enviados en eBay. Si el comprador informa de un problema, puedes tardar más tiempo en obtener tus fondos.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal e eBay colaboran para asegurarse de que los compradores tengan una gran experiencia al comprar en eBay. Como parte de este esfuerzo, para algunos vendedores de eBay que aún están estableciendo un historial de venta satisfactorio, los fondos de ventas de eBay aparecerán como Aún no disponible en tu cuenta PayPal durante un tiempo antes de que estén disponibles. Esto se aplica a artículos anunciados y vendidos en eBay.ca y eBay.com.
notification.WS_Label_Alert_CARD_PreSunSet_Text_1=Ten en cuenta que PayPal dejará de aceptar ~3 en ~1 después del ~2. Para pagar compras futuras, añade otra tarjeta.
