notification.WS_Label_Alert_External_Hold_Text_NL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage einbehalten.
notification.WS_Label_Alert_External_Hold_Text_BE=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage einbehalten.
notification.WS_Label_Alert_External_Hold_Text_AU=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Contact eBay</a> to learn more. Your funds should be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you.
notification.WS_Label_Alert_External_Hold_Text_GB=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contact eBay</a> to learn more. Your funds will be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_IT=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Um den verkaufsfördernden Käuferschutz zu gewährleisten, muss PayPal das Geld aus jeder Ihrer eBay-Transaktionen für eine bestimmte Zeit zurückhalten. Das kann bis zu 21 Tage dauern. Helfen Sie uns, diesen Prozess abzukürzen, indem Sie Ihre Versand-Informationen hochladen oder auch einfach Ihre Ware bei eBay oder PayPal als "Versendet" markieren.\ 
notification.WS_Label_Alert_External_Hold_Text_FR=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage einbehalten.
notification.WS_Label_Alert_External_Hold_Text_TR=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage zurückhalten. Wir können dann prüfen, ob es ein Problem gibt.\ 
notification.WS_Label_Alert_External_Hold_Text_BR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen spätestens innerhalb von 21 Tagen verfügbar – oder früher, wenn Sie die Versandinformationen bereitstellen.\ 
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen ab dem Tag, an dem wir Ihre Ware als "Versandbereit" markieren, noch bis zu 21 Tage einbehalten.
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references.
notification.WS_Label_Alert_External_Hold_Text_IL=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung einbehalten, die Sie aus einem eBay-Verkauf erhalten haben.  In den meisten Fällen stehen Zahlungen nach bis zu 21 Tagen zu Ihrer Verfügung – oder früher, wenn Sie uns die Versandinformationen mitteilen. Damit Sie schneller an Ihr Geld kommen, laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Abhängig von Ihrer Verkaufshistorie bei eBay kann PayPal eine Zahlung zurückhalten, die Sie aus einem eBay-Verkauf erhalten haben. Die Zahlungen sind in den meisten Fällen innerhalb von 21 Tagen verfügbar – oder früher. Damit Sie schneller an Ihr Geld kommen, versenden Sie die Ware und laden Sie die Versandinformationen hoch, oder markieren Sie die Ware einfach bei eBay als "Versendet". Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen.
notification.WS_Label_Alert_External_Hold_Text_PL=Abhängig von Ihren bisherigen Verkäufen bei eBay kann PayPal das Geld aus jeder Ihrer eBay-Transaktionen zurückhalten. Sobald wir Ihre Ware als "Versandbereit" markiert haben, kann das noch bis zu 21 Tage dauern.
notification.WS_Label_Alert_External_Hold_Text_IN=Für neue eBay-Verkäufer ist das Geld aus eBay-Verkäufen in den meisten Fällen innerhalb von 21 Tagen verfügbar. Je nachdem, wie Sie die Ware versenden, auch früher. Wenn Sie Ihre Versandetiketten bei eBay oder PayPal drucken, Ihre Versandinformationen hochladen bzw. Ihre Artikel bei eBay als "Versendet" markieren, kommen Sie schneller an Ihr Geld. Wenn Ihr Käufer ein Problem meldet, kann es allerdings länger dauern, bis Sie an Ihr Geld kommen.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal und eBay möchten, dass Käufer ein angenehmes Kauferlebnis bei eBay haben. Daher wird im PayPal-Konto von eBay-Verkäufern, die eine erfolgreiche Verkaufshistorie haben, für Geld aus eBay-Verkäufen für eine gewisse Zeit "Noch nicht verfügbar" angezeigt, bevor es dann verfügbar ist. Dies gilt für Artikel, die bei eBay.ca und eBay.com eingestellt und verkauft werden.
