notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Vi har brug for nogle oplysninger fra dig. Du har forsøgt at sende en betaling, der er overstiger det overførselsloft, der er fastsat af EU-forordningerne. Ifølge loven skal du bekræfte din identitet for at fjerne dette loft. Angiv dine oplysninger.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Vi har brug for nogle oplysninger fra dig. Du kan i øjeblikket ikke bruge det kort, der er tilknyttet din konto. Hvis du vil bruge det, skal du ifølge lokal lovgivning først bekræfte din identitet ved at angive lidt flere oplysninger om dig selv. Angiv dine oplysninger.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Vi har brug for nogle oplysninger fra dig. Nogen har forsøgt at overføre penge til dig med PayPal, men beløbet overstiger de lofter, der er fastsat af EU-forordningerne. Ifølge loven skal du bekræfte din identitet for at fjerne dette loft. Angiv dine oplysninger.
notification.WS_Label_IN_TAX_ALERT=Angiv dine skatteoplysninger, så du kan gøre krav på dit skattefradrag.
notification.WS_Label_IN_KYC_ALERT=Hvis du <strong>både</strong> skal modtage lokale og internationale betalinger, skal du <strong>indsende dine virksomhedsoplysninger</strong> sammen med KYC-dokumenter.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Da du modtager betaling for varer eller tjenesteydelser via PayPal, skal du bekræfte din status angående beskatning i USA for at undgå begrænsninger på din konto.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Da du modtager betaling for varer eller tjenesteydelser via PayPal, skal du bekræfte din status angående beskatning i USA. Du skal reagere nu for at undgå yderligere begrænsninger på din konto.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Bekræftelsen af udenlandsk status, som du gjorde krav på i {Last_Claim_Year}, udløber i {Expiry_Year}. Forny din bekræftelse af udenlandsk status nu for at undgå kontobegrænsninger fremover. Hvis du for nylig har fornyet bekræftelsen af udenlandsk status, kan du ignorere denne underretning.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Bekræft din identitet ved at {documentation_deadline}.</strong><br> For at forebygge bedrageri, skal du angive dit navn, fødselsdato, de sidste 4 cifre i dit CPR-nummer, og din nuværende adresse. Sørg for at reagere ved at {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Bekræft din identitet ved at {documentation_deadline}</strong><br> Det er en af de måder, vi beskytter din konto på. Vi har brug for lidt flere oplysninger, som f.eks. de sidste 4 cifre i dit CPR-nummer. Sørg for at reagere ved at {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Vi har opgraderet dine svindelfiltre til de gratis og forbedrede svindelhåndteringsfiltre. Læs mere om svindelhåndteringsfiltrene <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">her</a> og <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">her</a>. Hvis du har spørgsmål, kan du kontakte os på (888) 221-1161. Tak, fordi du bruger PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Vi har opgraderet dine svindelfiltre til de gratis og forbedrede svindelhåndteringsfiltre. Hvis du har spørgsmål, kan du kontakte os på (888) 221-1161. Tak, fordi du bruger PayPal. Læs mere om svindelhåndteringsfiltrene <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">her</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Nogle af pengene fra de betalinger, du for nylig har modtaget med PayPal Here<sup>tm</sup>, tilbageholdes. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Få mere at vide mere om kontoreserver</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Tærsklen for kontoreserven for dine PayPal Here<sup>tm</sup>-betalinger er blevet ændret. Besøg <a href="https://www.paypal.com/mep/dashboard">din kontos dashboard</a> for at få flere oplysninger og <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">få mere at vide mere om kontoreserver</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Du kan ikke foretage betalinger eller overføre penge til bankkonto. </strong><br>Nogle af dine kontooplysninger mangler, så du kan ikke foretage betalinger eller overføre penge til bankkonto lige nu. Hvis vi ikke modtager oplysningerne senest {documentation_deadline}, vil du heller ikke kunne modtage penge. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Opdater oplysninger nu.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Du kan ikke foretage betalinger, overføre penge til bankkonto eller modtage penge. </strong><br>Nogle af dine kontooplysninger mangler, så du kan ikke foretage betalinger, modtage penge eller overføre penge til bankkonto lige nu. Du skal opdatere dine oplysninger med det samme, så du kan bruge din konto som normalt igen. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Opdater oplysninger nu.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Indsend legitimationsdokumenter<br>Af hensyn til din kontos sikkerhed bedes du <a href="{linkPrefix}/policy/flow/verifyCip">indsende dokumentation, der bekræfter din identitet</a>. Tak, hvis du allerede har tilføjet dem. Vi sender dig en e-mail, når vi har gennemgået dem.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Du har for nylig deltaget i en test for at få hurtigere adgang til din PayPal-saldo, næsten uden forsinkelser. Se testsiden, og del din mening.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Hjælp med at bekræfte din virksomheds identitet<br>For at hjælpe med at beskytte din konto skal du <a href="{linkPrefix}/policy/flow/verifyCip">indsende dokumentation, der bekræfter din virksomheds identitet</a>. Tak, hvis du allerede har tilføjet dem. Vi sender dig en e-mail, når vi har gennemgået dem.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Hvis du vil bruge din PayPal-saldo til at overføre eller betale, skal du bekræfte dine oplysninger nu. | <a href="{linkPrefix}/policy/flow/verifyCip">Bekræft dine oplysninger</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Hvis du vil bruge din PayPal-saldo til at overføre eller betale, skal du bekræfte dine oplysninger nu. Eller overfør til din bankkonto, når du modtager penge. | <a href="{linkPrefix}/moneytransfer/choice">Få mere at vide</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=For at beskytte din konto gennemgår vi de seneste aktiviteter. Dette kan betyde, at der går længere tid, før du får dine penge. Når problemet er løst, kan du bruge din konto som normalt med fuld adgang til Penge nu. <a href="{linkPrefix}/businessprovision/funds">Gå til Penge nu</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Godt nyt! Du har nu 100 % adgang til dine penge via Penge nu. Fortsæt med at drive forretning som normalt for at undgå, at dine penge fremover bliver tilbageholdt. <a href="{linkPrefix}/businessprovision/funds">Udforsk Penge nu</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Din konto opfylder ikke længere betingelserne for Penge nu. Dette kan skyldes ændringer på din konto, salgsaktivitet eller mistanke om bedrageri. <a href="{linkPrefix}/smarthelp/contact-us">Kontakt os for at få mere at vide</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=VIGTIGT selvangivelsesdokument – formular 1099-K for din konto er blevet oprettet. Du kan finde den under Historik &gt; Oversigter &gt; Skattedokumenter, eller ved at klikke på linket under Meddelelser
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Angiv kompetente ejere senest {due_date}. Fordi kortsalg er steget for din virksomhed skal du angive oplysninger om dine kompetente ejere. Hvis du vil fortsætte med at tage imod betalinger, skal du angive dette senest {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Glem ikke at angive kompetente ejere senest {due_date}. Fordi kortsalg er steget for din virksomhed skal du angive oplysninger om dine kompetente ejere. Hvis du vil fortsætte med at tage imod betalinger, skal du angive dette senest {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Der er begrænsninger på din konto. Fordi fristen for at angive oplysninger om kompetente ejere er overskredet, er din konto i øjeblikket begrænset, og du kan ikke modtage betalinger. Hvis du vil fjerne begrænsningen, skal du angive oplysningerne i dag.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Dine oplysninger om kompetente ejere er bekræftet. Vi har modtaget og bekræftet de oplysninger om kompetente ejere, du har angivet for din erhvervskonto. Du kan bruge kontoen som normalt.
