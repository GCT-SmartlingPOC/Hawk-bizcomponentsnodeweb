notification.WS_Label_Alert_External_Hold_Text_NL=Baseret på dine tidligere salg på eBay kan vi tilbageholde pengene fra dine eBay-betalinger i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_BE=Baseret på dine tidligere salg på eBay kan vi tilbageholde pengene fra dine eBay-betalinger i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_AU=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Contact eBay</a> to learn more. Your funds should be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you.
notification.WS_Label_Alert_External_Hold_Text_GB=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contact eBay</a> to learn more. Your funds will be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_IT=Baseret på dine tidligere salg på eBay kan det ske, at vi tilbageholder pengene fra dine eBay-betalinger. Pengene kan blive tilbageholdt i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Vi kan midlertidigt tilbageholde pengene fra dine eBay-betalinger for at kunne yde køberbeskyttelse i takt med et stigende salg. Det kan tage op til 21 dage. Hjælp os med at afkorte processen ved at angive sporingsoplysninger eller ved at markere varerne som "afsendte" på eBay eller PayPal.
notification.WS_Label_Alert_External_Hold_Text_FR=Baseret på dine tidligere salg på eBay kan vi tilbageholde pengene fra dine eBay-betalinger i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_TR=Baseret på dine tidligere salg på eBay kan PayPal tilbageholde pengene fra dine eBay-betalinger i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare, så vi kan tjekke, at der ikke er opstået nogen problemer.
notification.WS_Label_Alert_External_Hold_Text_BR=Baseret på din salgshistorik på eBay kan vi tilbageholde en betaling, du har modtaget for et salg på eBay. I de fleste tilfælde vil betalingen være tilgængelig i løbet af 21 dage – evt. hurtigere, hvis du sender forsendelsesoplysningerne til os.
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay.
notification.WS_Label_Alert_External_Hold_Text_ES=Baseret på dine tidligere salg på eBay kan vi tilbageholde pengene fra dine eBay-betalinger i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information.
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references.
notification.WS_Label_Alert_External_Hold_Text_IL=Baseret på din salgshistorik på eBay kan vi tilbageholde en betaling, du har modtaget for et salg på eBay. I de fleste tilfælde vil betalingen være tilgængelig i løbet af 21 dage – evt. hurtigere, hvis du sender forsendelsesoplysningerne til os. Du kan modtage pengene hurtigere, hvis du angiver sporingsoplysninger eller markerer varerne som afsendt på eBay. Hvis kunden rapporterer et problem, kan det tage længere tid, før du modtager pengene.
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Baseret på din salgshistorik på eBay kan vi tilbageholde en betaling, du har modtaget for et salg på eBay. I de fleste tilfælde vil betalingen være tilgængelig efter 21 dage eller tidligere. Du kan modtage penge hurtigere, hvis du sender bestillingen og angiver sporingsoplysninger eller markerer bestillingen som afsendt på eBay. Hvis kunden rapporterer et problem, kan det tage længere tid, før du modtager pengene.
notification.WS_Label_Alert_External_Hold_Text_PL=Baseret på dine tidligere salg på eBay kan det ske, at vi tilbageholder pengene fra dine eBay-betalinger. Pengene kan blive tilbageholdt i op til 21 dage fra den dato, hvor vi giver dig besked om, at det er i orden at sende den relevante vare.
notification.WS_Label_Alert_External_Hold_Text_IN=Indtil du har oparbejdet en god salgshistorik på eBay, vil du i de fleste tilfælde først have adgang til pengene fra dine salg på eBay efter 21 dage, evt. tidligere, afhængigt af hvordan du sender bestillingen. Du kan tage imod penge hurtigere, hvis du udskriver og bruger forsendelsesetiketter fra eBay eller PayPal, angiver sporingsoplysninger eller markerer varerne som afsendt på eBay. Hvis kunden rapporterer et problem, kan det tage længere tid, før du modtager pengene.
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until youve established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references.
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal og eBay arbejder sammen for at sikre, at kunderne har en god oplevelse, når de handler på eBay. Dette vil for nogle af de sælgere på eBay, der er i gang med at oparbejde en god salgshistorik, betyde, at penge fra salg på eBay vil være markeret som Endnu ikke tilgængelige på deres PayPal-konto i et stykke tid inden pengene bliver tilgængelige. Dette gælder for de varer, der opslås og sælges på eBay.ca and eBay.com.
