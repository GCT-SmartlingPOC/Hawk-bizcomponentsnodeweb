notification.WS_Alert_Other_Bank_Selected=I øjeblikket kan du kun betale direkte fra din bankkonto fra ~1. Hvis din bank ikke understøtter betalinger via PayPal, skal du tilknytte et betalingskort.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Hvis du vil betale med PayPal, skal du først tilknytte en checkkonto fra ~1. Konti fra andre banker kan føjes til din PayPal-konto og bruges til overførsel af penge (alle brasilianske banker accepteres).
