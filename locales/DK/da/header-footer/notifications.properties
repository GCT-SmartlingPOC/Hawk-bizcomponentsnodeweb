notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Beskyt din konto. Vi arbejder hele tiden på at gøre PayPal så sikker som muligt. Hjælp os ved at sende nogle flere oplysninger, som f.eks. de sidste 4 cifre i dit personnummer. Svar senest {documentation_deadline} for fortsat at have adgang til din konto uden begrænsninger. Kom i gang.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Handling påkrævet på din konto. Ifølge loven skal vi indsamle dit juridiske navn, de sidste fire cifre i dit personnummer og din nuværende adresse. Svar senest {documentation_deadline} for fortsat at have adgang til din saldo uden begrænsninger. Kom i gang.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Opdater din nuværende indkomst</a> for at sikre, at du ikke går glip af mulige forøgelser af lånerammen fra PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Indsend legitimationsdokumenter<br>Af hensyn til din kontos sikkerhed bedes du <a href="{linkPrefix}/policy/flow/verifyCip">indsende dokumentation, der bekræfter din identitet</a>. Tak, hvis du allerede har tilføjet dem. Vi sender dig en e-mail, når vi har gennemgået dem.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Vi er i gang med at opgradere PayPal Credit-oplevelsen, så du vil ikke kunne få adgang til PayPal Credit-webstedet fra {outage_start} til {outage_end}. <a href="#">Få mere at vide</a>
