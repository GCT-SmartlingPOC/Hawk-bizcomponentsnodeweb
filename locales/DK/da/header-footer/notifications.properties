notification.WS_Label_Alert_CA_Secondary_User_Privilege_Blocked=De sekundære brugeres rettigheder til at betale er blevet annulleret. Det skyldes, at vi ikke har modtaget de supplerende oplysninger, som kræves ifølge nye canadiske lovbestemmelser. Gå til siden Administrer sekundær bruger for at se, hvilke oplysninger vi skal bruge.
notification.WS_Label_Alert_AutoSweep_Enabled_IN=Saldoen på din PayPal-konto overføres automatisk til din lokale bankkonto dagligt ifølge betingelserne i vores brugeraftale. Der kan gå op til 7 dage, før du modtager pengene på din bankkonto.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=De penge, du modtager, overføres automatisk til din primære bankkonto med syv dages mellemrum. Hvis du vil kunne overføre penge til din bankkonto så ofte, som du vil, skal du bekræfte din identitet.
notification.WS_Error_IBAN_Conversion_Failed_Alert_text=Vi har brug for nogle flere oplysninger fra dig. Opdater dine bankkontooplysninger.
notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Handling kræves af dig:</strong> Kombinationen af fit navn og dit skattenummer stemmer ikke overens med det amerikanske skattevæsens oplysninger. Du skal indsende opdaterede W-9-oplysninger senest {documentation_deadline} for at undgå eventuelle begrænsninger på din konto.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Handling kræves af dig:</strong> Kombinationen af fit navn og dit skattenummer stemmer ikke overens med det amerikanske skattevæsens oplysninger. Du kan ikke lukke din konto på nuværende tidspunkt. Hvis du vil undgå yderligere begrænsninger på din konto, skal du indsende opdaterede W-9-oplysninger senest {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Kontoen er begrænset:</strong> Kombinationen af dit navn og dit skattenummer stemmer ikke overens med det amerikanske skattevæsens oplysninger, og du har ikke svaret på vores tidligere anmodninger, hvor vi har bedt dig rette dit navn og/eller dit skattenummer. Du skal sende opdaterede identifikationsoplysninger for at fjerne loftet og kunne begynde at modtage penge på din konto igen.
