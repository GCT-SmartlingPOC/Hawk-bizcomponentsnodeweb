notification.WS_Notification_Legacy_Templates_Sunset_Message=Du kan ikke bruge de eksisterende skabeloner til at oprette en faktura. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Gå til skabelonadministration</a> for at genoprette dem med vores nye skabelonlayout. Dine eksisterende skabeloner vil ikke være tilgængelige efter 30. juni 2011.
notification.WS_Notification_SBR_Send_Money_Message=Ifølge indisk lovgivning kan du ikke overføre penge på din PayPal-saldo til andre. Brug dit betalingskort til at købe varer eller overføre penge.
notification.WS_Notification_SBR_Check_Out_Message=Ifølge indisk lovgivning kan du ikke betale med din PayPal-saldo. Brug dit betalingskort til at købe varer eller overføre penge.
notification.WS_Notification_about_small_medium_packet=Fra 1. april 2013 introducerer vi to nye pakketyper i vores 1st class- og 1st class signed for-tjenester, Small Parcel og Medium Parcel. Disse vil erstatte Packet. Disse nye pakketyper vil være tilgængelige på PayPal fra 9. april 2013. Brug i mellemtiden eBay-etiketflowet i forbindelse med eBay-betalinger og Royal Mail-tjenesterne direkte i forbindelse med alle andre betalinger.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Du skal opdatere dit CNPJ-nummer og virksomhedens navn for at kunne bruge alle funktionerne på din PayPal-konto.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Du må ikke tage imod betalinger på din konto. Du skal bare opdatere dit CPF og dit navn, så er du klar.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Du har nået lofterne over din konto. Hvis du vil fortsætte med at bruge PayPal, skal du fjerne lofterne ved at <a href="/compliance/dashboard">bekræfte dit betalingskort og din identitet</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Tillykke. Lofterne over din konto er blevet fjernet.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Vi er nødt til at indsamle nogle flere oplysninger om dig, før du kan fortsætte med at bruge PayPal. Opdater dine oplysninger:
notification.WS_Label_Limitation_Message_178_003=Vi skal indsamle nogle flere oplysninger om dig og din virksomhed for at overholde de russiske lovkrav. Du skal angive disse oplysninger ved at gå til <a href="http://www.paypal-merchant.ru"> http://www.paypal-merchant.ru</a> og logge på med din e-mailadresse og adgangskode til PayPal. Følg vejledningen på siden.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Tjek din primære e-mailadresse for at få flere oplysninger
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Vi har sendt dig en e-mail med oplysninger om, hvad vi skal bruge for at fjerne begrænsningen på din konto.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Din identitet er blevet bekræftet, og du kan fortsætte med at betale med PayPal, anmode om penge samt overføre og modtage penge. Vi overfører 100 RUB til din PayPal-konto for at dække omkostningerne.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Du skal bekræfte dine oplysninger så hurtigt som muligt, ellers kan vi være nødt til at begrænse adgangen til din konto. <a href="{linkPrefix}/compliance/instruction">Klik her</a> for at få flere oplysninger.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Tak for de oplysninger, du har angivet. Når vi har bekræftet din identitet, får du igen fuld adgang til din konto.
notification.WS_Label_MY_PRE_WARNING=Du har nået et forbrugsloft, da din saldo er på 3.000 MYR. Ifølge lovgivningen i dit land skal vi bekræfte, at det er dig, der ejer kontoen. Bekræft din identitet på <a href="{linkPrefix}/policy/hub/cip">siden til bekræftelse</a>
