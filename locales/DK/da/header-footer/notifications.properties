notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=Du har penge, der venter på dig hos <strong>{Partner_name}</strong>. Hent dem nu ved at tilknytte din PayPal-konto til <strong>{Partner_name}</strong>.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Du kan nu tage imod betalinger med American Express- og JCB-kort. Få mere at vide om <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express og JCB</a>.
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Tilføj kundemotivationsmeddelelsen<br> for Venmo</a></strong><br>Fortæl flere kunder, at du accepterer<br> betalinger med Venmo.
