notification.WS_Label_MY_HIGH=Du har nået et forbrugsloft, da dit beløb er på 3.000 MYR. Ifølge lovgivningen i dit land skal vi bekræfte, at det er dig, der ejer kontoen. Indtil det er gjort, er din PayPal-konto blevet begrænset. Du skal bekræfte din identitet på <a href="{linkPrefix}/policy/hub/cip">siden til bekræftelse</a> for at fjerne de begrænsninger, der er sat på din konto.
notification.WS_Label_MY_ALERT2=Du har nået et forbrugsloft, da din saldo er på 5.000 MYR eller derover. Ifølge lovgivningen i dit land skal vi bekræfte, at det er dig, der ejer kontoen. Indtil det er gjort, er din PayPal-konto blevet begrænset. Du skal bekræfte din identitet i <a href="{linkPrefix}/policy/hub/cip">dashboardet</a> for at fjerne de begrænsninger, der er sat på din konto.
notification.WS_Label_AU_CDD_LookBack_Request_Text=Vi har brug for oplysninger om dine kompetente ejere. Opdater din <a href="{linkPrefix}/businessprofile/settings/info">virksomhedsoplysningsside</a> så hurtigt som muligt for at sikre, at du kan fortsætte med at sende og hæve penge.
