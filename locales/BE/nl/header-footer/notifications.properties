notification.WS_Label_Alert_External_Hold_Text_NL=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal het geld dat met uw eBay-transacties is gemoeid maximaal 21 dagen vanaf de datum dat we u laten weten dat het relevante object gereed is voor verzending blokkeren.
notification.WS_Label_Alert_External_Hold_Text_BE=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal het geld dat met uw eBay-transacties is gemoeid maximaal 21 dagen vanaf de datum dat we u laten weten dat het relevante object gereed is voor verzending blokkeren. 
notification.WS_Label_Alert_External_Hold_Text_AU=eBay heeft verzocht om het geld uit uw verkoop vast te houden. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Neem contact op met eBay</a> voor meer informatie. Uw geld moet binnen 21 dagen beschikbaar zijn.
notification.WS_Label_Alert_External_Hold_Text_TH=Als u nog geen succesvolle verkoopgeschiedenis heeft, is het geld van objecten die zijn aangeboden en verkocht via eBay.com, eBay.ca en eBay.cafr meestal pas beschikbaar vanaf 21 dagen nadat de koper u heeft betaald. 
notification.WS_Label_Alert_External_Hold_Text_GB=eBay heeft verzocht om het geld uit uw verkoop vast te houden. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Neem contact op met eBay</a> voor meer informatie. Uw geld is binnen 21 dagen beschikbaar.
notification.WS_Label_Alert_External_Hold_Text_IT=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal besluiten het geld dat gemoeid is met uw eBay-transacties vast te houden. Dit kan tot 21 dagen duren vanaf de datum waarop we u laten weten dat u het object kunt verzenden.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Om de omzetverhogende kopersbescherming toe te kunnen kennen, kan PayPal het geld dat met uw eBay-transacties is gemoeid, tijdelijk vasthouden. Dit kan maximaal 21 dagen duren. U kunt ons helpen om dit proces te verkorten door uw volginformatie te uploaden of door de objecten te markeren als 'Verzonden' op eBay of PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal het geld dat met uw eBay-transacties is gemoeid maximaal 21 dagen vanaf de datum dat we u laten weten dat het relevante object gereed is voor verzending blokkeren. 
notification.WS_Label_Alert_External_Hold_Text_TR=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal het geld dat met uw eBay-transacties is gemoeid mogelijk blokkeren tot maximaal 21 dagen vanaf de datum dat we u laten weten dat het object kunt versturen, zodat we kunnen controleren of er geen problemen zijn. 
notification.WS_Label_Alert_External_Hold_Text_BR=Afhankelijk van uw verkoopgeschiedenis op eBay kan PayPal een door u ontvangen betaling voor een eBay-verkoop vasthouden. In de meeste gevallen is de betaling beschikbaar binnen 21 dagen - of eerder, als u ons de verzendgegevens verstrekt. 
notification.WS_Label_Alert_External_Hold_Text_JP=Als u nog geen succesvolle verkoopgeschiedenis heeft, is het geld van objecten die zijn aangeboden en verkocht via eBay.com, eBay.ca en eBay.cafr meestal pas beschikbaar vanaf 21 dagen nadat de koper u heeft betaald. Als u de bestelling snel verzendt en de vereiste volgreferentiegegevens van eBay verstrekt, kunt u sneller over uw geld beschikken. 
notification.WS_Label_Alert_External_Hold_Text_ES=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal het geld dat met uw eBay-transacties is gemoeid maximaal 21 dagen vanaf de datum dat we u laten weten dat het relevante object gereed is voor verzending blokkeren.  
notification.WS_Label_Alert_External_Hold_Text_C2=Als u nog geen succesvolle verkoopgeschiedenis heeft, is het geld van objecten die zijn aangeboden en verkocht via eBay.com, eBay.ca en eBay.cafr meestal pas beschikbaar vanaf 21 dagen nadat de koper u heeft betaald. Het geld kan eerder worden vrijgegeven als u de bestelling snel verzendt en de vereiste volginformatie verstrekt. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Als u nog geen succesvolle verkoopgeschiedenis heeft, is het geld van objecten die zijn aangeboden op eBay.com, eBay.ca en eBay.cafr meestal pas beschikbaar vanaf 21 dagen nadat de koper u heeft betaald. Het geld kan eerder worden vrijgegeven als u de bestelling snel verzendt en de vereiste volgreferentiegegevens verstrekt. 
notification.WS_Label_Alert_External_Hold_Text_IL=Afhankelijk van uw verkoopgeschiedenis op eBay kan PayPal een door u ontvangen betaling voor een eBay-verkoop vasthouden. In de meeste gevallen is de betaling beschikbaar binnen 21 dagen of eerder, als u ons de verzendgegevens verstrekt. Upload uw volginformatie of markeer de objecten als verzonden op eBay, zodat u sneller uw geld ontvangt. Als uw koper een probleem meldt, kan het langer duren voordat u uw geld ontvangt. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Afhankelijk van uw verkoopgeschiedenis op eBay kan PayPal een door u ontvangen betaling voor een eBay-verkoop vasthouden. In de meeste gevallen is de betaling beschikbaar binnen 21 dagen of eerder. Als u uw geld sneller wilt ontvangen, verzendt u de objecten en uploadt u de volginformatie of markeert u de objecten als verzonden op eBay. Als uw koper een probleem meldt, kan het langer duren voordat u uw geld ontvangt. 
notification.WS_Label_Alert_External_Hold_Text_PL=Naar aanleiding van uw verkoopactiviteit op eBay tot op heden, kan PayPal besluiten het geld dat gemoeid is met uw eBay-transacties vast te houden. Dit kan tot 21 dagen duren vanaf de datum waarop we u laten weten dat u het object kunt verzenden. 
notification.WS_Label_Alert_External_Hold_Text_IN=Als u een succesvolle verkoopgeschiedenis heeft op eBay, is het geld van eBay-verkopen meestal beschikbaar in 21 dagen - of eerder, afhankelijk van de wijze waarop de bestelling is verzonden. Druk uw verzendlabels af op eBay of PayPal, upload uw volginformatie, of markeer de objecten als verzonden op eBay, zodat u sneller uw geld ontvangt. Als uw koper een probleem meldt, kan het langer duren voordat u uw geld ontvangt. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Als u nog geen succesvolle verkoopgeschiedenis heeft, is het geld van objecten die zijn aangeboden en verkocht via eBay.com, eBay.ca en eBay.cafr meestal pas beschikbaar vanaf 21 dagen nadat de koper u heeft betaald. Als u de bestelling snel verzendt en de vereiste volgreferentiegegevens van eBay verstrekt, kunt u sneller over uw geld beschikken. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal en eBay werken samen om kopers het winkelen op eBay zo makkelijk mogelijk te maken. Als onderdeel hiervan worden voor sommige eBay-verkopers die bezig zijn een succesvolle verkoopgeschiedenis te genereren, het geld dat van verkopen op eBay voor een bepaalde tijd weergegeven als 'Nog niet beschikbaar' op hun PayPal-rekening voordat het geld daadwerkelijk beschikbaar is. Dit is van toepassing op objecten die worden aangeboden en verkocht via eBay.ca en eBay.com. 
