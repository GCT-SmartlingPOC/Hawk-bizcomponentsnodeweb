notification.WS_Label_Alert_PaypalCreditOutage_Text=De Credit-service op PayPal.com is wegens siteonderhoud niet beschikbaar van {outage_start} tot {outage_end}. Onze excuses voor het ongemak.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Houd uw rekening veilig. We doen ons best om PayPal veilig te houden. Help ons door wat extra informatie te verstrekken, zoals de laatste 4 cijfers van uw Social Security Number. Onderneem voor {documentation_deadline} actie om uw rekening zonder beperkingen te kunnen blijven gebruiken. Aan de slag.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Onderneem actie voor uw rekening. Op grond van overheidsvoorschriften zijn we verplicht uw officiële naam, de laatste 4 cijfers van uw Social Security Number en uw huidige adres te vragen. Onderneem voor {documentation_deadline} actie om uw saldo zonder beperkingen te kunnen blijven gebruiken. Aan de slag.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Werk uw huidige inkomen bij</a> zodat u een eventuele verhoging van uw kredietlijn bij PayPal Credit niet misloopt.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Verstrek identiteitsdocumenten<br><a href="{linkPrefix}/policy/flow/verifyCip">Verstrek documenten die uw identiteit bevestigen</a> om ons te helpen uw rekening veilig te houden. Bedankt als u deze al heeft toegevoegd. We sturen u een e-mail zodra we ze hebben gecontroleerd.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=We voeren een upgrade uit van de interface van PayPal Credit. Hierdoor is de service niet te bereiken tussen {outage_start} en {outage_end}. <a href="#">Meer informatie</a>
