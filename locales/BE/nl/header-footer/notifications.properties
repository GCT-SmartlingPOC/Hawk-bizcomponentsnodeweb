notification.WS_Label_Alert_AMEXOptBlueCA_Text=U kunt nu betalingen met American Express- en JCB-creditcards accepteren. Meer informatie over <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express en JCB</a>.
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Het bericht van Smart Incentives<br> voor Venmo</a> toevoegen</strong><br>Informeer uw kopers dat u<br> Venmo-betalingen accepteert.
notification.WS_Label_Tag_Manager_Not_Created_TODO=PayPal Berichten inschakelen
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=We hebben wat meer gegevens van u nodig. U heeft geprobeerd een betaling te versturen die de verzendlimieten bepaald door de Europese wetgeving overschrijdt. Als u deze limiet wilt opheffen, moet u uw identiteit conform de toepasselijke wetgeving verifiëren. Verstrek uw gegevens.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=We hebben wat meer gegevens van u nodig. De creditcard die u heeft toegevoegd aan uw rekening kan momenteel niet worden gebruikt. Als u de creditcard weer wilt gebruiken, moet u eerst uw identiteit verifiëren conform de plaatselijke wetgeving door aanvullende informatie te verstrekken. Verstrek uw gegevens.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=We hebben wat meer gegevens van u nodig. Iemand heeft geprobeerd om geld naar u over te maken via PayPal, maar het bedrag overschrijdt de limieten bepaald door de Europese wetgeving. Als u deze limiet wilt opheffen, moet u uw identiteit conform de toepasselijke wetgeving verifiëren. Verstrek uw gegevens.
notification.WS_Label_IN_TAX_ALERT=Verstrek uw belastingegevens zodat u uw tax credit-punten kunt claimen.
notification.WS_Label_IN_KYC_ALERT=Als u <strong>zowel</strong> lokale als internationale betalingen ontvangt, moet u <strong>uw bedrijfsgegevens verstrekken</strong> samen met de KYC-documenten.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Aangezien u via PayPal betalingen ontvangt voor goederen of services, moet u uw Amerikaanse belastingstatus bevestigen om beperkingen van uw rekening te voorkomen.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Aangezien u via PayPal betalingen ontvangt voor goederen of services, moet u uw Amerikaanse belastingstatus bevestigen. Onderneem nu actie om aanvullende beperkingen op uw rekening te voorkomen.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Het Certificate of Foreign Status dat u in {Last_Claim_Year} heeft opgevraagd, vervalt in {Expiry_Year}. Vernieuw uw Certificate of Foreign status nu om eventuele rekeningbeperkingen in de toekomst te voorkomen. Negeer dit bericht als u onlangs uw CFS heeft opgevraagd.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Bevestig uw identiteit voor {documentation_deadline}.</strong><br> Help bij het voorkomen van fraude door uw juridische naam, geboortedatum, de laatste 4 cijfers van uw SSN en uw huidige adres op te geven. Vergeet niet actie te ondernemen voor {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Bevestig uw identiteit voor {documentation_deadline}.</strong><br> Het is een van de manieren waarop we uw rekening veilig houden. We hebben wat extra informatie nodig, zoals de laatste 4 cijfers van uw SSN. Vergeet niet actie te ondernemen voor {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=We hebben uw fraudefilters zonder verlies van functionaliteit opgewaardeerd naar de gratis en verbeterde Filters voor fraudepreventie. Lees <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">hier</a> en <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">hier</a> meer over Filters voor fraudepreventie. Bij vragen kunt u contact met ons opnemen op (888) 221-1161. Bedankt dat u voor PayPal heeft gekozen.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=We hebben uw fraudefilters zonder verlies van functionaliteit opgewaardeerd naar de gratis en verbeterde Filters voor fraudepreventie. Bij vragen kunt u contact met ons opnemen op (888) 221-1161. Bedankt dat u voor PayPal heeft gekozen. Lees <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">hier</a> meer over Filters voor fraudepreventie
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Een deel van het geld van betalingen die recent werden geaccepteerd met PayPal Here<sup>tm</sup>, wordt vastgehouden. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Meer informatie over rekeningreserves</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=De reservedrempel voor uw PayPal Here<sup>tm</sup>-transacties is gewijzigd. Ga naar <a href="https://www.paypal.com/mep/dashboard">uw rekeningdashboard</a> voor meer informatie en <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">om meer te weten te komen over rekeningreserves</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>U kunt geen geld overmaken of opnemen. </strong><br>Een deel van uw rekeninggegevens ontbreekt. Daarom kunt u op dit moment geen geld overmaken of opnemen. Als we de gegevens niet uiterlijk op {documentation_deadline} ontvangen, kunt u ook geen geld meer ontvangen. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Gegevens nu bijwerken.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>U kunt geen geld overmaken, opnemen of ontvangen. </strong><br>Een deel van uw rekeninggegevens ontbreekt. Daarom kunt u op dit moment geen geld overmaken, opnemen of ontvangen. Werk uw gegevens meteen bij zodat u de rekening weer gewoon kunt gebruiken. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Gegevens nu bijwerken.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Verstrek identiteitsdocumenten<br><a href="{linkPrefix}/policy/flow/verifyCip">Verstrek documenten die uw identiteit bevestigen</a> om ons te helpen uw rekening veilig te houden. Bedankt als u deze al heeft toegevoegd. We sturen u een e-mail zodra we ze hebben gecontroleerd.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>U heeft onlangs meegedaan aan een test om sneller toegang te krijgen tot uw PayPal-saldo, bijna zonder vertraging. Bekijk de testpagina en deel uw feedback.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Help ons uw bedrijfsidentiteit te bevestigen<br><a href="{linkPrefix}/policy/flow/verifyCip">Verstrek documenten die uw bedrijfsidentiteit bevestigen</a> om ons te helpen uw rekening veilig te houden. Bedankt als u deze al heeft toegevoegd. We sturen u een e-mail zodra we ze hebben gecontroleerd.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Om uw PayPal-saldo te kunnen gebruiken voor betalingen, moet u uw gegevens bevestigen. | <a href="{linkPrefix}/policy/flow/verifyCip">Bevestig uw gegevens</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Om uw PayPal-saldo te kunnen gebruiken voor betalingen, moet u uw gegevens bevestigen. Of laat het geld overmaken naar uw bank wanneer u een betaling ontvangt. | <a href="{linkPrefix}/moneytransfer/choice">Meer informatie</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Om uw rekening te beschermen, controleren we recente activiteiten. Dit kan de toegang tot uw geld vertragen. Zodra het probleem is opgelost, werkt alles weer normaal met volledige toegang tot Funds Now. <a href="{linkPrefix}/businessprovision/funds">Ga naar Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Goed nieuws. U heeft nu volledige toegang tot uw geld via Funds Now.  Blijf de normale gang van zaken volgen om te voorkomen dat uw geld in de toekomst wordt vastgehouden. <a href="{linkPrefix}/businessprovision/funds">Funds Now verkennen</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Uw rekening komt niet meer in aanmerking voor Funds Now. Dit kan zijn vanwege wijzigingen op uw rekening, verkoopactiviteit of zorgen over mogelijke fraude. <a href="{linkPrefix}/smarthelp/contact-us">Neem contact met ons op voor meer informatie</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=BELANGRIJK: formulier 1099-K voor belastingaangifte is gegenereerd voor je rekening. Ga naar Rapporten &gt; Belastingdocumenten of klik op de meldingslink om het te openen
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Verstrek voor {due_date} informatie over de economische eigenaren. Omdat de creditcardverkopen van uw bedrijf zijn toegenomen, moet u informatie verstrekken over uw economische eigenaren. Als u betalingen wilt blijven ontvangen, moet u deze vóór {due_date} verstrekken.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Vergeet niet om informatie over de economische eigenaren te verstrekken vóór {due_date}. Omdat de creditcardverkopen van uw bedrijf zijn toegenomen, moet u informatie verstrekken over uw economische eigenaren. Als u betalingen wilt blijven ontvangen, moet u deze vóór {due_date} verstrekken.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Uw rekening is beperkt. Omdat de deadline voor het verstrekken van gegevens over de economische eigenaren is verstreken, is uw rekening op dit moment beperkt en kunt u geen betalingen ontvangen. Verstrek de gegevens vandaag nog om de beperking op te heffen.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=De gegevens over de economische eigenaren zijn bevestigd. We hebben de gegevens over de economische eigenaren die u voor uw zakelijke rekening heeft verstrekt, ontvangen en bevestigd. U kunt uw zakelijke rekening weer gebruiken.
