notification.WS_Label_Alert_PaypalCreditOutage_Text=PayPal.comでのクレジットサービスは、システムメンテナンスにより、{outage_start}～{outage_end}までご利用いただけません。ご不便をおかけして、申し訳ございません。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=アカウントを安全な状態に保ちましょう。PayPalは、安全対策に取り組んでいます。社会保障番号の下4桁など、いくつかの追加情報をご提供ください。制限なく現在のアカウントを引き続きご利用いただくため、{documentation_deadline}までに手続きを行ってください。今すぐ開始してください。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=アカウントで必要な対応を行ってください。政府の規制により、お客さまの戸籍上のお名前、社会保障番号の下4桁、および現在のご住所をお知らせいただく必要があります。制限なく現在の残高を引き続きご利用いただくため、{documentation_deadline}までに手続きを行ってください。今すぐ開始してください。
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">お客さまの現在の収入を更新</a>して、与信枠増額のチャンスを逃さないようにしましょう。
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=<br>お客さまのアカウントを安全に保つため、<a href="{linkPrefix}/policy/flow/verifyCip">本人確認書類をご提出</a>ください。すでに提出されている場合は必要ありません。お客さまの書類審査が完了しましたら、メールでお知らせいたします。
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=PayPal Creditをより快適にご利用いただけるよう、アップグレードを実施します。これに伴い、{outage_start}から{outage_end}にかけてはPayPal Creditをご利用いただけません。<a href="#">もっとくわしく</a>
notification.WS_Label_Alert_Compliance_JP_KYC_Merchant_Day1=<strong>今すぐ代金の受取りができます</strong><br>ただし、お客さまはまだ本人確認手続きが完了しておりませんので、カードや残高からの支払い、残高の引出しにはお手続きを完了していただく必要があります。また、{documentation_deadline}を過ぎますと、代金の受け取りにも本人確認手続きが必要となります。
notification.WS_Label_Alert_Compliance_JP_KYC_Merchant_Day20=<strong>本人確認手続きについて</strong><br>{documentation_deadline}を過ぎますと代金の受取りには本人確認手続きが必要になります。もうすぐ代金の受取りをお試しいただける期間が終了します。お客さまはまだ本人確認手続きが完了しておりませんので、こちらからお手続きを完了してください。
notification.WS_Label_Alert_Compliance_JP_KYC_Merchant_Day30=<strong>本人確認手続きを完了しましょう</strong><br>支払いの受取り、残高の引出し、カードおよび残高での支払いには本人確認手続きが必要です。お客さまはまだ本人確認手続きが完了しておりませんので、こちらからお手続きを完了してください。
