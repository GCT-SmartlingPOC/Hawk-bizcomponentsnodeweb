notification.COW_String_WS_Notification_Increase_Korea_Withdrawal_Limit_KR=Począwszy od ~1, maksymalny limit wypłat dla banków w Korei na każdy dzień roboczy został zwiększony do ~2 w przypadku zweryfikowanych kont PayPal.
notification.WS_Notification_Legacy_Templates_Sunset_Message=Niestety nie możesz użyć swoich istniejących szablonów do utworzenia faktury. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">Przejdź do strony Zarządzaj szablonami</a>, aby utworzyć je na nowo, korzystając z naszego nowego układu szablonów. Twoje istniejące szablony nie będą dostępne po 30 czerwca 2011 roku.
notification.WS_Notification_SBR_Send_Money_Message=Zgodnie z przepisami indyjskimi, środków z salda PayPal nie można wykorzystywać do wysyłania płatności. Do wysyłania płatności i dokonywania zakupów należy używać karty kredytowej lub debetowej.
notification.WS_Notification_SBR_Check_Out_Message=Zgodnie z przepisami indyjskimi, środków z salda PayPal nie można wykorzystywać do dokonywania płatności za zakupy. Do wysyłania płatności i dokonywania zakupów należy używać karty kredytowej lub debetowej.
notification.WS_Notification_about_small_medium_packet=Z dniem 1 kwietnia 2013 r. Royal Mail wprowadza dwa nowe typy paczek dla usług 1st Class i 1st Class Signed For: Small Parcel i Medium Parcel. Będą one zamiennikiem dla usługi Packet. Nowe typy paczek będą dostępne w systemie PayPal od 9 kwietnia 2013 r. Tymczasem, w przypadku transakcji w serwisie eBay korzystaj z procesu etykietowania w serwisie eBay, a w przypadku transakcji poza serwisem eBay, bezpośrednio z usług Royal Mail.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=Aby korzystać ze wszystkich funkcji konta PayPal, zaktualizuj swój numer CNPJ i nazwę przedsiębiorstwa.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=Twoje konto nie umożliwia otrzymywania płatności. Nie martw się. Wystarczy tylko zaktualizować numer CPF oraz imię i nazwisko. I gotowe!
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=Początkowe limity konta zostały osiągnięte. Aby dalej korzystać z systemu PayPal, musisz <a href="/compliance/dashboard"> potwierdzić swoją tożsamość i numer swojej karty płatniczej</a>
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=Gratulujemy! Limity konta zostały zniesione.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=Potrzebujemy od Ciebie dodatkowych informacji, aby umożliwić Ci dalsze korzystanie z systemu PayPal. Zaktualizuj swoje dane.
notification.WS_Label_Limitation_Message_178_003=Aby spełnić wymogi przepisów prawa rosyjskiego, musisz podać dodatkowe informacje na temat swój i swojej firmy. Informacje te podaj na stronie <a href="http://www.paypal-merchant.ru"> http://www.paypal-merchant.ru</a> (zaloguj się tam za pomocą adresu e-mail i hasła PayPal). Postępuj zgodnie z instrukcjami na tej stronie.
notification.WS_Requirment_Faxitem_Check_Email_Addl_Docs=Więcej informacji znajdziesz w wiadomościach wysłanych na podstawowy adres e-mail
notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=Wysłaliśmy do Ciebie wiadomość e-mail, w której prosimy o podanie informacji niezbędnych do zniesienia ograniczeń z konta.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=Twoja tożsamość została potwierdzona. Możesz teraz płacić z PayPal, żądać płatności oraz wysyłać i odbierać pieniądze. Aby pokryć stosowne koszty, na Twoje konto PayPal wpłacimy kwotę 100 RUB.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Required_Text=Jak najszybciej potwierdź swoje informacje osobiście. W przeciwnym razie będziemy musieli ograniczyć dostęp do Twojego konta. Więcej informacji można uzyskać <a href="{linkPrefix}/compliance/instruction">tutaj</a>.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_InProgress_Text=Dziękujemy za przekazane informacje. Po potwierdzeniu tożsamości przywrócimy Ci pełny dostęp do konta.
notification.WS_Label_MY_PRE_WARNING=Osiągnięty został limit salda konta na poziomie 3000 MYR. Na mocy przepisów prawa krajowego musimy potwierdzić tożsamość posiadacza konta. Potwierdź swoją tożsamość w <a href="{linkPrefix}/policy/hub/cip">panelu</a>
notification.WS_Label_MY_WARNING=Osiągnięty został limit salda konta na poziomie co najmniej 5000 MYR. Na mocy przepisów prawa krajowego musimy potwierdzić tożsamość posiadacza konta. Aby uniknąć limitów dotyczących konta, potwierdź swoją tożsamość w <a href="{linkPrefix}/policy/hub/cip">panelu</a>
notification.WS_Label_MY_HIGH=Osiągnięty został limit kwoty transakcji na poziomie 3000 MYR. Na mocy przepisów prawa krajowego musimy potwierdzić tożsamość posiadacza konta. W międzyczasie dostęp do Twojego konta PayPal został ograniczony. Aby usunąć limity dotyczące konta, potwierdź swoją tożsamość w <a href="{linkPrefix}/policy/hub/cip">panelu</a>
notification.WS_Label_MY_ALERT2=Osiągnięty został limit salda konta na poziomie co najmniej 5000 MYR. Na mocy przepisów prawa krajowego musimy potwierdzić tożsamość posiadacza konta. W międzyczasie dostęp do Twojego konta PayPal został ograniczony. Aby usunąć limity dotyczące konta, potwierdź swoją tożsamość w <a href="{linkPrefix}/policy/hub/cip">panelu</a>
notification.WS_Label_AU_CDD_LookBack_Request_Text=Potrzebujemy informacji o właścicielach faktycznych Twojej firmy. Zaktualizuj <a href="{linkPrefix}/businessprofile/settings/info">stronę informacji o firmie</a> jak najszybciej, aby móc nadal wysyłać i wypłacać pieniądze.
notification.WS_Label_AU_CDD_Lookback_Soft_Restricted_Text=WAŻNE: nie możesz wysyłać ani wypłacać pieniędzy, dopóki nie podasz informacji o właścicielach faktycznych na <a href="{linkPrefix}/businessprofile/settings/info">stronie informacji o firmie</a>. Zaktualizuj tę stronę jak najszybciej, aby móc nadal otrzymywać płatności.
notification.WS_Label_AU_CDD_Lookback_Hard_Restricted_Text=WAŻNE: nie możesz otrzymywać płatności ani wysyłać lub wypłacać pieniędzy. Podaj informacje o właścicielach faktycznych na <a href="{linkPrefix}/businessprofile/settings/info">stronie informacji o firmie</a>, aby usunąć te ograniczenia.
notification.WS_LABEL_3PL_GENERIC_CONTENT=Na mocy przepisów prawa krajowego potrzebujemy dodatkowych informacji, aby potwierdzić Twoją tożsamość jako posiadacza konta. Potwierdź swoją tożsamość w <a href="{linkPrefix}/policy/hub/cip">panelu</a>.
