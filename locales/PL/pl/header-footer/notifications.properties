notification.WS_Label_Alert_CA_Secondary_User_Information_Required_For_Primary=Według przepisów prawa kanadyjskiego musimy zebrać określone informacje dotyczące dodatkowych użytkowników przypisanych do tego konta w ciągu najbliższych 15 dni. Na stronie Zarządzanie użytkownikami uzyskasz więcej szczegółów na temat potrzebnych nam informacji.
