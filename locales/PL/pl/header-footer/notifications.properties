notification.WS_Label_Alert_PaypalCreditOutage_Text=Obsługa usług kredytowych w witrynie PayPal.com będzie niedostępna od {outage_start} do {outage_end} z uwagi na prace konserwacyjne. Przepraszamy za utrudnienia.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Dbaj o bezpieczeństwo swojego konta. Dbamy o bezpieczeństwo w systemie PayPal. Pomóż nam w tym, podając kilka dodatkowych informacji, np. 4 ostatnie cyfry Twojego numeru ubezpieczenia społecznego. Podejmij wymagane działania do {documentation_deadline}, aby dalej korzystać z konta bez ograniczeń. Zaczynajmy!
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Podejmij działania na swoim koncie. Zgodnie z przepisami jesteśmy zobowiązani do zebrania na Twój temat takich informacji, jak imię i nazwisko, 4 ostatnie cyfry numeru ubezpieczenia społecznego i aktualny adres. Podejmij wymagane działania do {documentation_deadline}, aby dalej korzystać z salda bez ograniczeń. Zaczynajmy!
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Zaktualizuj informacje o swoich bieżących dochody</a>, aby nie stracić możliwości zwiększenia linii kredytowej PayPal.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Dostarcz dokumenty potwierdzające Twoją tożsamość<br>Aby pomóc firmie PayPal chronić Twoje konto<a href="{linkPrefix}/policy/flow/verifyCip">, dostarcz dokumenty potwierdzające Twoją tożsamość</a>. Jeśli zostały już dodane, dziękujemy. Wyślemy Ci wiadomość e-mail, gdy tylko je przeanalizujemy.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Aktualizujemy interfejs PayPal Credit, więc od {outage_start} do {outage_end} nie będzie można uzyskać dostępu do witryny PayPal Credit. <a href="#">Dowiedz się więcej</a>
