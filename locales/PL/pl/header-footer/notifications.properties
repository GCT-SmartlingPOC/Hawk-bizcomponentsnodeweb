notification.COW_string_WS_Label_Alert_SafeBrowser_Text_SG_grpB_grpC=Zaktualizuj swoją przeglądarkę: najwyraźniej korzystasz ze starszej przeglądarki, w której mogą występować znane problemy z zabezpieczeniami. Dla bezpieczeństwa Twojego konta zaktualizuj swoją przeglądarkę (np. Internet Explorer, Opera, Safari, Chrome lub Firefox) do najnowszej wersji.
