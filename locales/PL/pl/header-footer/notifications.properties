notification.WS_Label_Alert_AutoSweep_Enabled_IN=Saldo Twojego konta PayPal jest automatycznie wypłacane na Twój lokalny rachunek bankowy raz dziennie, zgodnie z warunkami Umowy z Użytkownikiem. Środki wpływają na rachunek bankowy zazwyczaj w ciągu 7 dni.
notification.WS_Label_Alert_Paypal_Lite_AutoSweep_Enabled=Płatności, które otrzymujesz, są co 7 dni automatycznie przelewane na Twój podstawowy rachunek bankowy. Jeśli chcesz wypłacać środki dowolną ilość razy, ukończ naszą procedurę potwierdzania tożsamości.
