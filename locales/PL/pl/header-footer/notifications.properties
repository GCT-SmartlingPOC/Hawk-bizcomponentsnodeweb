notification.WS_Label_JP_KYC_Consumer_Compliance_Sending_Limit_Threshold_Reached_Text=Na Twoim koncie obowiązuje limit wysyłania w ramach pojedynczej transakcji, wynoszący 100 000 JPY. Aby usunąć ten limit, pomóż nam potwierdzić Twoją tożsamość, przedstawiając odpowiednie dokumenty.
notification.WS_Label_JP_KYC_Merchant_Compliance_Sending_Limit_Threshold_Reached_Text=Na Twoim koncie obowiązuje limit wysyłania w ramach pojedynczej transakcji, wynoszący 100 000 JPY. Aby usunąć ten limit, pomóż nam potwierdzić tożsamość Twojej firmy, przedstawiając odpowiednie dokumenty.
