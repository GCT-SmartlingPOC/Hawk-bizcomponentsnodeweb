notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Dostarcz dokumenty potwierdzające Twoją tożsamość<br>Aby pomóc firmie PayPal chronić Twoje konto<a href="{linkPrefix}/policy/flow/verifyCip">, dostarcz dokumenty potwierdzające Twoją tożsamość</a>. Jeśli zostały już dodane, dziękujemy. Wyślemy Ci wiadomość e-mail, gdy tylko je przeanalizujemy.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Ostatnio bierzesz udział w testach mających na celu zapewnienie szybszego (prawie bezzwłocznego) dostępu do środków na Twoim koncie PayPal. Wyświetl stronę testową i przekaż nam swoją opinię.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Pomóż nam potwierdzić tożsamość Twojej firmy<br>Aby pomóc nam w zapewnieniu bezpieczeństwa Twojego konta, <a href="{linkPrefix}/policy/flow/verifyCip">dostarcz dokumenty potwierdzające tożsamość Twojej firmy</a>. Jeśli zostały już dodane, dziękujemy. Wyślemy Ci wiadomość e-mail, gdy tylko je przeanalizujemy.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Jeśli chcesz korzystać ze swojego konta PayPal do wysyłania lub wydawania pieniędzy, potwierdź teraz swoje dane. | <a href="{linkPrefix}/policy/flow/verifyCip">Potwierdź swoje dane</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Jeśli chcesz korzystać ze swojego konta PayPal do wysyłania lub wydawania pieniędzy, potwierdź teraz swoje dane. Lub przelej pieniądze na swój rachunek bankowy po otrzymaniu zapłaty. | <a href="{linkPrefix}/moneytransfer/choice">Więcej szczegółów</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Aby chronić Twoje konto, analizujemy Twoje ostatnie działania. Może to spowodować opóźnienie w dostępie do Twoich pieniędzy. Po rozwiązaniu tego problemu możesz dalej prowadzić swoją działalność z pełnym dostępem do swoich środków w ramach usługi Funds Now. <a href="{linkPrefix}/businessprovision/funds">Przejdź do usługi Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Dobre wieści! Masz teraz pełny dostęp do swoich pieniędzy za pośrednictwem usługi Funds Now. Kontynuuj swoją zwykłą działalność, aby nie doświadczyć w przyszłości blokowania środków. <a href="{linkPrefix}/businessprovision/funds">Poznaj usługę Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Twoje konto nie kwalifikuje się już do usługi Funds Now. Może to być spowodowane zmianami dokonanymi na koncie, prowadzonymi operacjami sprzedaży lub podejrzeniami potencjalnych oszustw. <a href="{linkPrefix}/smarthelp/contact-us">Skontaktuj się z nami, aby dowiedzieć się więcej</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=WAŻNY dokument w zeznaniu podatkowym – formularz 1099-K dla Twojego konta została wygenerowany. Możesz go znaleźć w zakładce Raporty &gt; Dokumenty podatkowe lub kliknąć łącze powiadomienia
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Podaj właścicieli faktycznych do {due_date}. Ze względu na wzrost liczby transakcji sprzedaży finansowanych kartą, musisz podać informacje o właścicielach faktycznych Twojej spółki. Aby zachować możliwość otrzymywania płatności, podaj te dane do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Nie zapomnij o podaniu informacji o właścicielach faktycznych przed {due_date}. Ze względu na wzrost liczby transakcji sprzedaży finansowanych kartą, musisz podać informacje o właścicielach faktycznych Twojej spółki. Aby zachować możliwość otrzymywania płatności, podaj te dane do {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Funkcje Twojego konta zostały ograniczone. Ponieważ minął termin podania informacji o właścicielach faktycznych, Twoje konto jest obecnie ograniczone – nie możesz otrzymywać płatności. Aby usunąć ograniczenia, podaj informacje jeszcze dziś.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Dane właściciela faktycznego zostały potwierdzone. Otrzymaliśmy i potwierdziliśmy podane przez Ciebie informacje o właścicielu faktycznym Twojego konta firmowego. Możesz korzystać ze swojego konta firmowego, jak dotychczas.
notification.WS_Message_BML_Invalid_Email_Alert=Na Twoim koncie Bill Me Later brakuje prawidłowego adresu e-mail.
notification.COW_String_WS_Label_Hold_Alert_Link_Text=Zasady dotyczące blokad płatności
notification.WS_Message_BML_Payment_Due_Alert=Termin realizacji Twojej płatności PayPal Credit przypada w dniu {payment_due_in}.<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">Zapłać</a>.<br>Czy wiesz, że...? Minimalna miesięczna płatność ma teraz zastosowanie do wszystkich zakupów.
notification.WS_Message_BML_Statement_Ready=Wyciąg płatności Bill Me Later jest teraz dostępny.
notification.WS_Message_BML_Delinquent_Payment_Alert=Na swoim koncie PayPal Credit masz zaległe płatności w kwocie {delinquent_payments}. <a href=" www.paypal.com/myaccount/credit/payment/onetime">Zaplanuj płatność teraz</a> lub zadzwoń pod numer {service_number}. <br>TO JEST PRÓBA WINDYKACJI NALEŻNOŚCI I WSZYSTKIE UZYSKANE INFORMACJE ZOSTANĄ UŻYTE W TYM CELU.
