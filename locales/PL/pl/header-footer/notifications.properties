notification.WS_Label_Alert_Compliance_US_TIP_PreWarning_Text=<strong>Wymagane działanie</strong>: Twoje imię i nazwisko oraz numer identyfikacyjny podatnika (TIN) są niezgodne z danymi urzędu skarbowego w USA (IRS). Prześlij uaktualniony formularz W-9 do dnia {documentation_deadline}, aby uniknąć ograniczenia funkcjonalności konta.
notification.WS_Label_Alert_Compliance_US_TIP_Warning_Text=<strong>Wymagane działanie</strong>: Twoje imię i nazwisko oraz numer identyfikacyjny podatnika (TIN) są niezgodne z danymi urzędu skarbowego w USA (IRS). Nie możesz teraz zamknąć konta. Aby uniknąć dalszego ograniczenia funkcjonalności konta, prześlij uaktualniony formularz W-9 do dnia {documentation_deadline}.
notification.WS_Label_Alert_Compliance_US_TIP_Restricted_Text=<strong>Konto ograniczone</strong>: kombinacja Twojego imienia i nazwiska z numerem identyfikacyjnym podatnika (TIN) jest niezgodna z danymi urzędu skarbowego w USA (IRS), a nasze prośby o skorygowanie danych nie zostały spełnione. Natychmiast prześlij uaktualniony formularz W-9, aby usunąć ograniczenia funkcjonalności konta i móc znowu otrzymywać płatności.
