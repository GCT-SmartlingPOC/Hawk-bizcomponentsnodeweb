notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day1=Na mocy przepisów krajowych oraz przyjętych w Stanach Zjednoczonych przepisów ustawy o ujawnianiu informacji o rachunkach zagranicznych dla celów podatkowych (Foreign Account Tax Compliance Act, FATCA) PayPal musi zbierać określone informacje od klientów, nawet jeśli nie są mieszkańcami Stanów Zjednoczonych. Aby uniknąć nałożenia na konto ograniczeń, do {documentation_deadline} podaj więcej informacji o swoim koncie.
notification.COW_string_WS_Label_Alert_Compliance_FATCA_Reporting_Day30=Na mocy przepisów krajowych oraz przyjętych w Stanach Zjednoczonych przepisów ustawy o ujawnianiu informacji o rachunkach zagranicznych dla celów podatkowych (Foreign Account Tax Compliance Act, FATCA) PayPal musi zbierać określone informacje od klientów, nawet jeśli nie są mieszkańcami Stanów Zjednoczonych. Na Twoje konto PayPal są obecnie nałożone ograniczenia. Aby uniknąć nałożenia kolejnych ograniczeń, do {documentation_deadline} podaj więcej informacji o swoim koncie.
