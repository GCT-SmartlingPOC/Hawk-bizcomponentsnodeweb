notification.WS_Alert_Other_Bank_Selected=Obecnie możesz płacić tylko bezpośrednio z rachunku bankowego w banku ~1. Jeśli Twój bank nie obsługuje płatności w systemie PayPal, dodaj kartę kredytową.
notification.WS_Alert_Other_Bank_Selected_CC_Added=Aby dokonywać płatności w systemie PayPal, dodaj rachunek rozliczeniowy w banku ~1. Inne banki mogą być dodane do Twojego konta PayPal na potrzeby wypłat (akceptowane są wszystkie banki brazylijskie).
