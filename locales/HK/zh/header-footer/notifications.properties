notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>你無法付款、提款或收款。</strong><br>你尚未提供部分帳戶資料，因此目前無法付款、收款或提款。請即更新資料，以再次如常使用帳戶。<br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">立即更新資料。</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=提供身份證明文件<br>為保障你的帳戶安全，請<a href="{linkPrefix}/policy/flow/verifyCip">提供文件以確認你的身份</a>。如已提供文件，謹此致謝。我們完成審核文件後，就會傳送電郵給你。
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>最近，你參加了更快取得 PayPal 餘額的測試，幾乎沒有延誤。檢視測試頁面並分享你的意見。</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=協助確認你的業務身分<br>為協助保障帳戶安全，請<a href="{linkPrefix}/policy/flow/verifyCip">提供能確認你業務身分的文件</a>。如已提供文件，謹此致謝。我們完成審核文件後，就會傳送電郵給你。
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=如要使用你的 PayPal 餘額發出付款或消費，請即確認你的資料。| <a href="{linkPrefix}/policy/flow/verifyCip">確認你的資料</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=如要使用你的 PayPal 餘額發出付款或消費，請即確認你的資料。或當你收到款項時，將資金轉至你的銀行。| <a href="{linkPrefix}/moneytransfer/choice">了解詳情</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=為協助保護你的帳戶，我們正在審核近期的活動，因此款項可能會有所延誤。問題解決後，「立即收款」功能會全面回復正常，你可如常處理業務。<a href="{linkPrefix}/businessprovision/funds">前往「立即收款」</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=好消息！透過「立即收款」，你可以即時使用所有款項。只要繼續如常處理業務，就可避免日後被延遲過帳。<a href="{linkPrefix}/businessprovision/funds">探索「立即收款」</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=你的帳戶不再符合「立即收款」的資格，原因可能包括帳戶 / 銷售活動有變動或潛在欺詐疑慮。<a href="{linkPrefix}/smarthelp/contact-us">聯絡我們查詢詳情</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=重要報稅表文件 - 你帳戶的 1099-K 表格已產生。你可在報告 &gt; 稅務文件下方或按一下通知連結以取得文件
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=請於 {due_date} 前提供實益擁有人的資料。由於你業務中的信用卡銷售上升，我們需要你提供實益擁有人的資料。若要繼續收款，請於 {due_date} 前提供資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=請務必於 {due_date} 前提供實益擁有人的資料。由於你業務中的信用卡銷售上升，我們需要你提供實益擁有人的資料。若要繼續收款，請於 {due_date} 前提供資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=你的帳戶受到限制。由於提供實益擁有人資料的限期已過，你的帳戶目前受到限制，你將無法接收付款。若要取消限制，請立即提供所需資料。
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=已確認你的實益擁有人資料。我們收到並確認你就商業帳戶提供的實益擁有人資料。你可以如常使用商業帳戶。
notification.WS_Message_BML_Invalid_Email_Alert=你的 Bill Me Later 帳戶缺少有效的電郵地址。
notification.COW_String_WS_Label_Hold_Alert_Link_Text=付款延遲過帳政策
notification.WS_Message_BML_Payment_Due_Alert=你的 PayPal Credit 付款將於 {payment_due_in}到期。<br><a href=" www.paypal.com/myaccount/credit/payment/onetime">付款</a>。<br>你知道嗎？每月最低付款現在適用於所有購物交易。
notification.WS_Message_BML_Statement_Ready=你的 Bill Me Later® 月結單已經發出。
notification.WS_Message_BML_Delinquent_Payment_Alert=你的 PayPal Credit 帳戶有 {delinquent_payments} 筆逾期款項。請<a href=" www.paypal.com/myaccount/credit/payment/onetime">即排定付款</a>，或致電 {service_number}。<br> 此乃收帳通知，所取得的任何資料均用作收帳用途。
