notification.WS_Label_Alert_PaypalCreditOutage_Text=由於網站維護關係，PayPal.com 的信貸服務將於 {outage_start} 至 {outage_end} 暫停提供。如有不便，敬請見諒。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=確保你帳戶的安全。我們一直致力確保 PayPal 的安全，因此希望你提供一些額外資料（例如 SSN 最後 4 位數）以協助我們。請在 {documentation_deadline}前採取行動，以免帳戶被加設使用限制。開始使用。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=為你的帳戶採取行動。政府法例規定，我們必須收集你的法定姓名、社會安全號碼 (SSN) 的最後 4 位數字以及目前的地址。請在 {documentation_deadline}前採取行動，以免餘額被加設使用限制。開始使用。
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">更新你目前的收入</a>，以免錯過 PayPal Credit 信用額調升機會。
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=提供身份證明文件<br>為保障你的帳戶安全，請<a href="{linkPrefix}/policy/flow/verifyCip">提供文件以確認你的身份</a>。如已提供文件，謹此致謝。我們完成審核文件後，就會傳送電郵給你。
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=我們將會升級 PayPal Credit 的體驗，因此你無法於{outage_start}至 {outage_end}期間存取 PayPal Credit 網站。<a href="#">了解詳情</a>
