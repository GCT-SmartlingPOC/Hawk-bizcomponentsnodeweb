notification.WS_Label_Alert_Reached_Exit_Limit_Threshold_Text=Sejumlah dana dari penjualan bulanan Anda untuk sementara ditahan. <a href = "{linkPrefix}/businessexp/money">Lihat halaman Dana</a> untuk perincian.
notification.WS_Label_Alert_Exit_Limit_Appeal_Approved_Text=Berita bagus: Permintaan Anda untuk melepaskan lebih banyak dana Anda setiap bulannya telah disetujui. Anda memiliki akses ke {exit_limit_threshold}. <a href = "{linkPrefix}/businessexp/money">Lihat halaman Dana</a> untuk perincian lebih lanjut.
