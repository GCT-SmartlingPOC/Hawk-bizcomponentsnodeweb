notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Karena Anda menerima pembayaran untuk barang atau jasa melalui PayPal, Anda harus memverifikasi status wajib pajak AS untuk menghindari pembatasan terhadap rekening.
