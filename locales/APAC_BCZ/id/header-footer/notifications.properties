notification.WS_Label_Alert_PaypalCreditOutage_Text=Kami tidak akan memproses permintaan apa pun untuk perubahan atau pembaruan pada rekening Anda dari {outage_start}sampai {outage_end} karena perawatan yang bersifat penting pada situs. Kami mohon maaf atas ketidaknyamanan yang terjadi. Jika Anda memerlukan bantuan yang mendesak selama jangka waktu ini, hubungi Dukungan Pelanggan kami.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Jaga keamanan rekening Anda. Kami berupaya untuk senantiasa menjaga keamanan PayPal. Bantu kami dengan memberikan beberapa informasi tambahan, seperti 4 angka terakhir SSN Anda. Lakukan tindakan sebelum {documentation_deadline}, untuk tetap menggunakan rekening Anda tanpa batasan. Memulai.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Lakukan tindakan yang diperlukan untuk rekening Anda. Peraturan pemerintah mewajibkan kami untuk mengumpulkan nama sah, 4 angka terakhir SSN, dan alamat Anda saat ini. Lakukan tindakan sebelum {documentation_deadline}, untuk tetap menggunakan saldo Anda tanpa batasan. Memulai.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Perbarui informasi tentang pendapatan Anda saat ini</a> untuk memastikan Anda tidak melewatkan kemungkinan peningkatan batas kredit dari PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Sediakan dokumen identitas<br>Agar rekening tetap aman, <a href="{linkPrefix}/policy/flow/verifyCip">sediakan dokumen yang mengonfirmasi identitas Anda</a>. Terima kasih jika Anda telah menambahkan dokumen tersebut. Kami akan mengirimkan email kepada Anda setelah kami selesai memeriksanya.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Kami sedang membuat layanan PayPal Credit jadi lebih baik, Anda tidak akan dapat mengakses situs web PayPal Credit dari {outage_start} sampai {outage_end}. <a href="#">Pelajari lebih lanjut</a>
