notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Masa berlaku Sertifikat Status Warga Negara Asing yang Anda klaim di {Last_Claim_Year} akan berakhir pada {Expiry_Year}. Perbarui Sertifikat untuk Status Warga Negara Asing sekarang agar rekening tidak dibatasi di masa mendatang. Abaikan jika Anda telah mengklaim Sertifikat Status Warga Negara Asing baru-baru ini.
