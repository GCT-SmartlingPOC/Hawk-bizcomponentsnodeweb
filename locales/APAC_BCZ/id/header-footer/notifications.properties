notification.WS_Label_Alert_Exit_Limit_Appeal_Denied_Text=Kami tidak dapat menyetujui permintaan Anda untuk mengakses tambahan dana bulan ini. <a href = "{linkPrefix}/businessexp/money">Lihat halaman Dana</a> untuk perincian.
notification.WS_Label_Alert_Exit_Limit_Threshold_Increased_Text=Berita bagus: Berdasarkan kinerja bisnis Anda akhir-akhir ini, Anda memiliki akses hingga {exit_limit_threshold} atas penjualan bulanan Anda. <a href = "{linkPrefix}/businessexp/money">Lihat halaman Dana</a> untuk perincian.
