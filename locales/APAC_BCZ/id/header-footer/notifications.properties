notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Anda baru-baru ini mengikuti pengujian untuk dapat mengakses saldo PayPal dengan lebih cepat, hampir tanpa penundaan. Lihat halaman pengujian dan berikan masukan.</p>
