notification.WS_Label_Alert_PaypalCreditOutage_Text=由于网站维护，PayPal.com上的信用服务从{outage_start}到{outage_end}将无法使用。如有任何不便，我们深表歉意。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=确保您的账户安全。我们一直在为保证贝宝的安全而不懈努力。您可以通过提供一些额外的信息（比如社会安全号码的后4位数）来帮助我们。请在{documentation_deadline}前采取措施，以确保您能够继续使用您的账户，而不受到限制。立即开始。
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=对您的账户采取措施。政府法规要求我们收集您的法定姓名、社会安全号码的后4位数以及您的现居地址。请在{documentation_deadline}前采取措施，以确保您能够继续使用您的余额，而不受到限制。立即开始。
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">请提供最新的收入状况信息</a>，以免错过任何提升PayPal Credit信用额度的机会。
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=提供身份证明文件<br>为了帮助确保您的账户安全，请<a href="{linkPrefix}/policy/flow/verifyCip">提供您的身份证明文件</a>。如果您已添加相关文件，请跳过。待这些文件审查完成后，我们会发送电子邮件通知您。
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=我们即将升级PayPal Credit的体验，因此从{outage_start}到{outage_end}，您将无法访问PayPal Credit网站。<a href="#">了解详情</a>
