notification.WS_Label_Alert_External_Hold_Text_NL=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item.
notification.WS_Label_Alert_External_Hold_Text_BE=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item. 
notification.WS_Label_Alert_External_Hold_Text_AU=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.com.au/help/call_us">Contact eBay</a> to learn more. Your funds should be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_TH=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until you've established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. 
notification.WS_Label_Alert_External_Hold_Text_GB=eBay requested a hold on the funds from your sale. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contact eBay</a> to learn more. Your funds will be available within 21 days.
notification.WS_Label_Alert_External_Hold_Text_IT=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions. Duration of this hold can be up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item.
notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=In order to grant the sales-increasing buyer protection, PayPal may temporarily hold the money from each of your eBay transactions. That may take up to 21 days. Help us to shorten that process by uploading your tracking information, or by marking the items as "shipped" on eBay or PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item. 
notification.WS_Label_Alert_External_Hold_Text_TR=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item, so that we can check there are no problems. 
notification.WS_Label_Alert_External_Hold_Text_BR=Based on your sales history on eBay, PayPal may place a hold on a payment you received from an eBay sale. In most cases, payment is available in up to 21 days - or sooner, if you provide us the shipping information. 
notification.WS_Label_Alert_External_Hold_Text_JP=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until you've established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, please ship the order quickly and provide required tracking references on eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions for up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item.  
notification.WS_Label_Alert_External_Hold_Text_C2=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until you've established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking information. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=For items sold on eBay.com, eBay.ca, and eBay.cafr, until you've established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. The funds may be released sooner if you quickly ship the order and provide required tracking references. 
notification.WS_Label_Alert_External_Hold_Text_IL=Based on your sales history on eBay, PayPal may place a hold on a payment you received from an eBay sale. In most cases, payment is available in up to 21 days or sooner, if you provide us the shipping information. In order to get your funds faster, please upload your tracking information or mark the items as shipped on eBay. If your buyer reports a problem, it may take longer to get your funds. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Based on your sales history on eBay, PayPal may place a hold on a payment you received from an eBay sale. In most cases, payment is available in up to 21 days or sooner. In order to help get your funds faster, please ship the items and upload your tracking information or mark the items as shipped on eBay. If your buyer reports a problem, it may take longer to get your funds. 
notification.WS_Label_Alert_External_Hold_Text_PL=In view of your selling activity on eBay to date, PayPal may hold the money from each of your eBay transactions. Duration of this hold can be up to 21 days from the date on which we let you know that it is "OK to Ship" the relevant item. 
notification.WS_Label_Alert_External_Hold_Text_IN=While you establish a successful sales history on eBay, in most cases, funds from eBay sales are available in 21 days - or sooner, based on how you ship the order. To help get your funds faster, print your shipping labels on eBay or PayPal, upload your tracking information, or mark the items as shipped on eBay. If your buyer reports a problem, it may take longer to get your funds. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=For items listed and sold on eBay.com, eBay.ca and eBay.cafr, until you've established a successful sales history on eBay, funds from your sales will only be available to you, in most cases, 21 days after the buyer pays you. To get your funds sooner, quickly ship the order and provide us with required tracking references. 
notification.WS_Label_Alert_External_Hold_Text_CA=PayPal and eBay are working together to ensure buyers have a great experience when they shop on eBay. As part of this effort, for some eBay sellers who are establishing a successful selling history, funds from eBay sales will show as Not yet available in their PayPal account for a period of time before the funds become available. This applies to items listed and sold on eBay.ca and eBay.com. 
