notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>No puede enviar ni retirar fondos. </strong><br>Falta información en su cuenta y por eso no puede enviar ni retirar fondos en este momento. Si no recibimos la información antes de {documentation_deadline}, tampoco podrá recibir fondos. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Actualizar información ahora.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>No puede enviar, retirar ni recibir fondos. </strong><br>Falta información en su cuenta y por eso no puede enviar ni retirar fondos en este momento. Actualice su información de inmediato para volver a utilizar su cuenta como de costumbre. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Actualizar información ahora.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Proporcione documentos de identidad<br>Para mantener su cuenta segura, <a href="{linkPrefix}/policy/flow/verifyCip">proporcione documentos que confirmen su identidad</a>. Si ya los agregó, gracias. Le enviaremos un correo electrónico cuando los hayamos revisado.
notification.WS_Label_Alert_FFA_Opt_In_Text=<p>Recientemente participó en una prueba para tener acceso más rápido a su saldo PayPal, prácticamente sin retrasos. Visite la página de prueba y comparta su opinión.</p>
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Confirme la identidad de su empresa<br>Para mantener su cuenta segura, <a href="{linkPrefix}/policy/flow/verifyCip">proporcione documentos que confirmen la identidad de su empresa</a>. Si ya los agregó, gracias. Le enviaremos un correo electrónico cuando los hayamos revisado.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Si desea utilizar su saldo PayPal para enviar pagos o realizar compras, confirme ahora su dirección. | <a href="{linkPrefix}/policy/flow/verifyCip">Confirmar información</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Si desea utilizar su saldo PayPal para enviar pagos o realizar compras, confirme ahora su dirección. O transfiéralo a su cuenta bancaria cuando reciba su pago. | <a href="{linkPrefix}/moneytransfer/choice">Más información</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Para proteger su cuenta, vamos a revisar sus movimientos recientes. Esto podría provocar un retraso en el acceso a sus fondos. Una vez resuelto el problema, puede seguir funcionando como de costumbre con acceso completo a Fondos ahora. <a href="{linkPrefix}/businessprovision/funds">Ir a Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=¡Buenas noticias! Ahora tiene acceso al 100 % de su dinero a través de Funds Now. Continúe haciendo negocios como de costumbre para evitar futuras retenciones de su dinero. <a href="{linkPrefix}/businessprovision/funds">Explorar Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Su cuenta ya no reúne los requisitos para Funds Now. Esto podría deberse a cambios en su cuenta, movimientos de venta o posible sospecha de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Comuníquese con nosotros para obtener más información</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANTE: Documento de devolución de impuestos - Se ha generado el formulario 1099-K para su cuenta. Puede encontrarlo en Reportes&gt; Documentos fiscales o haga clic en el enlace de notificación
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Proporcione los propietarios beneficiarios antes del {due_date}. Debido a que han aumentado las ventas con tarjeta en su negocio, necesitamos que proporcione información acerca de los propietarios beneficiarios. Para poder seguir recibiendo pagos, proporcione esta información antes del {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=No olvide proporcionar los propietarios beneficiarios a más tardar el {due_date}. Debido a que han aumentado las ventas con tarjeta en su negocio, necesitamos que proporcione información acerca de los propietarios beneficiarios. Para poder seguir recibiendo pagos, proporcione esta información antes del {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Su cuenta está limitada. Debido a que ha pasado el plazo para proporcionar la información sobre los propietarios beneficiarios, su cuenta se ha limitado y no puede recibir pagos. Para eliminar la limitación, proporcione la información hoy mismo.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Hemos confirmado la información sobre los propietarios beneficiarios. Hemos recibido y confirmado la información sobre los propietarios beneficiarios que proporcionó para su cuenta Empresas. Puede utilizar su cuenta Empresas como de costumbre.
