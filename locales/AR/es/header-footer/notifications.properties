notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Los fondos de algunos de los pagos aceptados recientemente con PayPal Here<sup>tm</sup> están retenidos. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">Obtenga más información acerca de las reservas de la cuenta</a>
