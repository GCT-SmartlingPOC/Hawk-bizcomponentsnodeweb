notification.WS_Label_Alert_PaypalCreditOutage_Text=El servicio de crédito en PayPal.com no estará disponible desde {outage_start} hasta {outage_end} debido al mantenimiento del sitio web.  Lamentamos los inconvenientes que esto le haya podido ocasionar.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Mantenga su cuenta segura. Estamos trabajando para mantener PayPal en forma segura. Ayúdenos proporcionando información adicional, como los últimos cuatro dígitos de su número de seguro social. Realice las acciones necesarias antes del {documentation_deadline} para poder continuar utilizando su cuenta sin limitaciones. Cómo empezar.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Realice las acciones necesarias en su cuenta. La normatividad gubernamental requiere que recopilemos su nombre completo, los últimos cuatro dígitos de su número de seguro social y su dirección actual. Realice las acciones necesarias antes del {documentation_deadline} para poder continuar utilizando su saldo sin limitaciones. Cómo empezar.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Actualice su ingreso actual</a> para no perderse los posibles aumentos de la línea de crédito de PayPal Credit.
notification.WS_Label_US_Individual_CIP_TPV_Failure_TEXT=Proporcione documentos de identidad<br>Para mantener su cuenta segura, <a href="{linkPrefix}/policy/flow/verifyCip">proporcione documentos que confirmen su identidad</a>. Si ya los agregó, gracias. Le enviaremos un correo electrónico cuando los hayamos revisado.
notification.WS_Label_Alert_PayPalCredit_Sychrony_ConversionOutage_Text=Estamos actualizando la experiencia de PayPal Credit, por lo que no podrá acceder al sitio web de PayPal Credit de {outage_start} a {outage_end} <a href="#">Más información</a>
