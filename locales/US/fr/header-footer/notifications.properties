notification.WS_Label_Alert_External_Hold_Text_GB=eBay a demandé la suspension de l'argent de votre vente. <a class="item" target="_blank" href="https://www.ebay.co.uk/help/call_us">Contacter eBay</a> pour en savoir plus. Votre argent sera disponible sous 21 jours.
