notification.Exp_pricing_offers=Vous pourriez bientôt recevoir une remise sur votre volume de transactions ce mois-ci. Vous devez réaliser {percentage} % de ventes en plus pour en bénéficier. <a href="{linkPrefix}/businessexp/fees/paypal-fees">En savoir plus sur les tarifs</a>
notification.WS_Label_Alert_CEAgreementAvailableWarn_Text=Pour continuer à traiter les paiements par carte bancaire de certains émetteurs, <a href="{linkPrefix}/businessexp/notifications/ce">lisez et acceptez le Contrat de traitement des cartes bancaires de la banque</a>.
notification.WS_Label_Alert_CEAgreementsAvailableWarn_Text=Pour continuer à traiter les paiements par carte bancaire de certains émetteurs, <a href="{linkPrefix}/businessexp/notifications/ce">lisez et acceptez les Contrats de traitement des cartes bancaires des banques</a>.
notification.WS_Label_Alert_CEAgreementPastDueWarn_Text=Pour rétablir le traitement des paiements par carte bancaire, <a href="{linkPrefix}/businessexp/notifications/ce">lisez et acceptez le Contrat de traitement des cartes bancaires de la banque</a>.
notification.WS_Label_Alert_CEAgreementsPastDueWarn_Text=Pour rétablir le traitement des paiements par carte bancaire, <a href="{linkPrefix}/businessexp/notifications/ce">lisez et acceptez les Contrats de traitement des cartes bancaires des banques</a>.
notification.WS_Label_Alert_Prtnr_Onb_Setup_Text=Vous avez reçu de l'argent sur <strong>{Partner_name}</strong>. Récupérez votre argent en associant votre compte PayPal à <strong>{Partner_name}</strong>.
notification.WS_Label_Alert_AMEXOptBlueCA_Text=Vous pouvez désormais accepter les paiements par cartes bancaires American Express et JCB. En savoir plus sur <a href="{linkPrefix}/merchant/agreements/amex-opt-blue-tos-ca">American Express et JCB</a>. 
notification.WS_Label_Tag_Manager_Not_Created_ALERT=<a href="{linkPrefix}/tagmanager/promotions?entry=header-notification"><strong>Ajoutez le message sur les Smart Incentives<br> pour Venmo</a></strong><br>Informez plus de visiteurs que vous vous acceptez<br> les paiements Venmo.
notification.WS_Label_Tag_Manager_Not_Created_TODO=Activer la Messagerie PayPal
notification.WS_Label_EU_AML_SEND_1000_EUR_ALERT_TEXT=Nous avons besoin d'informations sur vous. Vous avez essayé d'envoyer un paiement dépassant les limites de paiement fixées par le droit européen. Pour supprimer la limite, la loi requiert de vérifier votre identité. Fournissez vos informations.
notification.WS_Label_EU_AML_PREPAID_CARD_ADD_ALERT_TEXT=Nous avons besoin d'informations sur vous. La carte que vous avez ajoutée à votre compte ne peut pas être utilisée pour l'instant. Pour l'utiliser, la législation locale vous demande d'abord de vérifier votre identité en fournissant un peu plus d'informations. Fournissez vos informations.
notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=Nous avons besoin d'informations sur vous. Quelqu'un a essayé de vous envoyer de l'argent avec PayPal, mais le montant dépassait les limites fixées par le droit européen. Pour supprimer la limite, la loi requiert de vérifier votre identité. Fournissez vos informations.
notification.WS_Label_IN_TAX_ALERT=Veuillez fournir vos informations fiscales pour pouvoir récupérer votre crédit d'impôt.
notification.WS_Label_IN_KYC_ALERT=Pour recevoir <strong>à la fois</strong> des paiements nationaux et internationaux, <strong>envoyez-nous des informations sur votre entreprise</strong> ainsi que des documents KYC.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=Vous recevez des paiements pour des biens ou des services via PayPal. Vous devez donc vérifier votre statut de contribuable américain pour éviter les restrictions sur votre compte.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=Vous recevez des paiements pour des biens ou des services via PayPal. Vous devez donc vérifier votre statut de contribuable américain. Agissez dès maintenant pour éviter des restrictions supplémentaires sur votre compte.
notification.WS_Label_Alert_Compliance_CFS_Declaration_Reminder=Le certificat de statut étranger que vous avez reçu en {Last_Claim_Year} expirera en {Expiry_Year}. Renouvelez votre certificat de statut étranger dès maintenant pour éviter toute restriction de compte à l'avenir. Ne tenez pas compte de ce message si votre nouveau certificat vous a été délivré récemment.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Govfocus=<strong>Confirmez votre identité avant le {documentation_deadline}.</strong><br> Afin de lutter contre la fraude, indiquez votre nom, votre date de naissance, les 4 derniers chiffres de votre numéro de sécurité sociale et votre adresse actuelle. Merci de nous les adresser avant le {documentation_deadline}.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>Confirmez votre identité avant le {documentation_deadline}.</strong><br>Ces données nous permettent de sécuriser votre compte. Nous avons besoin d'un peu plus d'informations telles que les 4 derniers chiffres de votre numéro de sécurité sociale. Merci de nous les adresser avant le {documentation_deadline}.
notification.WS_Label_RCV1_TO_FMF_Alert_Text=Nous avons mis à niveau vos filtres anti-fraude. Vous bénéficiez maintenant des filtres de gestion de la fraude gratuits et améliorés sans perte de fonctionnalité. Pour en savoir plus sur les filtres de gestion de la fraude, rendez-vous <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFSummary/">ici</a> et <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>. Pour toute question, contactez-nous au (888) 221-1161. Nous vous remercions d'utiliser PayPal.
notification.WS_Label_RCV1_MIGRATION_Alert_Text=Nous avons mis à niveau vos filtres anti-fraude. Vous bénéficiez maintenant des filtres de gestion de la fraude gratuits et améliorés sans perte de fonctionnalité. Pour toute question, contactez-nous au (888) 221-1161. Nous vous remercions d'utiliser PayPal. Pour en savoir plus sur les filtres de gestion de la fraude, rendez-vous <a href="https://developer.paypal.com/docs/classic/fmf/integration-guide/FMFIntro/">ici</a>
notification.WS_Label_Alert_First_KB_Swipe_Txn_Under_Reserves_Text=Une partie de l'argent issu des paiements récemment acceptés avec PayPal Here<sup>tm</sup> est bloquée. <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">En savoir plus sur les réserves de paiement</a>
notification.WS_Label_Alert_KB_Reserve_Update_Text=Le seuil de réserve de paiement de votre compte pour vos transactions PayPal Here<sup>tm</sup> a changé. Rendez-vous dans <a href="https://www.paypal.com/mep/dashboard">votre tableau de bord</a> pour en savoir plus, et <a href="https://www.paypal.com/us/selfhelp/article/what-are--paypal-here%E2%84%A2-reserves-faq3420?app=searchAutoComplete">pour en savoir plus sur les réserves de paiement</a>
notification.WS_Label_Alert_EUBizMinDataColLowRes=<strong>Vous ne pouvez ni envoyer ni virer d'argent. </strong><br>Certaines de vos informations de compte sont manquantes. Vous ne pouvez donc ni envoyer ni virer d'argent pour l'instant. Si nous ne recevons pas les informations avant le {documentation_deadline}, vous ne pourrez pas non plus recevoir d’argent. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_Alert_EUBizMinDataColHighRes=<strong>Vous ne pouvez ni envoyer, ni virer, ni recevoir d'argent. </strong><br>Certaines de vos informations de compte sont manquantes. Vous ne pouvez donc ni envoyer, ni recevoir, ni virer d'argent pour l'instant. Mettez à jour vos informations immédiatement pour pouvoir réutiliser votre compte comme d'habitude. <br><strong><a href="{linkPrefix}/policy/compliance/{hateaos_link}">Mettez à jour les informations maintenant.</a></strong>
notification.WS_Label_US_BIZ_NLE_CIP_TPV_Failure_TEXT=Fournir des justificatifs d’identité<br>Pour garantir la sécurité de votre compte, veuillez <a href="{linkPrefix}/policy/flow/verifyCip">fournir des documents qui confirment votre identité</a>. Si vous les avez déjà ajoutés, merci. Nous vous enverrons un email dès que nous les aurons étudiés.
notification.WS_Label_Alert_FFA_Opt_In_Text=Vous avez récemment accepté de participer à un test pour accélérer l'accès à votre solde PayPal et disposer de l'argent quasiment immédiatement. Affichez la page de test et donnez-nous votre avis.
notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Aidez à confirmer votre identité commerciale<br>Pour garantir la sécurité de votre compte, envoyez <a href="{linkPrefix}/policy/flow/verifyCip">des documents confirmant votre identité commerciale</a>. Si vous les avez déjà enregistrés, nous vous en remercions. Nous vous enverrons un email dès que nous les aurons étudiés.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Si vous souhaitez utiliser votre solde PayPal pour envoyer ou dépenser de l'argent, confirmez vos informations maintenant. <a href="{linkPrefix}/policy/flow/verifyCip">Confirmez vos informations</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Si vous souhaitez utiliser votre solde PayPal pour envoyer ou dépenser de l'argent, confirmez vos informations maintenant. Ou le transférer sur votre compte bancaire lorsque vous recevez de l'argent. <a href="{linkPrefix}/moneytransfer/choice">En savoir plus</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Afin de protéger votre compte, nous étudions actuellement son activité récente. Cela peut retarder l'accès à votre argent. Une fois le problème résolu, vous pourrez reprendre votre activité comme avant et accéder à toutes les fonctionnalités de Funds Now. <a href="{linkPrefix}/businessprovision/funds">Accéder à Funds Now</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Bonne nouvelle ! Vous bénéficiez désormais d'un accès total à votre argent grâce à Funds Now. Continuez vos activités normalement afin d'éviter de futures suspensions de votre argent. <a href="{linkPrefix}/businessprovision/funds">Découvrir Funds Now</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=Votre compte n'est plus éligible à Funds Now. Cela peut être dû à des changements sur votre compte, à vos activités de vente ou à d'éventuels problèmes de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Contactez-nous pour en savoir plus</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANT : document de déclaration d’impôts. Le formulaire 1099-K pour votre compte a été créé. Vous le trouverez sous Rapports &gt; Documents fiscaux ou cliquez sur le lien de notification.
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Merci de nous envoyer les informations sur les bénéficiaires effectifs d'ici au {due_date}. Les ventes par carte de votre entreprise ont augmenté. Nous avons donc besoin d'informations sur vos bénéficiaires effectifs. Pour continuer à recevoir des paiements, merci de nous envoyer ces informations d'ici au {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=N'oubliez pas de nous envoyer les informations sur les bénéficiaires effectifs d'ici au {due_date}. Les ventes par carte de votre entreprise ont augmenté. Nous avons donc besoin d'informations sur les bénéficiaires effectifs. Pour continuer à recevoir des paiements, merci de nous envoyer ces informations d'ici au {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=Votre compte est restreint. La date limite d'envoi des informations sur les bénéficiaires actifs est passée. Votre compte est donc actuellement restreint, et vous ne pouvez pas recevoir de paiements. Pour lever cette restriction, merci de nous envoyer ces informations aujourd'hui.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=Vos informations sur les bénéficiaires effectifs ont été confirmées. Nous avons reçu et confirmé les informations sur les bénéficiaires actifs que vous nous avez envoyées pour votre compte Professionnel. Vous pouvez utiliser votre compte Professionnel comme d'habitude.
