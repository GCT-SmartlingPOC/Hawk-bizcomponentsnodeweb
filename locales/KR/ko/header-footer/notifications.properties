notification.WS_Label_EU_AML_RECV_1000_EUR_ALERT_TEXT=추가 정보가 필요합니다. 다른 사람이 PayPal을 사용하여 고객님에게 금액을 보내려고 시도했으나 유럽 법률에서 정한 한도를 초과하는 금액이었습니다. 한도를 인상하려면 법률에 따라 본인 확인이 필요합니다. 본인에 대한 정보를 제공해 주세요.
