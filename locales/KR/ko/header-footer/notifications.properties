notification.WS_Label_Alert_External_Hold_Text_ES=현재까지 eBay에서의 판매 활동을 고려해 봤을 때, PayPal에서 관련 상품을 "배송할 수 있음"으로 사용자에게 알린 날짜로부터 최대 21일 동안 eBay 각 거래에서 받은 금액이 지급 보류될 수 있습니다.  
