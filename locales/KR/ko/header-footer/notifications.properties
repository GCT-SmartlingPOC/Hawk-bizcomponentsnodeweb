notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_150=고객님은 PayPal을 통해 상품 또는 서비스의 결제대금을 받고 있으므로, 계정이 제한되지 않도록 하려면 고객님의 미국 납세자 구분을 확인하셔야 합니다.
notification.WS_Label_Alert_Compliance_IRS_Limit_Threshold_190=고객님은 PayPal을 통해 상품 또는 서비스의 결제대금을 받고 있으므로, 고객님의 미국 납세자 구분을 확인하셔야 합니다. 계정에 대한 추가적인 제한이 발생하지 않도록 지금 조치를 취해 주세요.
