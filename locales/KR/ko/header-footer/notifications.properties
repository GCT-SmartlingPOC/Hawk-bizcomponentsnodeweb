notification.Wrestriction_Req_Type_Check_Email_For_Addl_Docs_tool_tip=계정 한도를 해제하기 위해 필요한 조치에 관해 이메일을 보내 드렸습니다.
notification.WS_LABEL_RU_EDD_F2F_Individual_FaceToFace_Verification_Completed_Text=본인이 확인되었으므로 PayPal을 이용한 결제, 결제 요청, 금액 보내기와 받기를 계속할 수 있습니다. 발생한 비용에 대해 PayPal 계정으로 100 RUB를 이체해 드리겠습니다.
