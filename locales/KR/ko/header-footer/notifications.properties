notification.WS_Notification_Legacy_Templates_Sunset_Message=기존 템플릿을 사용해 인보이스를 생성할 수 없습니다. <a href="{linkPrefix}/cgi-bin/invoiceweb?cmd=_manage-templates">템플릿 관리로 이동</a>하여 PayPal의 새로운 템플릿 레이아웃을 사용해 다시 생성할 수 있습니다. 기존 템플릿은 2011년 6월 30일 이후부터 사용할 수 없습니다.
notification.WS_Notification_SBR_Send_Money_Message=인도 규정에 따라 PayPal 잔액의 자금으로 결제대금을 보낼 수 없습니다. 구매하고 결제대금을 보내려면 신용카드나 직불카드를 사용하세요.
notification.WS_Notification_SBR_Check_Out_Message=인도 규정에 따라 PayPal 잔액에 있는 자금은 구매를 위한 결제에 사용될 수 없습니다. 구매하고 결제대금을 보내려면 신용카드나 직불카드를 사용하세요.
notification.WS_Notification_about_small_medium_packet=2013년 4월 1일부터 Royal Mail에서는 퍼스트 클래스 및 퍼스트 클래스 서명 서비스 내에 2가지의 새로운 패키지 유형인 Small Parcel 및 Medium Parcel을 도입합니다. 이들은 Packet을 대체합니다. 새로운 패키지 유형은 2013년 4월 9일부터 PayPal에서 사용할 수 있습니다. 그때까지 eBay 관련 거래에 대해서는 eBay 라벨 절차를 사용해 주시고, eBay 거래가 아닌 경우에는 Royal Mail 서비스를 직접 사용해 주세요.
notification.WS_Label_BR_CIP_Business_New_Account_Restricted_Text=PayPal 계정의 모든 기능을 활용하려면 CNPJ와 비즈니스 이름을 업데이트하세요.
notification.WS_Label_BR_CIP_Individual_New_Account_Restricted_Text=결제를 받을 수 없는 계정입니다. 하지만 걱정하지 마세요. CPF 및 이름을 업데이트하면 모든 준비가 완료됩니다.
notification.WS_Label_Alert_KYC_Limitation_Hit_Text_RU=계정에 대한 초기 한도에 도달했습니다. PayPal을 계속 사용하려면 <a href="/compliance/dashboard">은행 카드와 본인 확인</a>을 하여 한도를 해제하시기 바랍니다.
notification.WS_Label_Alert_KYC_Limitation_Lift_Text_RU=축하합니다. 계정 한도가 풀렸습니다.
notification.WS_Label_RU_CIP_Individual_Legacy_Account_Request_Text=PayPal을 계속 사용하려면 고객님에 관한 추가 정보를 제공해야 합니다. 세부정보를 업데이트하시기 바랍니다.
