notification.WS_Label_Alert_Compliance_FINCEN_Proact_Merchant_Secfocus=<strong>{documentation_deadline}까지 본인 확인을 해 주세요.</strong><br>고객님의 계정 보안을 유지하는 한 방법입니다. 사회보장 번호의 마지막 4자리 숫자와 같은 약간의 추가 정보를 제공해 주시면 됩니다. {documentation_deadline}까지 조치를 취해 주세요.
