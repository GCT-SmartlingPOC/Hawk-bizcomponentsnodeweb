notification.WS_Label_Alert_External_Hold_Text_HK_TW=eBay.com, eBay.ca 및 eBay.cafr에서 판매되는 상품의 경우, eBay에서 성공적인 판매 기록을 구축하지 않는 이상 판매에서 받은 자금은 대부분의 경우 구매자가 결제한 후 21일 이후에 받을 수 있습니다. 주문 상품을 빠르게 배송한 후 필요한 배송 추적 정보를 제공하는 경우 자금을 더 빨리 받을 수 있습니다. 
notification.WS_Label_Alert_External_Hold_Text_IL=eBay에서의 판매 기록을 고려해 봤을 때 eBay 판매를 통해 받은 결제대금이 지급 보류될 수 있습니다. 대부분의 경우 결제대금은 최대 21일 동안 지급 보류되지만 판매자가 배송 정보를 PayPal에 제공하는 경우 이 기간이 단축될 수 있습니다. 자금을 더 빨리 받으려면 배송 추적 정보를 업로드하거나 eBay에 상품 상태를 배송됨으로 표시하세요. 구매자가 문제를 신고하는 경우 대금을 받기까지 더 오래 걸릴 수 있습니다. 
