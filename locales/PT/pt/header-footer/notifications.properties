notification.WS_Label_US_BIZ_LE_CIP_TPV_Failure_TEXT=Ajude a confirmar a identidade da sua empresa<br>Para ajudar a manter a sua conta segura, <a href="{linkPrefix}/policy/flow/verifyCip">forneça documentos que confirmem a identidade da sua empresa</a>. Se já os adicionou, obrigado. Receberá um e-mail após a nossa análise dos mesmos.
notification.WS_Label_NoBal_Hawk_BalLed_CIP_TEXT=Se quiser usar o seu saldo PayPal para enviar dinheiro ou gastar, confirme as suas informações agora. | <a href="{linkPrefix}/policy/flow/verifyCip">Confirmar as informações</a>
notification.WS_Label_NoBal_Hawk_ChoiceLed_TEXT=Se quiser usar o seu saldo PayPal para enviar dinheiro ou gastar, confirme as suas informações agora. Ou transfira para a sua conta bancária quando receber dinheiro. | <a href="{linkPrefix}/moneytransfer/choice">Mais detalhes</a>
notification.WS_Label_Alert_FFA_Ongoing_Review_Business_Text=Para ajudar a proteger a sua conta, estamos a analisar a atividade recente. Isto pode causar um atraso no acesso ao seu dinheiro. Depois de resolvido o problema, pode retomar a normalidade com acesso total aos Fundos agora. <a href="{linkPrefix}/businessprovision/funds">Ir para Fundos agora</a>
notification.WS_Label_Alert_FFA_Reactivated_Business_Text=Excelentes notícias! Agora tem 100% de acesso ao seu dinheiro em Fundos agora. Mantenha os negócios como de costume para evitar quaisquer retenções futuras sobre o seu dinheiro. <a href="{linkPrefix}/businessprovision/funds">Explorar Fundos agora</a>
notification.WS_Label_Alert_FFA_Disabled_Business_Text=A sua conta já não é elegível para Fundos agora. Isso pode ser devido a alterações na sua conta, atividade de venda ou potenciais problemas de fraude. <a href="{linkPrefix}/smarthelp/contact-us">Entre em contacto connosco para obter mais informações</a>
notification.WS_Label_Alert_Compliance_Form_1099K_Available=IMPORTANTE Foi gerado o documento de declaração de imposto – Formulário 1099-K – para a sua conta. Pode encontrá-lo na secção Relatórios &gt; Documentos fiscais ou clique no link de notificação
notification.WS_Label_Alert_Compliance_BO_Verification_Day0=Indique os beneficiários efetivos até {due_date}. Uma vez que houve um aumento das vendas com cartão na sua empresa, é necessário que nos forneça informações sobre os seus beneficiários efetivos. Para continuar a receber pagamentos, forneça as informações até {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day45=Não se esqueça de indicar os beneficiários efetivos até {due_date}. Uma vez que houve um aumento das vendas com cartão na sua empresa, necessitamos que nos forneça informações sobre os beneficiários efetivos. Para continuar a receber pagamentos, forneça as informações até {due_date}.
notification.WS_Label_Alert_Compliance_BO_Verification_Day90=A sua conta encontra-se limitada. Uma vez que já passou o prazo para fornecer informações sobre os beneficiários efetivos, a sua conta encontra-se atualmente limitada e não é possível receber pagamentos. Para remover a limitação, forneça as informações hoje.
notification.WS_Label_Alert_Compliance_BO_Verification_Completion=As informações sobre os beneficiários efetivos estão confirmadas. Recebemos e confirmámos as informações sobre os beneficiários efetivos fornecidas para a sua conta Comercial. Pode utilizar a sua conta Comercial como habitualmente.
