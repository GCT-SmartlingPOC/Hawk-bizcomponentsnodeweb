notification.WS_Label_Alert_External_Hold_Text_AT_CH_DE=Para conceder a Proteção do Comprador, que proporciona aumento de vendas, o PayPal pode reter temporariamente o dinheiro das suas transações do eBay. Isso pode demorar 21 dias. Ajude-nos a reduzir o processo fazendo upload das informações de seguimento ou marcando os artigos como "enviados" no eBay ou PayPal. 
notification.WS_Label_Alert_External_Hold_Text_FR=Com base nas suas atividades de vendas no eBay até ao momento, o PayPal pode reter o dinheiro das suas transações no eBay durante até 21 dias a contar da data em que indicámos que poderia enviar o artigo relevante. 
notification.WS_Label_Alert_External_Hold_Text_TR=Com base nas suas atividades de vendas no eBay até ao momento, o PayPal pode reter o dinheiro de cada uma das suas transações no eBay durante até 21 dias a contar da data em que indicámos que poderia enviar o artigo relevante, para verificarmos se não há problemas. 
notification.WS_Label_Alert_External_Hold_Text_BR=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido de uma venda no eBay. Na maioria dos casos, o pagamento está disponível no prazo de 21 dias ou mais cedo, se nos fornecer as informações de envio. 
notification.WS_Label_Alert_External_Hold_Text_JP=Para artigos listados e vendidos em eBay.com, eBay.ca e eBay.cafr, e até que estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os fundos provenientes das suas vendas só serão disponibilizados para si 21 dias depois de o comprador fazer o pagamento. Para obter os fundos mais rápido, envie o pedido rapidamente e forneça as referências de seguimento necessárias no eBay. 
notification.WS_Label_Alert_External_Hold_Text_ES=Com base nas suas atividades de vendas no eBay até ao momento, o PayPal pode reter o dinheiro das suas transações no eBay durante até 21 dias a contar da data em que indicámos que poderia enviar o artigo relevante. 
notification.WS_Label_Alert_External_Hold_Text_C2=Para artigos listados e vendidos em eBay.com, eBay.ca e eBay.cafr, e até que estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os fundos provenientes das suas vendas só serão disponibilizados para si 21 dias depois de o comprador fazer o pagamento. Os fundos poderão ser autorizados mais cedo se enviar rapidamente o pedido e fornecer as informações de seguimento necessárias. 
notification.WS_Label_Alert_External_Hold_Text_HK_TW=Enquanto não tiver estabelecido um histórico de vendas bem-sucedido no eBay, os fundos provenientes de artigos vendidos em eBay.com, eBay.ca e eBay.cafr só estarão disponíveis, na maioria dos casos, 21 dias após o comprador lhe pagar. Os fundos poderão ser autorizados mais cedo se enviar rapidamente o pedido e fornecer as referências de seguimento necessárias. 
notification.WS_Label_Alert_External_Hold_Text_IL=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido de uma venda no eBay. Na maioria dos casos, o pagamento estará disponível no prazo de 21 dias ou menos, se nos fornecer as informações de envio. Para obter os fundos mais depressa, carregue as informações de seguimento ou marque os artigos como enviados no eBay. Se o seu comprador comunicar um problema, poderá demorar mais tempo a obter os seus fundos. 
notification.WS_Label_Alert_External_Hold_Text_MX_AR=Com base no seu histórico de vendas no eBay, o PayPal pode reter um pagamento recebido de uma venda no eBay. Na maioria dos casos, o pagamento está disponível no prazo de 21 dias ou mais cedo. Para receber os fundos mais depressa, envie os artigos e carregue as informações de seguimento ou marque os artigos como enviados no eBay. Se o seu comprador comunicar um problema, poderá demorar mais tempo a obter os seus fundos. 
notification.WS_Label_Alert_External_Hold_Text_PL=Com base nas suas atividades de vendas no eBay até ao momento, o PayPal pode reter o dinheiro das suas transações no eBay. A duração da retenção pode ser de até 21 dias a contar da data em que indicámos que poderia enviar o artigo relevante. 
notification.WS_Label_Alert_External_Hold_Text_IN=Enquanto estabelece um histórico de vendas bem-sucedido no eBay, na maioria dos casos, os fundos provenientes de vendas no eBay estão disponíveis em 21 dias ou mais cedo, dependendo de como enviar o pedido. Para obter os fundos mais rapidamente, imprima as suas etiquetas de envio no eBay ou no PayPal, carregue as informações de seguimento ou assinale os artigos como enviados no eBay. Se o seu comprador comunicar um problema, poderá demorar mais tempo a obter os seus fundos. 
notification.WS_Label_Alert_External_Hold_Text_SG_grpB_grpC=Para artigos listados e vendidos em eBay.com, eBay.ca e eBay.cafr, e até que estabeleça um histórico de vendas bem-sucedido no eBay, na maioria dos casos os fundos provenientes das suas vendas só serão disponibilizados para si 21 dias depois de o comprador fazer o pagamento. Para obter os fundos mais rápido, envie rapidamente o pedido e forneça as referências de seguimento necessárias. 
