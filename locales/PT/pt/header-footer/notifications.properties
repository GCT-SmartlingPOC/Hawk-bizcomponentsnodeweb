notification.WS_Label_Alert_PaypalCreditOutage_Text=O serviço de crédito em PayPal.com não vai estar disponível entre {outage_start} e {outage_end} devido a tarefas de manutenção do site.  Lamentamos o incómodo causado.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Secfocus=Mantenha a sua conta segura. Trabalhamos para manter o PayPal seguro. Ajude-nos fornecendo alguns dados adicionais, como os 4 últimos dígitos do seu número de Segurança Social. Apresente estas informações até {documentation_deadline} para poder continuar a utilizar a sua conta sem restrições. Comece agora.
notification.WS_Label_Alert_Compliance_FINCEN_Proact_Consumer_Govfocus=Tome medidas na sua conta. De acordo com as normas governamentais, temos de obter o seu nome, os 4 últimos dígitos do seu número de Segurança Social e a sua morada atual. Apresente estas informações até {documentation_deadline} para poder continuar a utilizar o seu saldo sem restrições. Comece agora.
notification.WS_Label_Alert_SelfReportedIncome_Text=<a href="https://www.paypal.com/myaccount/credit/selfReportedIncome">Atualize o seu rendimento atual</a> para certificar-se de que não perde possíveis aumentos na linha de crédito do PayPal Credit.
